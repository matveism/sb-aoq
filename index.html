<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android 5.0 Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 360px;
      height: 640px;
      background: #B0C8E2;
      color: black;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 14px;
    }

    .scan-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px 8px;
      gap: 6px;
      background: #B0C8E2;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      color: black;
      border-radius: 4px;
      font-size: 14px;
      height: 28px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .mini-grid {
      display: flex;
      flex-direction: row;
      gap: 3px;
      height: 28px;
      align-items: center;
    }

    .mini-cell {
      width: 38px;
      height: 25px;
      background: #E2E8D3;
      border: 1px solid #999;
      border-radius: 2px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: black;
      outline: none;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    #preview, #scanner-placeholder {
      width: 100%;
      height: 200px;
      background: #000;
      display: none;
      object-fit: cover;
    }

    #scanner-placeholder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background: #333;
    }

    #file-input {
      margin-top: 10px;
      padding: 8px;
      background: #FCC57A;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* RESULT BOX */
    .result-box {
      margin-top: 10px;
      border: 2px solid #79A4D2;
      border-radius: 4px;
      overflow: hidden;
      font-size: 16px;
      font-weight: bold;
    }

    .result-header,
    .result-row {
      display: grid;
      grid-template-columns: 40px 1fr;
      align-items: center;
    }

    .result-header {
      background: #79A4D2;
      color: black;
    }

    .result-row {
      background: #96BEEE;
      color: black;
    }

    .result-cell {
      padding: 6px 10px;
    }

    .result-cell-value {
      font-weight: bold;
    }

    .manual-entry-note {
      font-size: 12px;
      color: #333;
      margin: 5px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="device">

    <div class="header">
      <div class="header-title">Scan Barcode</div>
      <div class="header-time" id="pstTime">--:--</div>
    </div>

    <div class="scan-row">
      <button class="scan-btn" id="scanButton">Scan</button>

      <div class="mini-grid">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
      </div>
    </div>

    <div class="content">
      <!-- Alternative scanner for Android 5.0 -->
      <div id="scanner-placeholder">
        <p>Camera scanning not available<br>on this device</p>
        <p style="font-size: 14px;">Use manual entry below</p>
        <input type="file" id="file-input" accept="image/*">
      </div>
      
      <video id="preview" autoplay muted playsinline></video>

      <div class="manual-entry-note">Or type 6 digits in the boxes above</div>

      <!-- ALWAYS VISIBLE RESULT BOX -->
      <div class="result-box">
        <div class="result-header">
          <div class="result-cell">#</div>
          <div class="result-cell">LABEL ID</div>
        </div>

        <!-- EMPTY ROW ALWAYS SHOWN -->
        <div id="emptyRow" class="result-row">
          <div class="result-cell"></div>
          <div class="result-cell"></div>
        </div>

        <!-- REAL DATA ROWS -->
        <div id="resultTable"></div>
      </div>
    </div>

  </div>

  <script>
    /* PST Time */
    function updatePSTTime() {
      try {
        var options = {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false,
          timeZone: 'America/Los_Angeles'
        };
        document.getElementById('pstTime').textContent =
          new Date().toLocaleTimeString('en-US', options);
      } catch (e) {
        document.getElementById('pstTime').textContent = '--:--';
      }
    }
    updatePSTTime();
    setInterval(updatePSTTime, 1000);

    /* AUTOâ€‘ADVANCE + COLOR LOGIC */
    var cells = document.getElementsByClassName("mini-cell");

    for (let i = 0; i < cells.length; i++) {
      cells[i].oninput = function() {
        this.style.background = "#FB9809";

        if (this.value.length === 1 && i < cells.length - 1) {
          cells[i + 1].focus();
        }
        checkManualEntry();
      };

      cells[i].onkeydown = function(e) {
        if (e.keyCode === 8 && this.value === "" && i > 0) {
          cells[i - 1].focus();
        }
      };
    }

    function checkManualEntry() {
      let code = "";
      for (let i = 0; i < cells.length; i++) {
        code += cells[i].value;
      }
      if (code.length === 6) {
        addRow(code);
      }
    }

    /* RESULT TABLE LOGIC */
    let scanIndex = 0;

    function addRow(value) {
      scanIndex++;
      
      // Clear the manual entry boxes
      for (let i = 0; i < cells.length; i++) {
        cells[i].value = "";
        cells[i].style.background = "#E2E8D3";
      }

      document.getElementById("emptyRow").style.display = "none";

      let row = `
        <div class="result-row">
          <div class="result-cell">${scanIndex}</div>
          <div class="result-cell result-cell-value">${value}</div>
        </div>
      `;

      document.getElementById("resultTable").insertAdjacentHTML("beforeend", row);
    }

    /* CAMERA SUPPORT CHECK FOR ANDROID 5.0 */
    function isCameraSupported() {
      return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }

    /* SIMULATED SCAN FOR OLD DEVICES */
    function simulateScan() {
      // Generate a random 6-digit number
      let randomCode = Math.floor(100000 + Math.random() * 900000).toString();
      addRow(randomCode);
    }

    /* FILE INPUT FOR IMAGE SCANNING (FALLBACK) */
    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        // For Android 5.0, we'll just simulate a scan since actual image scanning is complex
        alert('Image selected. For demo purposes, adding random barcode.');
        simulateScan();
      }
      // Clear the input so the same file can be selected again
      this.value = '';
    });

    /* SCAN BUTTON BEHAVIOR */
    document.getElementById('scanButton').onclick = function() {
      if (!isCameraSupported()) {
        // Device doesn't support camera API - show file input
        document.getElementById('scanner-placeholder').style.display = 'flex';
        document.getElementById('preview').style.display = 'none';
        simulateScan(); // Add a demo scan
      } else {
        // Try to use camera
        startScan();
      }
    };

    /* CAMERA SCANNING (for newer devices) */
    var scanning = false;
    var videoStream = null;

    function startScan() {
      if (scanning) {
        stopScan();
        return;
      }

      scanning = true;
      document.getElementById('scanButton').textContent = 'Stop';
      document.getElementById('scanner-placeholder').style.display = 'none';
      
      const video = document.getElementById('preview');
      video.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment" } 
      })
      .then(function(stream) {
        videoStream = stream;
        video.srcObject = stream;
        
        // Since we don't have ZXing, we'll simulate a scan after 2 seconds
        // In a real app, you'd need a barcode library compatible with Android 5.0
        setTimeout(function() {
          if (scanning) {
            stopScan();
            simulateScan();
          }
        }, 2000);
        
      })
      .catch(function(err) {
        alert("Camera error: " + err.message);
        stopScan();
        document.getElementById('scanner-placeholder').style.display = 'flex';
      });
    }

    function stopScan() {
      if (videoStream) {
        videoStream.getTracks().forEach(function(track) {
          track.stop();
        });
        videoStream = null;
      }

      scanning = false;
      document.getElementById('scanButton').textContent = 'Scan';
      document.getElementById('preview').style.display = 'none';
    }

    // Check camera support on load
    if (!isCameraSupported()) {
      document.getElementById('scanner-placeholder').style.display = 'flex';
      document.getElementById('scanButton').textContent = 'Add Sample';
    }

    // Make sure cells are focused properly
    cells[0].focus();
  </script>
</body>
</html>
