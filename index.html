<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Scan Screen</title>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #111111;
      font-family: -apple-system, Roboto, "Segoe UI", sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    .app {
      position: relative;
      width: 100%; height: 100%;
      max-width: 360px; max-height: 640px;
      margin: 0 auto;
      background: #111111;
    }

    .header {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 48px;
      background: #415C83;
      border-bottom: 1px solid #2f3f55;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;
    }

    .header-title {
      font-family: "Courier New", monospace;
      font-size: 18px; font-weight: 700;
    }

    .header-time {
      font-family: "Courier New", monospace;
      font-size: 16px; font-weight: 700;
    }

    .scan-bar {
      position: absolute;
      top: 48px;
      left: 0; right: 0;
      height: 64px;
      background: #A7C6E2;
      border-bottom: 1px solid #1f2f1f;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      gap: 12px;
      box-sizing: border-box;
    }

    .scan-button {
      width: 110px; height: 48px;
      background: darkgreen;
      border-radius: 4px; border: none;
      color: #fff; font-size: 16px; font-weight: 600;
      text-transform: uppercase;
    }

    .barcode-input {
      flex: 1;
      height: 48px;
      border-radius: 4px;
      border: none;
      padding: 0 12px;
      font-size: 16px;
      background: #ffffff;
      color: #000000;
    }

    .content {
      position: absolute;
      top: 112px;
      bottom: 0;
      left: 0; right: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: auto;
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <div class="header-title">SCAN BARCODE</div>
      <div class="header-time" id="timeDisplay">--:--</div>
    </div>

    <div class="scan-bar">
      <button class="scan-button" id="scanBtn">Scan</button>
      <input type="text" class="barcode-input" id="barcodeBox" placeholder="Barcode" />
    </div>

    <div class="content">
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

  </div>

  <script>
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      if (m < 10) m = "0" + m;
      document.getElementById("timeDisplay").textContent = h + ":" + m;
    }
    updateTime();
    setInterval(updateTime, 1000);

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const barcodeBox = document.getElementById("barcodeBox");

    let scanning = false;
    let stream = null;

    document.getElementById("scanBtn").onclick = function () {
      startScanner();
    };

    function startScanner() {
      if (scanning) return;

      const gum =
        navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia;

      if (!gum) {
        alert("Camera not supported on this device.");
        return;
      }

      gum.call(navigator, { video: true }, function (s) {
        stream = s;

        // OLD Android 5 method
        video.src = window.URL.createObjectURL(s);

        scanning = true;
        scanLoop();
      }, function (err) {
        alert("Camera error: " + err);
      });
    }

    function stopScanner() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
    }

    function scanLoop() {
      if (!scanning) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(img.data, canvas.width, canvas.height);

      if (code) {
        barcodeBox.value = code.data;
        stopScanner();
        return;
      }

      requestAnimationFrame(scanLoop);
    }
  </script>

</body>
</html>
