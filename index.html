<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scanner UI Â· Complete</title>
  <meta name="viewport" content="width=360, height=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', Courier, monospace;
    }

    #phone {
      width: 360px;
      height: 640px;
      background: linear-gradient(180deg, #7ba3c9 0%, #5a8bb8 30%, #4a7aa8 60%, #3a6a98 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    #header {
      width: 100%;
      height: 38px;
      background: linear-gradient(180deg, #8bb4d4 0%, #6a9cc4 100%);
      border-bottom: 2px solid #4a7a9a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      font-weight: bold;
      font-size: 16px;
      z-index: 2;
      flex-shrink: 0;
    }

    #leftText { color: #ffffff; }
    #rightArea { 
      color: #ffffff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #scanButton {
      width: calc(100% - 24px);
      height: 50px;
      background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%);
      border: 2px solid #2E7D32;
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      line-height: 48px;
      margin: 12px auto 8px auto;
      border-radius: 6px;
      z-index: 2;
      box-shadow: 0 4px 0 #1B5E20;
      cursor: pointer;
      flex-shrink: 0;
    }
    #scanButton:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #1B5E20;
    }

    #scanFrame {
      width: 280px;
      height: 160px;
      border: 2px solid rgba(255,255,255,0.5);
      margin: 4px auto 0 auto;
      position: relative;
      display: none;
      z-index: 3;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(0,0,0,0.3);
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: block;
    }

    #laser {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff3333;
      box-shadow: 0 0 10px #ff0000;
      animation: laserMove 1.8s linear infinite;
      display: none;
      z-index: 5;
    }
    @keyframes laserMove {
      0%   { top: 0; }
      50%  { top: 158px; }
      100% { top: 0; }
    }

    .corner {
      width: 22px;
      height: 22px;
      border: 3px solid #3498db;
      position: absolute;
      pointer-events: none;
    }
    .tl { top: -3px; left: -3px; border-right: none; border-bottom: none; }
    .tr { top: -3px; right: -3px; border-left: none; border-bottom: none; }
    .bl { bottom: -3px; left: -3px; border-right: none; border-top: none; }
    .br { bottom: -3px; right: -3px; border-left: none; border-top: none; }

    #labelBlock {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      width: 100%;
      z-index: 2;
      margin-top: 4px;
    }

    #labelTitle {
      height: 32px;
      background: linear-gradient(180deg, #6a9ac8 0%, #5a8ab8 100%);
      border: 1px solid #4a7a98;
      display: flex;
      align-items: center;
      padding-left: 12px;
      margin: 0 12px;
      font-weight: bold;
      font-size: 14px;
      color: #ffffff;
      flex-shrink: 0;
    }

    #labelBox {
      width: calc(100% - 24px);
      min-height: 80px;
      max-height: 120px;
      margin: 0 auto;
      border: 3px inset #888;
      background: linear-gradient(180deg, #c8d8c8 0%, #a8c8a8 100%);
      padding: 10px 12px;
      font-size: 17px;
      font-weight: bold;
      color: #1a3a1a;
      white-space: pre-line;
      overflow-y: auto;
      word-break: break-all;
      flex-shrink: 0;
      line-height: 1.4;
      font-family: 'Courier New', monospace;
    }

    #labelButtons {
      height: 42px;
      background: linear-gradient(180deg, #5a8ab8 0%, #4a7aa8 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 4px;
      border: 1px solid #3a6a98;
      margin: 8px 12px 0 12px;
      padding: 0 30px;
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
      flex-shrink: 0;
    }
    #labelButtons span {
      cursor: pointer;
      padding: 4px 12px;
      background: transparent;
    }
    #labelButtons span:active {
      background: #27ae60;
      border-radius: 4px;
    }
    #divider {
      color: rgba(255,255,255,0.5);
      padding: 0 !important;
    }

    #navBar {
      height: 36px;
      background: linear-gradient(180deg, #4a7aa8 0%, #3a6a98 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 4px;
      border: 1px solid #2a5a88;
      margin: 8px 12px 0 12px;
      padding: 0 16px;
      font-weight: bold;
      font-size: 14px;
      color: #ffffff;
      flex-shrink: 0;
    }
    #navBar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      padding: 4px 8px;
    }
    #navBar button:active {
      color: #4CAF50;
    }

    #keypadWrapper {
      width: 100%;
      background: linear-gradient(180deg, #6a9ac8 0%, #5a8ab8 100%);
      border-top: 2px solid #4a7a98;
      margin-top: 8px;
      flex-shrink: 0;
      z-index: 2;
      padding-bottom: 8px;
    }

    #keyTabs {
      display: flex;
      gap: 8px;
      padding: 8px 12px 6px 12px;
    }
    #keyTabs button {
      flex: 1;
      background: #9ca8b4;
      border: 2px solid #7a8694;
      border-radius: 30px;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      padding: 8px 0;
      cursor: pointer;
    }
    #keyTabs button.active {
      background: #4CAF50;
      border-color: #2E7D32;
    }
    #keyTabs button:active {
      background: #66BB6A;
    }

    #numericPad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 6px 15px 8px 15px;
    }
    #numericPad button {
      background: linear-gradient(180deg, #6a8aaa 0%, #5a7a9a 100%);
      border: 1px solid #4a6a8a;
      border-radius: 6px;
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 0 #3a5a7a;
    }
    #numericPad button:active {
      transform: translateY(2px);
      background: #4CAF50;
    }
    #numericPad button.backspace {
      background: linear-gradient(180deg, #5a7a9a 0%, #4a6a8a 100%);
    }

    #qwertyPad, #symbolPad {
      display: none;
      padding: 0 8px 12px 8px;
    }
    .row {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
      justify-content: center;
    }
    .row button {
      flex: 1;
      max-width: 32px;
      background: linear-gradient(180deg, #6a8aaa 0%, #5a7a9a 100%);
      border: 1px solid #4a6a8a;
      border-radius: 6px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 0 #3a5a7a;
    }
    .row button:active {
      transform: translateY(2px);
      background: #4CAF50;
    }
    .row button.special {
      background: linear-gradient(180deg, #5a7a9a 0%, #4a6a8a 100%);
      max-width: 50px;
    }
    .row button.space { 
      flex: 3;
      max-width: 200px;
    }

    #statusScreen {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 38px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(58, 106, 152, 0.98);
      z-index: 100;
      padding: 20px 16px;
      overflow-y: auto;
      gap: 10px;
    }
    .statusBtn {
      background: linear-gradient(180deg, #5a8ab8 0%, #4a7aa8 100%);
      border: 2px solid #3498db;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 8px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .statusBtn:active {
      background: #4CAF50;
    }
    .statusBtn.back {
      background: linear-gradient(180deg, #4a6a8a 0%, #3a5a7a 100%);
      border-color: #f1c40f;
      margin-top: 25px;
    }

    #successPopup {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: linear-gradient(180deg, #5a8ab8 0%, #4a7aa8 100%);
      border: 3px solid #27ae60;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      width: 240px;
      animation: fadePop 0.2s;
    }
    .checkmark {
      width: 70px;
      height: 70px;
      background: #27ae60;
      border-radius: 50%;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
      color: white;
    }
    .popup-message { font-size: 20px; font-weight: bold; }
    .popup-submessage { color: #00ffaa; font-size: 15px; }
    @keyframes fadePop {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    #labelBox::-webkit-scrollbar { width: 4px; }
    #labelBox::-webkit-scrollbar-thumb { background: #3498db; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    (function() {
      let stream = null;
      let scanning = false;
      let scanCount = 0;
      let animationFrame = null;
      let currentScans = [];

      const beep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
      beep.preload = 'auto';
      function playBeep() { beep.currentTime = 0; beep.play().catch(e => {}); }

      function updateTime() {
        const d = new Date();
        const month = (d.getMonth() + 1).toString().padStart(2,'0');
        const day = d.getDate().toString().padStart(2,'0');
        const hours = d.getHours();
        const minutes = d.getMinutes().toString().padStart(2,'0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const hour12 = hours % 12 || 12;
        const timeStr = month + '/' + day + ' ' + hour12 + ':' + minutes + ' ' + ampm;
        document.getElementById('timeDisplay').innerText = timeStr;
        document.getElementById('timeDisplay2').innerText = timeStr;
      }
      setInterval(updateTime, 1000);
      window.addEventListener('load', updateTime);

      function stopCamera() {
        if (animationFrame) cancelAnimationFrame(animationFrame);
        if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
      }

      async function startScan() {
        if (scanning) return;
        scanning = true;
        const frame = document.getElementById('scanFrame');
        const laser = document.getElementById('laser');
        frame.style.display = 'block';
        laser.style.display = 'block';

        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          const video = document.getElementById('preview');
          video.srcObject = stream;
          await video.play();

          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          function tick() {
            if (!scanning || !video.videoWidth) {
              animationFrame = requestAnimationFrame(tick);
              return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(img.data, canvas.width, canvas.height);
            if (qr) { onBarcodeDecoded(qr.data); return; }
            animationFrame = requestAnimationFrame(tick);
          }
          tick();
        } catch (err) {
          scanning = false;
          frame.style.display = 'none';
          laser.style.display = 'none';
          alert('Camera access denied');
        }
      }

      function onBarcodeDecoded(code) {
        scanning = false;
        stopCamera();
        document.getElementById('scanFrame').style.display = 'none';
        document.getElementById('laser').style.display = 'none';
        playBeep();

        scanCount++;
        currentScans.push({ number: scanCount, code, timestamp: new Date().toISOString() });
        const box = document.getElementById('labelBox');
        box.innerText += scanCount + ' ' + code + '\n';
        box.scrollTop = box.scrollHeight;
      }

      function clearScans() {
        scanCount = 0;
        currentScans = [];
        document.getElementById('labelBox').innerText = '';
      }

      function goToStatus() {
        document.getElementById('labelBlock').style.display = 'none';
        document.getElementById('scanButton').style.display = 'none';
        document.getElementById('leftText').innerText = 'SELECT STATUS';
        document.getElementById('statusScreen').style.display = 'flex';
      }

      function goBackToScan() {
        document.getElementById('statusScreen').style.display = 'none';
        document.getElementById('labelBlock').style.display = 'flex';
        document.getElementById('scanButton').style.display = 'block';
        document.getElementById('leftText').innerText = 'SCAN BARCODE';
      }

      function sendToSheets(status) {
        const data = { scans: currentScans, status, timestamp: new Date().toISOString() };
        console.log('ðŸ“¤ Sending to sheets:', data);
        // Uncomment and add your Google Apps Script URL:
        // fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        //   method: 'POST', mode: 'no-cors', body: JSON.stringify(data)
        // });
      }

      function chooseStatus(status) {
        sendToSheets(status);
        document.getElementById('popupStatus').innerText = status;
        document.getElementById('popupScanCount').innerText = scanCount + ' scan(s)';
        document.getElementById('successPopup').style.display = 'flex';

        setTimeout(() => {
          document.getElementById('successPopup').style.display = 'none';
          clearScans();
          goBackToScan();
        }, 2000);
      }

      function showNumeric() {
        document.getElementById('numericPad').style.display = 'grid';
        document.getElementById('qwertyPad').style.display = 'none';
        document.getElementById('symbolPad').style.display = 'none';
        document.getElementById('tabNumeric').classList.add('active');
        document.getElementById('tabQwerty').classList.remove('active');
        document.getElementById('tabSymbol').classList.remove('active');
      }

      function showQwerty() {
        document.getElementById('numericPad').style.display = 'none';
        document.getElementById('qwertyPad').style.display = 'block';
        document.getElementById('symbolPad').style.display = 'none';
        document.getElementById('tabQwerty').classList.add('active');
        document.getElementById('tabNumeric').classList.remove('active');
        document.getElementById('tabSymbol').classList.remove('active');
      }

      function showSymbol() {
        document.getElementById('numericPad').style.display = 'none';
        document.getElementById('qwertyPad').style.display = 'none';
        document.getElementById('symbolPad').style.display = 'block';
        document.getElementById('tabSymbol').classList.add('active');
        document.getElementById('tabQwerty').classList.remove('active');
        document.getElementById('tabNumeric').classList.remove('active');
      }

      function typeChar(c) {
        const box = document.getElementById('labelBox');
        box.innerText += c;
        box.scrollTop = box.scrollHeight;
      }

      function backspace() {
        const box = document.getElementById('labelBox');
        box.innerText = box.innerText.slice(0, -1);
      }

      window.startScan = startScan;
      window.clearScans = clearScans;
      window.goToStatus = goToStatus;
      window.chooseStatus = chooseStatus;
      window.goBackToScan = goBackToScan;
      window.showNumeric = showNumeric;
      window.showQwerty = showQwerty;
      window.showSymbol = showSymbol;
      window.typeChar = typeChar;
      window.backspace = backspace;
    })();
  </script>
</head>
<body>

        <span>ðŸ“¶</span>

      </div>

    <div id="scanButton" onclick="startScan()">SCAN</div>

      <div id="keypadWrapper">

          <div class="row"><button onclick="typeChar('q')">q</button><button onclick="typeChar('w')">w</button><button onclick="typeChar('e')">e</button><button onclick="typeChar('r')">r</button><button onclick="typeChar('t')">t</button><button onclick="typeChar('y')">y</button><button onclick="typeChar('u')">u</button><button onclick="typeChar('i')">i</button><button onclick="typeChar('o')">o</button><button onclick="typeChar('p')">p</button></div>
          <div class="row"><button onclick="typeChar('a')">a</button><button onclick="typeChar('s')">s</button><button onclick="typeChar('d')">d</button><button onclick="typeChar('f')">f</button><button onclick="typeChar('g')">g</button><button onclick="typeChar('h')">h</button><button onclick="typeChar('j')">j</button><button onclick="typeChar('k')">k</button><button onclick="typeChar('l')">l</button></div>
          <div class="row"><button class="special" onclick="typeChar('z')">z</button><button class="special" onclick="typeChar('x')">x</button><button class="special" onclick="typeChar('c')">c</button><button class="special" onclick="typeChar('v')">v</button><button class="special" onclick="typeChar('b')">b</button><button class="special" onclick="typeChar('n')">n</button><button class="special" onclick="typeChar('m')">m</button><button class="special" onclick="backspace()">âŒ«</button></div>
          <div class="row"><button class="special" onclick="showNumeric()">123</button><button class="space" onclick="typeChar(' ')">space</button><button class="special" onclick="typeChar('.')">.</button></div>

          <div class="row"><button onclick="typeChar('-')">-</button><button onclick="typeChar('+')">+</button><button onclick="typeChar('=')">=</button><button onclick="typeChar('<')">&lt;</button><button onclick="typeChar('>')">&gt;</button><button onclick="typeChar('[')">[</button><button onclick="typeChar(']')">]</button><button class="special" onclick="backspace()">âŒ«</button></div>
          <div class="row"><button class="special" onclick="showQwerty()">ABC</button><button class="space" onclick="typeChar(' ')">space</button><button class="special" onclick="typeChar('.')">.</button></div>
        </div>
      </div>
    </div>

      <div class="statusBtn" onclick="chooseStatus('Picked Up')">Picked Up</div>
      <div class="statusBtn" onclick="chooseStatus('Depart Post Office')">Depart Post Office</div>

      <div class="statusBtn back" onclick="goBackToScan()">BACK TO SCANNER</div>

    <div id="successPopup">
