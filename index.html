<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scanner UI</title>

  <meta name="viewport"
        content="width=360, height=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #phone {
      width: 360px;
      height: 640px;
      background-color: #0B173B;
      font-family: "Courier New", monospace;
      color: #FFFFFF;
      overflow: hidden;
      position: relative;
    }

    /* HEADER */
    #header {
      width: 100%;
      height: 32px;
      background-color: #1A2C55;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 2;
    }

    #leftText { font-weight: bold; font-size: 15px; }
    #rightArea { font-size: 14px; }

    /* SCAN BUTTON */
    #scanButton {
      width: calc(100% - 20px);
      height: 48px;
      background-color: #0A8A2A;
      border: 2px solid #0F5F1C;
      color: #FFFFFF;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 48px;
      margin: 12px auto 0 auto;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    /* SCAN FRAME */
    #scanFrame {
      width: 280px;
      height: 160px;
      border: 2px solid rgba(255,255,255,0.4);
      margin: 20px auto 0 auto;
      position: relative;
      display: none;
      overflow: hidden;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* LASER */
    #laser {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,0,0,0.8);
      box-shadow: 0 0 6px red;
      animation: laserMove 2s linear infinite;
      display: none;
      z-index: 5;
    }

    @keyframes laserMove {
      0%   { top: 0; }
      50%  { top: 158px; }
      100% { top: 0; }
    }

    /* LABEL BLOCK */
    #labelBlock {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-top: 12px;
      background-color: #0B173B;
    }

    #labelTitle {
      height: 32px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-weight: bold;
      font-size: 15px;
      background-color: #1A2C55;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    #labelBox {
      width: calc(100% - 20px);
      min-height: 40px;
      margin: 8px auto 0 auto;
      border: 2px solid #FFFFFF;
      padding: 6px 10px;
      font-size: 16px;
      font-weight: bold;
      white-space: pre-line;
    }

    /* ESC | ENTER BAR */
    #labelButtons {
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111d33;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      margin-top: 8px;
      padding: 0 25px;
      font-weight: bold;
      font-size: 15px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.6);
    }

    #labelButtons span {
      padding: 2px 6px;
      transition: transform 0.1s ease, background 0.1s ease;
    }

    #labelButtons span:active {
      transform: translateY(1px);
      background: rgba(255,255,255,0.1);
    }

    #divider {
      flex: 1;
      text-align: center;
      opacity: 0.6;
    }

    /* STATUS SCREEN */
    #statusScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 12px;
    }

    .statusBtn {
      width: 220px;
      padding: 10px;
      border: 1px solid #FFFFFF;
      background: transparent;
      color: #FFFFFF;
      font-size: 16px;
      text-align: center;
      border-radius: 4px;
    }

  </style>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    let stream = null;
    let scanning = false;
    let scanCount = 0;

    function updateTime() {
      const now = new Date();
      const h = now.getHours();
      let m = now.getMinutes();
      if (m < 10) m = "0" + m;
      document.getElementById("rightArea").innerHTML = h + ":" + m;
    }
    setInterval(updateTime, 1000);
    window.onload = updateTime;

    async function startScan() {
      if (scanning) return;
      scanning = true;

      document.getElementById("scanFrame").style.display = "block";
      document.getElementById("laser").style.display = "block";

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });

      const video = document.getElementById("preview");
      video.srcObject = stream;
      await video.play();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      function tick() {
        if (!scanning) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const qr = jsQR(imageData.data, canvas.width, canvas.height);

        if (qr) {
          onBarcodeDecoded(qr.data);
          return;
        }

        requestAnimationFrame(tick);
      }

      tick();
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function onBarcodeDecoded(code) {
      scanning = false;
      stopCamera();

      document.getElementById("scanFrame").style.display = "none";
      document.getElementById("laser").style.display = "none";

      document.getElementById("beep").play();

      scanCount++;
      const line = scanCount + " " + code;

      const box = document.getElementById("labelBox");
      box.innerHTML += line + "\n";
    }

    /* ESC clears all */
    function clearScans() {
      scanCount = 0;
      document.getElementById("labelBox").innerHTML = "";
    }

    /* ENTER â†’ NEXT SECTION */
    function goToStatus() {
      document.getElementById("labelBlock").style.display = "none";
      document.getElementById("scanButton").style.display = "none";

      document.getElementById("leftText").innerHTML = "SELECT STATUS";

      document.getElementById("statusScreen").style.display = "flex";
    }

  </script>

</head>

<body>

  <div id="phone">

    <div id="header">
      <div id="leftText">SCAN BARCODE</div>
      <div id="rightArea"></div>
    </div>

    <div id="scanButton" onclick="startScan()">SCAN</div>

    <div id="scanFrame">
      <video id="preview" playsinline></video>
      <div id="laser"></div>
    </div>

    <!-- LABEL BLOCK -->
    <div id="labelBlock">
      <div id="labelTitle"># LABEL ID</div>

      <div id="labelBox"></div>

      <div id="labelButtons">
        <span onclick="clearScans()">ESC</span>
        <span id="divider">|</span>
        <span onclick="goToStatus()">ENTER</span>
      </div>
    </div>

    <!-- STATUS SCREEN -->
    <div id="statusScreen">
      <div class="statusBtn">Data Received</div>
      <div class="statusBtn">Picked Up</div>
      <div class="statusBtn">Depart Post Office</div>
      <div class="statusBtn">Arrival Scan</div>
      <div class="statusBtn">Departure Scan</div>
      <div class="statusBtn">Local Scan</div>
      <div class="statusBtn">Out For Delivery</div>
      <div class="statusBtn">Delivered</div>
    </div>

    <!-- BEEP -->
    <audio id="beep" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

  </div>

</body>
</html>
