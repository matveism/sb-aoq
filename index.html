<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alcatel Camera Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: #B0C8E2;
      min-height: 100vh;
    }
    
    .header {
      background: #15569B;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    
    .controls {
      padding: 15px;
    }
    
    .big-button {
      background: #FCC57A;
      border: none;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 15px;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
      box-shadow: 0 5px 0 #B86F1F;
    }
    
    .big-button:active {
      transform: translateY(5px);
      box-shadow: none;
    }
    
    .manual-box {
      display: flex;
      gap: 5px;
      margin: 20px 0;
    }
    
    .manual-box input {
      flex: 1;
      height: 70px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      background: white;
      border: 3px solid #666;
      border-radius: 8px;
    }
    
    #camera-container {
      width: 100%;
      height: 400px;
      background: black;
      margin-bottom: 15px;
      position: relative;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    
    #camera-status {
      width: 100%;
      height: 100%;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .results {
      margin: 15px;
      border: 3px solid #79A4D2;
      background: white;
    }
    
    .results-header {
      background: #79A4D2;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      display: flex;
    }
    
    .results-header div:first-child {
      width: 70px;
    }
    
    .result-item {
      background: #96BEEE;
      padding: 15px;
      display: flex;
      border-top: 2px solid #79A4D2;
      font-size: 20px;
      word-break: break-all;
    }
    
    .result-item div:first-child {
      width: 70px;
    }
    
    #debug {
      background: #333;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
      margin: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    üì∑ ALCATEL CAMERA FIX
  </div>
  
  <div class="controls">
    <button class="big-button" id="tryAllBtn">üì∑ TRY ALL CAMERAS</button>
    
    <div class="manual-box">
      <input type="text" maxlength="1" class="digit" inputmode="numeric">
      <input type="text" maxlength="1" class="digit" inputmode="numeric">
      <input type="text" maxlength="1" class="digit" inputmode="numeric">
      <input type="text" maxlength="1" class="digit" inputmode="numeric">
      <input type="text" maxlength="1" class="digit" inputmode="numeric">
      <input type="text" maxlength="1" class="digit" inputmode="numeric">
    </div>
  </div>
  
  <div id="camera-container">
    <video id="video" autoplay></video>
    <div id="camera-status">
      üëÜ Click "TRY ALL CAMERAS"<br>
      The app will try every camera method
    </div>
  </div>
  
  <div class="results">
    <div class="results-header">
      <div>#</div>
      <div>SCANNED CODE</div>
    </div>
    <div id="results"></div>
  </div>
  
  <div id="debug"></div>
</div>

<script>
// Simple debug
function log(msg) {
  console.log(msg);
  var debug = document.getElementById('debug');
  debug.style.display = 'block';
  debug.innerHTML += '> ' + msg + '<br>';
  debug.scrollTop = debug.scrollHeight;
}

// Manual entry
var digits = document.getElementsByClassName('digit');
for (var i = 0; i < digits.length; i++) {
  digits[i].oninput = (function(i) {
    return function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length === 1 && i < digits.length - 1) {
        digits[i + 1].focus();
      }
      
      var code = '';
      for (var j = 0; j < digits.length; j++) {
        code += digits[j].value;
      }
      if (code.length === 6) {
        addResult('MANUAL: ' + code);
        for (var j = 0; j < digits.length; j++) {
          digits[j].value = '';
        }
        digits[0].focus();
      }
    };
  })(i);
}

// Results
var resultCount = 0;

function addResult(text) {
  resultCount++;
  var results = document.getElementById('results');
  var div = document.createElement('div');
  div.className = 'result-item';
  div.innerHTML = '<div>' + resultCount + '</div><div>' + text + '</div>';
  results.appendChild(div);
}

// Camera handling
var video = document.getElementById('video');
var cameraStatus = document.getElementById('camera-status');
var currentStream = null;

function stopCamera() {
  if (currentStream) {
    if (currentStream.getTracks) {
      currentStream.getTracks().forEach(function(t) { t.stop(); });
    } else if (currentStream.stop) {
      currentStream.stop();
    }
    currentStream = null;
  }
  video.style.display = 'none';
  cameraStatus.style.display = 'flex';
}

function showCamera() {
  video.style.display = 'block';
  cameraStatus.style.display = 'none';
}

// Try ALL camera methods one by one
function tryAllCameras() {
  stopCamera();
  log('üîç STARTING CAMERA TESTS');
  cameraStatus.innerHTML = 'üì∑ Testing camera methods...\n0/6';
  
  var methods = [
    { name: 'Method 1: Rear camera (environment)', constraints: { video: { facingMode: 'environment' } } },
    { name: 'Method 2: Front camera (user)', constraints: { video: { facingMode: 'user' } } },
    { name: 'Method 3: Any camera', constraints: { video: true } },
    { name: 'Method 4: Rear with exact', constraints: { video: { facingMode: { exact: 'environment' } } } },
    { name: 'Method 5: Front with exact', constraints: { video: { facingMode: { exact: 'user' } } } },
    { name: 'Method 6: Minimal', constraints: { video: { optional: [{ facingMode: 'environment' }] } } }
  ];
  
  tryMethod(0, methods);
}

function tryMethod(index, methods) {
  if (index >= methods.length) {
    log('‚ùå ALL METHODS FAILED');
    cameraStatus.innerHTML = '‚ùå No camera method worked<br>Use manual entry only';
    return;
  }
  
  log('Trying ' + methods[index].name);
  cameraStatus.innerHTML = 'üì∑ Testing: ' + methods[index].name + '\n(' + (index+1) + '/' + methods.length + ')';
  
  // Try with webkitGetUserMedia (old Android)
  if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      methods[index].constraints,
      function(stream) {
        // SUCCESS!
        log('‚úÖ SUCCESS with ' + methods[index].name);
        currentStream = stream;
        video.src = window.webkitURL.createObjectURL(stream);
        showCamera();
        
        // Try to identify which camera
        if (stream.getVideoTracks) {
          var track = stream.getVideoTracks()[0];
          if (track) {
            log('Camera used: ' + (track.label || 'Unknown'));
            cameraStatus.innerHTML = '‚úÖ Camera working!\n' + (track.label || 'Camera is on');
          }
        }
        
        // Start QR scanning
        startQRScan();
      },
      function(err) {
        // Failed, try next method
        log('‚ùå Failed: ' + err.name + ' - ' + (err.message || ''));
        tryMethod(index + 1, methods);
      }
    );
  } else {
    log('‚ùå webkitGetUserMedia not available');
    cameraStatus.innerHTML = '‚ùå Camera not supported';
  }
}

// Simple QR scanning with jsQR
function startQRScan() {
  log('Starting QR scanner...');
  
  var canvas = document.createElement('canvas');
  var ctx = canvas.getContext('2d');
  
  setInterval(function() {
    if (!video.videoWidth || !currentStream) return;
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    try {
      var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      var code = jsQR(imageData.data, canvas.width, canvas.height);
      
      if (code) {
        log('QR FOUND: ' + code.data);
        addResult('QR: ' + code.data);
        if (navigator.vibrate) navigator.vibrate(200);
      }
    } catch(e) {}
  }, 500);
}

// Try all cameras button
document.getElementById('tryAllBtn').onclick = tryAllCameras;

// Cleanup
window.onbeforeunload = function() {
  stopCamera();
};
</script>

<!-- Add jsQR for scanning -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

</body>
</html>
