<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android 5 Scanner - Alcatel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 854px;
      background: #B0C8E2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 30px;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }

    .scan-row {
      display: flex;
      gap: 8px;
      padding: 12px 8px;
      background: #B0C8E2;
      align-items: center;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      min-width: 80px;
    }

    .mini-grid {
      display: flex;
      gap: 4px;
      flex: 1;
    }

    .mini-cell {
      width: 100%;
      height: 45px;
      background: #E2E8D3;
      border: 2px solid #999;
      border-radius: 4px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      position: relative;
    }

    #camera-container {
      width: 100%;
      height: 350px;
      background: #000;
      position: relative;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #cameraMessage {
      width: 100%;
      height: 100%;
      background: #333;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
    }

    #scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      pointer-events: none;
    }

    #scan-overlay.active {
      display: block;
    }

    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 140px;
      border: 4px solid #00FF00;
      border-radius: 20px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
    }

    .result-box {
      margin-top: 10px;
      border: 3px solid #79A4D2;
      border-radius: 6px;
      overflow: hidden;
    }

    .result-header {
      background: #79A4D2;
      font-weight: bold;
      display: flex;
      padding: 8px 0;
      font-size: 16px;
    }

    .result-row {
      background: #96BEEE;
      display: flex;
      padding: 8px 0;
      border-bottom: 1px solid #79A4D2;
      font-size: 16px;
    }

    .result-cell {
      padding: 0 12px;
      font-weight: bold;
    }

    .result-cell:first-child {
      width: 50px;
    }

    .result-cell:last-child {
      flex: 1;
    }

    #resultTable {
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<div class="device">

  <div class="header">
    <div>ðŸ“· Scan Barcode</div>
    <div id="pstTime">--:--</div>
  </div>

  <div class="scan-row">
    <button class="scan-btn" id="scanButton">â–¶ Scan</button>

    <div class="mini-grid">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
    </div>
  </div>

  <div class="content">
    <div id="camera-container">
      <video id="preview" autoplay muted playsinline></video>
      <div id="cameraMessage"></div>
      <div id="scan-overlay">
        <div class="scan-frame"></div>
      </div>
    </div>

    <div class="result-box">
      <div class="result-header">
        <div class="result-cell">#</div>
        <div class="result-cell">SCANNED CODE</div>
      </div>

      <div id="resultTable"></div>
    </div>
  </div>

</div>

<!-- Use jsQR which is more compatible with older browsers -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

<script>
// Fix for older Android
if (!window.console) window.console = { log: function(){} };

/* TIME */
function updatePSTTime() {
  var date = new Date();
  var hours = date.getUTCHours() - 7;
  if (hours < 0) hours += 24;
  var minutes = date.getUTCMinutes();
  var seconds = date.getUTCSeconds();
  
  var timeString = (hours < 10 ? '0' + hours : hours) + ':' + 
                   (minutes < 10 ? '0' + minutes : minutes) + ':' +
                   (seconds < 10 ? '0' + seconds : seconds);
  
  document.getElementById('pstTime').textContent = timeString;
}
updatePSTTime();
setInterval(updatePSTTime, 1000);

/* MANUAL INPUT */
var cells = document.getElementsByClassName("mini-cell");
for (var i = 0; i < cells.length; i++) {
  cells[i].oninput = (function(index) {
    return function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length === 1 && index < cells.length - 1) {
        cells[index + 1].focus();
      }
      checkManualEntry();
    };
  })(i);
  
  cells[i].onkeydown = (function(index) {
    return function(e) {
      if (e.keyCode === 8 && this.value.length === 0 && index > 0) {
        cells[index - 1].focus();
      }
    };
  })(i);
}

function checkManualEntry() {
  var code = "";
  for (var i = 0; i < cells.length; i++) {
    code += cells[i].value;
  }
  if (code.length === 6) {
    addRow("MANUAL: " + code);
    for (var j = 0; j < cells.length; j++) {
      cells[j].value = "";
    }
    cells[0].focus();
  }
}

/* RESULT TABLE */
var scanIndex = 0;

function addRow(value) {
  scanIndex++;
  
  var table = document.getElementById("resultTable");
  
  var row = document.createElement("div");
  row.className = "result-row";
  
  var cell1 = document.createElement("div");
  cell1.className = "result-cell";
  cell1.textContent = scanIndex;
  
  var cell2 = document.createElement("div");
  cell2.className = "result-cell";
  cell2.textContent = value;
  
  row.appendChild(cell1);
  row.appendChild(cell2);
  
  table.appendChild(row);
  
  var content = document.querySelector('.content');
  content.scrollTop = content.scrollHeight;
}

/* CAMERA + QR SCANNER */
var scanning = false;
var preview = document.getElementById("preview");
var cameraMessage = document.getElementById("cameraMessage");
var scanOverlay = document.getElementById("scan-overlay");
var stream = null;
var scanInterval = null;

function startScan() {
  if (scanning) {
    stopScan();
    document.getElementById("scanButton").innerHTML = "â–¶ Scan";
    return;
  }
  
  scanning = true;
  document.getElementById("scanButton").innerHTML = "â¹ Stop";
  scanOverlay.className = "active";
  
  preview.style.display = "block";
  cameraMessage.style.display = "none";
  
  // Try to get camera
  getCamera();
}

function getCamera() {
  var constraints = {
    video: {
      facingMode: { exact: "environment" } // Force rear camera
    }
  };
  
  // Try rear camera first
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia(constraints)
      .then(handleSuccess)
      .catch(function(err) {
        console.log("Rear camera failed, trying front:", err);
        // If rear fails, try any camera
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(handleSuccess)
          .catch(handleError);
      });
  } 
  // Older API for Android 5
  else if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      { video: { facingMode: "environment" } },
      handleSuccess,
      function(err) {
        console.log("Rear camera failed (webkit), trying front:", err);
        navigator.webkitGetUserMedia(
          { video: true },
          handleSuccess,
          handleError
        );
      }
    );
  } else if (navigator.mozGetUserMedia) {
    navigator.mozGetUserMedia(
      { video: { facingMode: "environment" } },
      handleSuccess,
      function(err) {
        navigator.mozGetUserMedia(
          { video: true },
          handleSuccess,
          handleError
        );
      }
    );
  } else {
    showMessage("Camera not supported on this device");
    stopScan();
  }
}

function handleSuccess(mediaStream) {
  stream = mediaStream;
  
  // For older browsers
  if (preview.srcObject) {
    preview.srcObject = stream;
  } else if (window.URL && window.URL.createObjectURL) {
    preview.src = window.URL.createObjectURL(stream);
  } else if (window.webkitURL && window.webkitURL.createObjectURL) {
    preview.src = window.webkitURL.createObjectURL(stream);
  } else {
    preview.src = stream;
  }
  
  preview.play();
  cameraMessage.style.display = "none";
  
  // Start scanning frames
  startFrameScanning();
}

function handleError(err) {
  console.log("Camera error:", err);
  
  if (err.name === 'PermissionDeniedError' || err.name === 'PermissionDismissedError' || err.message && err.message.indexOf('permission') > -1) {
    showMessage("ðŸ“µ Camera permission denied<br>Use manual entry");
  } else if (err.name === 'NotFoundError' || err.message && err.message.indexOf('not found') > -1) {
    showMessage("ðŸ“µ No camera found<br>Use manual entry");
  } else {
    showMessage("ðŸ“µ Camera error<br>Use manual entry");
  }
  
  stopScan();
}

function showMessage(msg) {
  preview.style.display = "none";
  cameraMessage.style.display = "flex";
  cameraMessage.innerHTML = msg;
  scanOverlay.className = "";
}

function startFrameScanning() {
  if (!scanning) return;
  
  // Create a canvas to capture frames
  var canvas = document.createElement('canvas');
  var context = canvas.getContext('2d');
  
  scanInterval = setInterval(function() {
    if (!scanning || !preview.videoWidth) return;
    
    // Set canvas size to video size
    canvas.width = preview.videoWidth;
    canvas.height = preview.videoHeight;
    
    // Draw video frame to canvas
    context.drawImage(preview, 0, 0, canvas.width, canvas.height);
    
    // Get image data
    var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
    
    // Try to decode QR code
    try {
      var code = jsQR(imageData.data, canvas.width, canvas.height, {
        inversionAttempts: "dontInvert"
      });
      
      if (code) {
        console.log("QR found:", code.data);
        addRow("QR: " + code.data);
        stopScan();
      }
    } catch(e) {
      // jsQR might fail on some frames
    }
  }, 500); // Check every 500ms
}

function stopScan() {
  scanning = false;
  scanOverlay.className = "";
  document.getElementById("scanButton").innerHTML = "â–¶ Scan";
  
  if (scanInterval) {
    clearInterval(scanInterval);
    scanInterval = null;
  }
  
  if (stream) {
    if (stream.getTracks) {
      var tracks = stream.getTracks();
      for (var i = 0; i < tracks.length; i++) {
        tracks[i].stop();
      }
    } else if (stream.stop) {
      stream.stop();
    }
    stream = null;
  }
  
  if (preview.src) {
    preview.src = "";
  }
  
  preview.style.display = "none";
}

document.getElementById("scanButton").onclick = startScan;

// Handle page unload
window.onbeforeunload = function() {
  if (stream) {
    if (stream.getTracks) {
      var tracks = stream.getTracks();
      for (var i = 0; i < tracks.length; i++) {
        tracks[i].stop();
      }
    }
  }
};
</script>

<div style="display:none;">Alcatel OneTouch Conquest optimized version</div>
</body>
</html>
