<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* REMOVED fixed width/height - now flexible */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: #A4BEF2;
        font-family: Arial, sans-serif;
    }

    /* REMOVED fixed dimensions - now fills any screen */
    .phone-screen {
        width: 100%;
        height: 100vh;
        background: #A4BEF2;
        position: relative;
    }

    /* HEADER - now responsive */
    .header {
        width: 100%;
        height: 50px;
        background: #263E68;
        color: #CADAEA;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 14px;
        box-sizing: border-box;
        font-size: clamp(16px, 4vw, 20px);
        font-weight: bold;
    }

    .left {
        text-align: left;
        white-space: nowrap;
    }

    .right {
        text-align: right;
        white-space: nowrap;
    }
</style>
</head>

<body>

<div class="phone-screen">
    <div class="header">
        <div class="left">Scan barcode</div>
        <div class="right" id="timeDisplay"></div>
    </div>
</div>

<script>
    function updateTime() {
        var timeElement = document.getElementById("timeDisplay");
        if (timeElement) {
            var now = new Date();
            var h = now.getHours().toString().padStart(2, '0');
            var m = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = h + ":" + m;
            console.log("Time updated: " + h + ":" + m); // Debug line
        } else {
            console.log("timeDisplay element not found!");
        }
    }
    
    // Update immediately
    updateTime();
    
    // Then update every second
    setInterval(updateTime, 1000);
    
    // Also update when page fully loads
    window.onload = function() {
        updateTime();
    };
</script>

</body>
</html>
