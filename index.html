<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android 5 Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 360px;
      height: 640px;
      background: #B0C8E2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 25px;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
      font-size: 14px;
    }

    .scan-row {
      display: flex;
      gap: 6px;
      padding: 10px 8px;
      background: #B0C8E2;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 4px;
      height: 28px;
    }

    .mini-grid {
      display: flex;
      gap: 3px;
    }

    .mini-cell {
      width: 38px;
      height: 25px;
      background: #E2E8D3;
      border: 1px solid #999;
      border-radius: 2px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    #preview {
      width: 100%;
      height: 220px;
      background: #000;
      display: none;
      object-fit: cover;
    }

    .result-box {
      margin-top: 10px;
      border: 2px solid #79A4D2;
      border-radius: 4px;
      overflow: hidden;
    }

    .result-header,
    .result-row {
      display: grid;
      grid-template-columns: 40px 1fr;
    }

    .result-header {
      background: #79A4D2;
      font-weight: bold;
    }

    .result-row {
      background: #96BEEE;
    }

    .result-cell {
      padding: 6px 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="device">

  <div class="header">
    <div>Scan Barcode</div>
    <div id="pstTime">--:--</div>
  </div>

  <div class="scan-row">
    <button class="scan-btn" id="scanButton">Scan</button>

    <div class="mini-grid">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
    </div>
  </div>

  <div class="content">
    <video id="preview" autoplay muted playsinline></video>

    <div class="result-box">
      <div class="result-header">
        <div class="result-cell">#</div>
        <div class="result-cell">LABEL ID</div>
      </div>

      <div id="emptyRow" class="result-row">
        <div class="result-cell"></div>
        <div class="result-cell"></div>
      </div>

      <div id="resultTable"></div>
    </div>
  </div>

</div>

<script src="https://unpkg.com/@zxing/library@0.18.6"></script>

<script>
/* TIME */
function updatePSTTime() {
  var options = { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'America/Los_Angeles' };
  document.getElementById('pstTime').textContent = new Date().toLocaleTimeString('en-US', options);
}
updatePSTTime();
setInterval(updatePSTTime, 1000);

/* MANUAL INPUT */
var cells = document.getElementsByClassName("mini-cell");
for (let i = 0; i < cells.length; i++) {
  cells[i].oninput = function() {
    if (this.value.length === 1 && i < cells.length - 1) cells[i + 1].focus();
    checkManualEntry();
  };
}

function checkManualEntry() {
  let code = "";
  for (let i = 0; i < cells.length; i++) code += cells[i].value;
  if (code.length === 6) addRow(code);
}

/* RESULT TABLE */
let scanIndex = 0;

function addRow(value) {
  scanIndex++;
  document.getElementById("emptyRow").style.display = "none";

  let row = `
    <div class="result-row">
      <div class="result-cell">${scanIndex}</div>
      <div class="result-cell">${value}</div>
    </div>
  `;
  document.getElementById("resultTable").insertAdjacentHTML("beforeend", row);
}

/* CAMERA + SCANNER (CHROME WORKING VERSION) */
var scanning = false;
var codeReader = new ZXing.BrowserMultiFormatReader();

async function startScan() {
  if (scanning) { stopScan(); return; }
  scanning = true;

  const video = document.getElementById("preview");
  video.style.display = "block";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });

    video.srcObject = stream;

    codeReader.decodeFromVideoDevice(null, "preview", (result, err) => {
      if (result) {
        stopScan();
        addRow(result.text);
      }
    });

  } catch (err) {
    alert("Camera error: " + err);
    stopScan();
  }
}

function stopScan() {
  scanning = false;
  const video = document.getElementById("preview");

  if (video.srcObject) {
    video.srcObject.getTracks().forEach(t => t.stop());
  }

  video.style.display = "none";
  codeReader.reset();
}

document.getElementById("scanButton").onclick = startScan;
</script>

</body>
</html>
