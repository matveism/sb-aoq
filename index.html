<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android 5.0 Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 400px;
      height: 700px;
      background: #B0C8E2;
      color: black;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 16px;
    }

    .scan-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 15px 8px;
      gap: 10px;
      background: #B0C8E2;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      font-size: 18px;
      height: 45px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .mini-grid {
      display: flex;
      flex-direction: row;
      gap: 5px;
      height: 40px;
      align-items: center;
    }

    .mini-cell {
      width: 45px;
      height: 40px;
      background: #E2E8D3;
      border: 2px solid #999;
      border-radius: 4px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
      outline: none;
    }

    .content {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    #preview {
      width: 100%;
      height: 250px;
      background: #000;
      display: none;
      object-fit: cover;
      border-radius: 8px;
    }

    #scanner-area {
      width: 100%;
      margin-bottom: 15px;
    }

    .file-input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    #file-input {
      padding: 15px;
      background: #FCC57A;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }

    #uploaded-image {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      background: #333;
      display: none;
      border-radius: 8px;
      border: 3px solid #15569B;
    }

    #scan-status {
      text-align: center;
      font-size: 18px;
      margin: 15px 0;
      min-height: 40px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    .status-loading {
      background: #FFF3CD;
      color: #856404;
    }

    .status-success {
      background: #D4EDDA;
      color: #155724;
    }

    .status-error {
      background: #F8D7DA;
      color: #721C24;
    }

    /* RESULT BOX */
    .result-box {
      margin-top: 20px;
      border: 3px solid #15569B;
      border-radius: 8px;
      overflow: hidden;
      font-size: 18px;
      font-weight: bold;
    }

    .result-header,
    .result-row {
      display: grid;
      grid-template-columns: 60px 1fr;
      align-items: center;
    }

    .result-header {
      background: #15569B;
      color: white;
      font-size: 20px;
    }

    .result-row {
      background: #96BEEE;
      color: black;
      border-bottom: 1px solid #15569B;
    }

    .result-cell {
      padding: 12px 15px;
      word-break: break-all;
    }

    .result-cell-value {
      font-weight: bold;
      font-size: 20px;
    }

    .manual-entry-note {
      font-size: 16px;
      color: #333;
      margin: 15px 0 10px;
      text-align: center;
      font-weight: bold;
    }

    .empty-message {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 18px;
      background: #E2E8D3;
    }
  </style>
</head>
<body>
  <div class="device">

    <div class="header">
      <div class="header-title">üì± SCAN BARCODE</div>
      <div class="header-time" id="pstTime">--:--</div>
    </div>

    <div class="scan-row">
      <button class="scan-btn" id="scanButton">üì∑ SCAN</button>

      <div class="mini-grid">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
        <input class="mini-cell" maxlength="1">
      </div>
    </div>

    <div class="content">
      <div id="scanner-area">
        <div class="file-input-wrapper">
          <input type="file" id="file-input" accept="image/*" capture="environment">
        </div>
        
        <img id="uploaded-image" alt="Uploaded QR code">
        
        <div id="scan-status" class="status-loading">
          ‚è≥ Ready to scan... Select an image
        </div>
      </div>
      
      <video id="preview" autoplay muted playsinline></video>

      <div class="manual-entry-note">
        ‚¨ÜÔ∏è Type 6 digits above or scan QR code ‚¨ÜÔ∏è
      </div>

      <!-- RESULT BOX -->
      <div class="result-box">
        <div class="result-header">
          <div class="result-cell">#</div>
          <div class="result-cell">LABEL ID / QR CODE</div>
        </div>

        <!-- RESULTS TABLE -->
        <div id="resultTable">
          <div class="empty-message">
            No scans yet. Scan a QR code or enter 6 digits.
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <script>
    /* PST Time */
    function updatePSTTime() {
      try {
        var options = {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZone: 'America/Los_Angeles'
        };
        document.getElementById('pstTime').textContent =
          new Date().toLocaleTimeString('en-US', options);
      } catch (e) {
        document.getElementById('pstTime').textContent = '--:--';
      }
    }
    updatePSTTime();
    setInterval(updatePSTTime, 1000);

    /* AUTO‚ÄëADVANCE + COLOR LOGIC */
    var cells = document.getElementsByClassName("mini-cell");

    for (let i = 0; i < cells.length; i++) {
      cells[i].oninput = function() {
        this.style.background = "#FB9809";

        if (this.value.length === 1 && i < cells.length - 1) {
          cells[i + 1].focus();
        }
        checkManualEntry();
      };

      cells[i].onkeydown = function(e) {
        if (e.keyCode === 8 && this.value === "" && i > 0) {
          cells[i - 1].focus();
        }
      };
    }

    function checkManualEntry() {
      let code = "";
      for (let i = 0; i < cells.length; i++) {
        code += cells[i].value;
      }
      if (code.length === 6) {
        addRow(code, 'MANUAL');
        // Clear boxes after successful entry
        for (let i = 0; i < cells.length; i++) {
          cells[i].value = "";
          cells[i].style.background = "#E2E8D3";
        }
        cells[0].focus();
      }
    }

    /* RESULT TABLE LOGIC */
    let scanIndex = 0;

    function addRow(value, source = 'SCAN') {
      scanIndex++;
      
      // Remove empty message if this is first row
      const emptyMsg = document.querySelector('.empty-message');
      if (emptyMsg) {
        emptyMsg.remove();
      }

      // Truncate very long values
      const displayValue = value.length > 30 ? value.substring(0, 27) + '...' : value;

      let row = `
        <div class="result-row">
          <div class="result-cell">#${scanIndex}</div>
          <div class="result-cell result-cell-value">${displayValue}</div>
        </div>
      `;

      document.getElementById("resultTable").insertAdjacentHTML("beforeend", row);
      
      // Scroll to show new row
      const resultBox = document.querySelector('.result-box');
      resultBox.scrollTop = resultBox.scrollHeight;
    }

    /* QR CODE READER */
    function readQRCodeFromImage(file) {
      const status = document.getElementById('scan-status');
      const img = document.getElementById('uploaded-image');
      
      // Show loading
      status.className = 'status-loading';
      status.innerHTML = '‚è≥ LOADING IMAGE...';
      
      const reader = new FileReader();
      
      reader.onload = function(e) {
        img.src = e.target.result;
        img.style.display = 'block';
        
        status.innerHTML = '‚è≥ PROCESSING QR CODE...';
        
        const image = new Image();
        image.src = e.target.result;
        
        image.onload = function() {
          // Create canvas
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Set canvas size (scale down if too large)
          let width = image.width;
          let height = image.height;
          const maxSize = 800;
          
          if (width > maxSize || height > maxSize) {
            if (width > height) {
              height = (height / width) * maxSize;
              width = maxSize;
            } else {
              width = (width / height) * maxSize;
              height = maxSize;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(image, 0, 0, width, height);
          
          // Get image data
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          
          status.innerHTML = '‚è≥ DECODING QR CODE...';
          
          try {
            // Use jsQR
            if (window.jsQR) {
              const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: "dontInvert"
              });
              
              if (code) {
                // Success!
                status.className = 'status-success';
                status.innerHTML = '‚úÖ‚úÖ SUCCESS! QR CODE READ: ' + code.data;
                addRow(code.data, 'QR');
                
                // Play success beep?
                console.log('QR Code data:', code.data);
              } else {
                // Try inverted colors (some QR codes are inverted)
                for (let i = 0; i < imageData.data.length; i += 4) {
                  imageData.data[i] = 255 - imageData.data[i];
                  imageData.data[i+1] = 255 - imageData.data[i+1];
                  imageData.data[i+2] = 255 - imageData.data[i+2];
                }
                
                const invertedCode = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (invertedCode) {
                  status.className = 'status-success';
                  status.innerHTML = '‚úÖ‚úÖ SUCCESS! QR CODE READ (INVERTED): ' + invertedCode.data;
                  addRow(invertedCode.data, 'QR');
                } else {
                  status.className = 'status-error';
                  status.innerHTML = '‚ùå‚ùå ERROR: No QR code found in image! Try a different image.';
                }
              }
            } else {
              status.className = 'status-error';
              status.innerHTML = '‚ùå‚ùå ERROR: QR library not loaded!';
            }
          } catch (error) {
            status.className = 'status-error';
            status.innerHTML = '‚ùå‚ùå ERROR: ' + error.message;
            console.error('QR Error:', error);
          }
        };
        
        image.onerror = function() {
          status.className = 'status-error';
          status.innerHTML = '‚ùå‚ùå ERROR: Failed to load image!';
        };
      };
      
      reader.onerror = function() {
        status.className = 'status-error';
        status.innerHTML = '‚ùå‚ùå ERROR: Failed to read file!';
      };
      
      reader.readAsDataURL(file);
    }

    /* Handle file upload */
    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        console.log('File selected:', file.name);
        readQRCodeFromImage(file);
      }
      // Don't clear input so user can select same file again if needed
    });

    /* Scan button click */
    document.getElementById('scanButton').onclick = function() {
      document.getElementById('file-input').click();
    };

    /* Test function to make sure everything works */
    function testQRReader() {
      console.log('jsQR loaded:', !!window.jsQR);
      if (window.jsQR) {
        document.getElementById('scan-status').className = 'status-success';
        document.getElementById('scan-status').innerHTML = '‚úÖ QR reader ready! Click "SCAN" and select a QR code image.';
      } else {
        document.getElementById('scan-status').className = 'status-error';
        document.getElementById('scan-status').innerHTML = '‚ùå QR library not loaded. Refreshing...';
        setTimeout(() => location.reload(), 2000);
      }
    }

    // Test on load
    setTimeout(testQRReader, 1000);

    // Make sure cells are focused
    setTimeout(() => {
      if (cells.length > 0) cells[0].focus();
    }, 500);
  </script>
</body>
</html>
