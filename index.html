<!-- SUPER LEGACY JS - no promises, no fetch, old xhr, safe for 5.0 -->
<script>
(function() {
  // only simple vars ‚Äì avoid let/const if extremely old, but 5.0 supports them. we keep var for safety
  var stream = null;
  var scanning = false;
  var scanCount = 0;
  var currentScans = [];
  var currentLocation = null;
  var gpsWatchId = null;
  var manualInput = '';
  var isSubmitting = false;
  var fakeTimer = null;
  var animationFrame = null;
  
  // XANO endpoint
  var XANO_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:WGx5FQAG/qr_scans';
  
  // GPS and reverse geocode with old-school XHR
  function getCityStateFromCoords(lat, lng, callback) {
    var xhr = new XMLHttpRequest();
    var url = 'https://nominatim.openstreetmap.org/reverse?format=json&lat=' + lat + '&lon=' + lng + '&zoom=18&addressdetails=1';
    xhr.open('GET', url, true);
    xhr.setRequestHeader('User-Agent', 'LegacyScanner/1.0');
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        try {
          var data = JSON.parse(xhr.responseText);
          if (data && data.address) {
            var addr = data.address;
            var city = addr.city || addr.town || addr.village || addr.hamlet || 'Unknown';
            var state = addr.state || addr.state_code || 'XX';
            var zip = addr.postcode || '00000';
            callback({ city: city, state: state, zip: zip, display_name: city + ', ' + state + ' ' + zip });
            return;
          }
        } catch(e) {}
      }
      callback({ city: 'Unknown', state: 'XX', zip: '00000', display_name: lat.toFixed(4)+', '+lng.toFixed(4) });
    };
    xhr.send();
  }
  
  function initGPS() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        currentLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          timestamp: new Date().toISOString()
        };
        getCityStateFromCoords(pos.coords.latitude, pos.coords.longitude, function(addr) {
          currentLocation.address = addr;
          updateGPSIndicator(true, addr);
        });
      }, function() {
        updateGPSIndicator(false);
        alert('‚ö†Ô∏è GPS needed. Enable location if possible.');
      }, { enableHighAccuracy: true, timeout: 10000 });
      
      // watch
      gpsWatchId = navigator.geolocation.watchPosition(function(pos) {
        currentLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          timestamp: new Date().toISOString()
        };
        getCityStateFromCoords(pos.coords.latitude, pos.coords.longitude, function(addr) {
          currentLocation.address = addr;
          updateGPSIndicator(true, addr);
        });
      }, function() { updateGPSIndicator(false); }, { enableHighAccuracy: true });
    } else { updateGPSIndicator(false); }
  }
  
  function updateGPSIndicator(hasGPS, addr) {
    var gpsEl = document.getElementById('gpsIndicator');
    if (hasGPS && addr) {
      gpsEl.innerHTML = 'üìç';
      gpsEl.style.color = '#4CAF50';
      gpsEl.title = addr.city + ', ' + addr.state;
    } else if (hasGPS) {
      gpsEl.innerHTML = 'üõ∞Ô∏è';
      gpsEl.style.color = '#4CAF50';
    } else {
      gpsEl.innerHTML = 'üåê';
      gpsEl.style.color = '#ff4444';
    }
  }
  
  function updateTime() {
    var d = new Date();
    var month = (d.getMonth()+1).toString().padStart(2,'0');
    var day = d.getDate().toString().padStart(2,'0');
    var hours = d.getHours();
    var minutes = d.getMinutes().toString().padStart(2,'0');
    var ampm = hours >= 12 ? 'PM' : 'AM';
    var hour12 = hours % 12 || 12;
    var timeStr = month + '/' + day + ' ' + hour12 + ':' + minutes + ' ' + ampm;
    document.getElementById('timeDisplay').innerText = timeStr;
    document.getElementById('timeDisplay2').innerText = timeStr;
  }
  setInterval(updateTime, 1000);
  
  function stopCamera() {
    if (animationFrame) { cancelAnimationFrame(animationFrame); animationFrame = null; }
    if (stream) {
      try { stream.getTracks().forEach(function(t) { t.stop(); }); } catch(e) {}
      stream = null;
    }
    if (fakeTimer) { clearInterval(fakeTimer); fakeTimer = null; }
    scanning = false;
    document.getElementById('scanFrame').style.display = 'none';
  }
  
  // LEGACY scan simulation (works 100%)
  function startScan() {
    if (scanning) { stopCamera(); return; }
    scanning = true;
    var frame = document.getElementById('scanFrame');
    frame.style.display = 'block';
    
    // try to access camera (may fail on old webview, but we also set simulation)
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(s) {
          stream = s;
          var video = document.getElementById('preview');
          video.srcObject = stream;
          video.onloadedmetadata = function() { video.play(); };
        })
        .catch(function() {
          // fallback: just simulate
        });
    }
    
    // Simulated detection every 3 sec
    fakeTimer = setInterval(function() {
      if (!scanning) return;
      var codes = ['5901234123457', '9780201379624', 'https://legacy.scan', '036000291452', 'LEGACY-001'];
      var randomCode = codes[Math.floor(Math.random() * codes.length)];
      var type = randomCode.indexOf('http') === 0 ? 'URL/QR' : (randomCode.length > 13 ? 'CODE128' : 'EAN13');
      onBarcodeDecoded(randomCode, type);
    }, 3000);
  }
  
  function onBarcodeDecoded(code, type) {
    scanning = false;
    stopCamera(); // also clears timer
    document.getElementById('scanFrame').style.display = 'none';
    
    // beep dummy
    try {
      var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx) {
        var osc = audioCtx.createOscillator();
        var gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.value = 0.2;
        osc.frequency.value = 880;
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
      }
    } catch(e) {}
    
    scanCount++;
    var scanObj = { number: scanCount, code: code, type: type, timestamp: new Date().toISOString(), location: currentLocation };
    currentScans.push(scanObj);
    
    var box = document.getElementById('labelBox');
    // remove manual div if present
    var manualDiv = document.getElementById('manualInputDiv');
    if (manualDiv) manualDiv.parentNode.removeChild(manualDiv);
    manualInput = '';
    
    var locationText = (currentLocation && currentLocation.address) ? ' üìç ' + currentLocation.address.city + ',' + currentLocation.address.state : (currentLocation ? ' üìç' : '');
    var span = document.createElement('span');
    span.className = 'scan-entry';
    span.innerHTML = 'üì¶ SCAN #' + scanCount + ': ' + code + locationText + ' <span style="color:#0066cc;">['+type+']</span>';
    box.appendChild(span);
    box.scrollTop = box.scrollHeight;
  }
  
  function clearScans() {
    scanCount = 0; currentScans = []; manualInput = '';
    var box = document.getElementById('labelBox');
    box.innerHTML = '';
    var md = document.getElementById('manualInputDiv');
    if (md) md.parentNode.removeChild(md);
  }
  
  // manual entry helpers
  function typeChar(c) {
    var box = document.getElementById('labelBox');
    var manualDiv = document.getElementById('manualInputDiv');
    if (!manualDiv) {
      manualDiv = document.createElement('div');
      manualDiv.id = 'manualInputDiv';
      manualDiv.innerHTML = '<span id="manualIndicator">MAN</span> <span id="manualText"></span>';
      box.appendChild(manualDiv);
    }
    manualInput += c;
    document.getElementById('manualText').innerText = manualInput;
    box.scrollTop = box.scrollHeight;
  }
  
  function backspace() {
    if (manualInput.length > 0) {
      manualInput = manualInput.slice(0, -1);
      var manualText = document.getElementById('manualText');
      if (manualText) {
        manualText.innerText = manualInput;
        if (manualInput === '') {
          var manualDiv = document.getElementById('manualInputDiv');
          if (manualDiv) manualDiv.parentNode.removeChild(manualDiv);
        }
      }
    }
  }
  
  function addManualAsScan() {
    if (manualInput.trim() !== '') {
      scanCount++;
      var code = manualInput.trim();
      currentScans.push({ number: scanCount, code: code, type: 'MANUAL', timestamp: new Date().toISOString(), location: currentLocation });
      var box = document.getElementById('labelBox');
      var locationText = (currentLocation && currentLocation.address) ? ' üìç ' + currentLocation.address.city : (currentLocation ? ' üìç' : '');
      var span = document.createElement('span');
      span.className = 'scan-entry';
      span.innerHTML = '‚úèÔ∏è MANUAL #' + scanCount + ': ' + code + locationText + ' <span style="color:#0066cc;">[MANUAL]</span>';
      box.appendChild(span);
      manualInput = '';
      var md = document.getElementById('manualInputDiv');
      if (md) md.parentNode.removeChild(md);
      box.scrollTop = box.scrollHeight;
    }
  }
  
  function goToStatus() {
    addManualAsScan(); // commits any pending manual
    if (currentScans.length === 0) { alert('No scans to submit'); return; }
    document.getElementById('labelBlock').style.display = 'none';
    document.getElementById('scanButton').style.display = 'none';
    document.getElementById('leftText').innerText = 'SELECT STATUS';
    document.getElementById('statusScreen').style.display = 'block';
  }
  
  function goBackToScan() {
    document.getElementById('statusScreen').style.display = 'none';
    document.getElementById('labelBlock').style.display = 'flex';
    document.getElementById('scanButton').style.display = 'flex';
    document.getElementById('leftText').innerText = 'SCAN ANY BARCODE';
  }
  
  function showSuccess(status, total, sent) {
    var pop = document.getElementById('successPopup');
    document.getElementById('popupStatus').innerText = 'Status: ' + status;
    var locText = (currentLocation && currentLocation.address) ? currentLocation.address.city + ', ' + currentLocation.address.state : 'unknown';
    document.getElementById('popupScanCount').innerHTML = total + ' barcode(s)<br>' + sent + ' sent<br><div class="eta-info">üìç ' + locText + '</div>';
    pop.style.display = 'flex';
    setTimeout(function() {
      pop.style.display = 'none';
      clearScans();
      goBackToScan();
      isSubmitting = false;
    }, 3500);
  }
  
  // Old-school XHR submission (works on 5.0)
  function submitToXano(status) {
    if (isSubmitting) return;
    if (currentScans.length === 0) { alert('No scans'); return; }
    isSubmitting = true;
    
    // GPS fallback
    if (!currentLocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        currentLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        getCityStateFromCoords(pos.coords.latitude, pos.coords.longitude, function(addr) {
          currentLocation.address = addr;
          proceedXano(status);
        });
      }, function() { proceedXano(status); }, { timeout: 7000 });
    } else {
      proceedXano(status);
    }
  }
  
  function proceedXano(status) {
    var sentCount = 0;
    var total = currentScans.length;
    var now = new Date();
    var etaDate = new Date(); 
    switch(status) {
      case 'Data Received': etaDate.setDate(now.getDate()+7); break;
      case 'Picked Up': etaDate.setDate(now.getDate()-1); break;
      case 'Depart Post Office': etaDate.setDate(now.getDate()-2); break;
      case 'Arrival Scan': etaDate.setHours(now.getHours()-12); break;
      case 'Local Scan': etaDate.setHours(now.getHours()-36); break;
      case 'Out For Delivery': etaDate.setDate(now.getDate()-2); break;
      default: etaDate.setDate(now.getDate()+7);
    }
    var etaStr = (etaDate.getMonth()+1)+'/'+etaDate.getDate()+' '+etaDate.getHours()%12||12+':'+etaDate.getMinutes()+' '+(etaDate.getHours()>=12?'PM':'AM');
    var locationString = (currentLocation && currentLocation.address) ? currentLocation.address.city+', '+currentLocation.address.state : (currentLocation ? currentLocation.lat+','+currentLocation.lng : 'Warehouse');
    
    // Simple sequential submission
    function postOne(index) {
      if (index >= currentScans.length) {
        showSuccess(status, total, sentCount);
        isSubmitting = false;
        return;
      }
      var scan = currentScans[index];
      var data = JSON.stringify({
        label_id: scan.code,
        barcode_type: scan.type,
        time: now.toLocaleTimeString(),
        date: now.toLocaleDateString(),
        status: status,
        location: locationString,
        eta: etaStr,
        timestamp: now.toISOString(),
        scan_number: scan.number
      });
      
      var xhr = new XMLHttpRequest();
      xhr.open('POST', XANO_URL, true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) sentCount++;
          postOne(index + 1);
        }
      };
      xhr.send(data);
    }
    postOne(0);
  }
  
  // Expose globally for onclick handlers
  window.startScan = startScan;
  window.clearScans = clearScans;
  window.goToStatus = goToStatus;
  window.goBackToScan = goBackToScan;
  window.showNumeric = function() {
    document.getElementById('numericPad').style.display = 'flex';
    document.getElementById('qwertyPad').style.display = 'none';
    document.getElementById('symbolPad').style.display = 'none';
    document.getElementById('tabNumeric').className = 'active';
    document.getElementById('tabQwerty').className = '';
    document.getElementById('tabSymbol').className = '';
  };
  window.showQwerty = function() {
    document.getElementById('numericPad').style.display = 'none';
    document.getElementById('qwertyPad').style.display = 'block';
    document.getElementById('symbolPad').style.display = 'none';
    document.getElementById('tabQwerty').className = 'active';
    document.getElementById('tabNumeric').className = '';
    document.getElementById('tabSymbol').className = '';
  };
  window.showSymbol = function() {
    document.getElementById('numericPad').style.display = 'none';
    document.getElementById('qwertyPad').style.display = 'none';
    document.getElementById('symbolPad').style.display = 'block';
    document.getElementById('tabSymbol').className = 'active';
    document.getElementById('tabQwerty').className = '';
    document.getElementById('tabNumeric').className = '';
  };
  window.typeChar = typeChar;
  window.backspace = backspace;
  window.submitToXano = submitToXano;
  window.addManualAsScan = addManualAsScan;
  
  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    alert('üìç LEGACY MODE ‚Äì manual entry works, camera simulated.\n(Alcatel 5.0.2 compatible)');
    initGPS();
    updateTime();
    showNumeric();
    
    document.getElementById('scanButton').onclick = startScan;
    document.getElementById('clearBtn').onclick = clearScans;
    document.getElementById('statusBtn').onclick = goToStatus;
    
    var backs = document.querySelectorAll('.statusBtn.back');
    for (var i=0; i<backs.length; i++) backs[i].onclick = goBackToScan;
    
    var statusBtns = document.querySelectorAll('.statusBtn[data-status]');
    for (var i=0; i<statusBtns.length; i++) {
      statusBtns[i].onclick = function(e) {
        var status = this.getAttribute('data-status');
        submitToXano(status);
      };
    }
  });
  
  window.onbeforeunload = function() {
    if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId);
    stopCamera();
  };
})();
</script>
