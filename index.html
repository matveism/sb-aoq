<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- HARDâ€‘LOCKED PHONE VIEWPORT -->
<meta name="viewport"
      content="width=360, height=640,
               initial-scale=1.0,
               maximum-scale=1.0,
               minimum-scale=1.0,
               user-scalable=no,
               target-densitydpi=device-dpi">

<style>
    /* LOCK THE SCREEN TO EXACT PHONE SIZE */
    html, body {
        margin: 0;
        padding: 0;
        width: 360px;
        height: 640px;
        overflow: hidden;
        background: #A4BEF2; /* full background under header */
        font-family: Arial, sans-serif;
    }

    /* PHONE FRAME SIMULATION (OPTIONAL) */
    .phone-screen {
        width: 360px;
        height: 640px;
        background: #A4BEF2;
        overflow: hidden;
        position: relative;
    }

    /* HEADER */
    .header {
        width: 360px;
        height: 50px;
        background: #263E68;
        color: #CADAEA;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 14px;
        box-sizing: border-box;
        font-size: 20px;
        font-weight: bold;
    }

    .left {
        text-align: left;
    }

    .right {
        text-align: right;
    }
</style>
</head>

<body>

<div class="phone-screen">

    <div class="header">
        <div class="left">Scan barcode</div>
        <div class="right" id="timeDisplay">00:00</div>
    </div>

</div>

<script>
    function updateTime() {
        var now = new Date();
        var h = now.getHours().toString().padStart(2, '0');
        var m = now.getMinutes().toString().padStart(2, '0');
        document.getElementById("timeDisplay").textContent = h + ":" + m;
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
