<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alcatel Camera Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 854px;
      background: #B0C8E2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 40px;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .scan-row {
      display: flex;
      gap: 8px;
      padding: 12px 8px;
      background: #B0C8E2;
      align-items: center;
      flex-wrap: wrap;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      min-width: 100px;
    }

    .mini-grid {
      display: flex;
      gap: 4px;
      flex: 1;
      min-width: 280px;
    }

    .mini-cell {
      flex: 1;
      height: 50px;
      background: #E2E8D3;
      border: 2px solid #999;
      border-radius: 6px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    #camera-section {
      width: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .camera-header {
      background: #444;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #preview {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none;
    }

    #camera-status {
      width: 100%;
      height: 300px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
      flex-direction: column;
    }

    .test-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      width: 90%;
    }

    .camera-option {
      background: #FF9800;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      width: 90%;
    }

    .result-box {
      margin-top: 15px;
      border: 3px solid #79A4D2;
      border-radius: 6px;
      overflow: hidden;
    }

    .result-header {
      background: #79A4D2;
      font-weight: bold;
      display: flex;
      padding: 12px 0;
      font-size: 18px;
    }

    .result-row {
      background: #96BEEE;
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid #79A4D2;
      font-size: 18px;
    }

    .result-cell {
      padding: 0 15px;
      font-weight: bold;
    }

    .result-cell:first-child {
      width: 60px;
    }

    .result-cell:last-child {
      flex: 1;
      word-break: break-all;
    }

    #debug-info {
      background: #333;
      color: #0F0;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>

<div class="device">

  <div class="header">
    <div>üì∑ Alcatel Scanner</div>
    <div id="pstTime">--:--</div>
  </div>

  <div class="scan-row">
    <button class="scan-btn" id="scanButton">‚ñ∂ START</button>

    <div class="mini-grid">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
    </div>
  </div>

  <div class="content">
    <div id="camera-section">
      <div class="camera-header">üì∏ CAMERA TEST</div>
      <video id="preview" autoplay muted playsinline></video>
      <div id="camera-status">
        ‚ö† Camera not started<br><br>
        <button class="test-button" id="testCamera1">Test Camera 1 (Back)</button>
        <button class="test-button" id="testCamera2">Test Camera 2 (Front)</button>
        <button class="test-button" id="testCamera3">Test Any Camera</button>
      </div>
    </div>

    <div class="result-box">
      <div class="result-header">
        <div class="result-cell">#</div>
        <div class="result-cell">SCANNED CODE</div>
      </div>

      <div id="resultTable"></div>
    </div>

    <div id="debug-info"></div>
  </div>

</div>

<script>
// Debug function
function debug(msg) {
  console.log(msg);
  var debugEl = document.getElementById('debug-info');
  debugEl.style.display = 'block';
  debugEl.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
  debugEl.scrollTop = debugEl.scrollHeight;
}

/* TIME */
function updatePSTTime() {
  var date = new Date();
  var hours = date.getUTCHours() - 7;
  if (hours < 0) hours += 24;
  var minutes = date.getUTCMinutes();
  var seconds = date.getUTCSeconds();
  
  var timeString = (hours < 10 ? '0' + hours : hours) + ':' + 
                   (minutes < 10 ? '0' + minutes : minutes) + ':' +
                   (seconds < 10 ? '0' + seconds : seconds);
  
  document.getElementById('pstTime').textContent = timeString;
}
updatePSTTime();
setInterval(updatePSTTime, 1000);

/* MANUAL INPUT */
var cells = document.getElementsByClassName("mini-cell");
for (var i = 0; i < cells.length; i++) {
  cells[i].oninput = (function(index) {
    return function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length === 1 && index < cells.length - 1) {
        cells[index + 1].focus();
      }
      checkManualEntry();
    };
  })(i);
  
  cells[i].onkeydown = (function(index) {
    return function(e) {
      if (e.keyCode === 8 && this.value.length === 0 && index > 0) {
        cells[index - 1].focus();
      }
    };
  })(i);
}

function checkManualEntry() {
  var code = "";
  for (var i = 0; i < cells.length; i++) {
    code += cells[i].value;
  }
  if (code.length === 6) {
    addRow("MANUAL: " + code);
    for (var j = 0; j < cells.length; j++) {
      cells[j].value = "";
    }
    cells[0].focus();
  }
}

/* RESULT TABLE */
var scanIndex = 0;

function addRow(value) {
  scanIndex++;
  
  var table = document.getElementById("resultTable");
  
  var row = document.createElement("div");
  row.className = "result-row";
  
  var cell1 = document.createElement("div");
  cell1.className = "result-cell";
  cell1.textContent = scanIndex;
  
  var cell2 = document.createElement("div");
  cell2.className = "result-cell";
  cell2.textContent = value;
  
  row.appendChild(cell1);
  row.appendChild(cell2);
  
  table.appendChild(row);
  
  var content = document.querySelector('.content');
  content.scrollTop = content.scrollHeight;
}

/* CAMERA TEST FUNCTIONS */
var preview = document.getElementById("preview");
var cameraStatus = document.getElementById("camera-status");
var scanButton = document.getElementById("scanButton");
var currentStream = null;

function stopAnyCamera() {
  if (currentStream) {
    if (currentStream.getTracks) {
      currentStream.getTracks().forEach(function(track) { track.stop(); });
    } else if (currentStream.stop) {
      currentStream.stop();
    }
    currentStream = null;
  }
  
  preview.style.display = "none";
  cameraStatus.style.display = "flex";
  scanButton.innerHTML = "‚ñ∂ START";
}

function showVideo() {
  preview.style.display = "block";
  cameraStatus.style.display = "none";
}

// Test different camera methods
function testCamera1() {
  debug("Testing Camera Method 1: Basic back camera");
  stopAnyCamera();
  
  // Method 1: Simplest approach
  if (navigator.webkitGetUserMedia) {
    debug("Using webkitGetUserMedia");
    navigator.webkitGetUserMedia(
      { video: { facingMode: "environment" } },
      function(stream) {
        debug("SUCCESS: Camera 1 works!");
        currentStream = stream;
        preview.src = window.webkitURL.createObjectURL(stream);
        showVideo();
      },
      function(err) {
        debug("FAILED: Camera 1 error - " + err.name + ": " + err.message);
        cameraStatus.innerHTML = "‚ùå Camera 1 failed<br>" + err.name + "<br>Try Camera 2";
      }
    );
  } 
  else if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    debug("Using mediaDevices.getUserMedia");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        debug("SUCCESS: Camera 1 works!");
        currentStream = stream;
        preview.srcObject = stream;
        showVideo();
      })
      .catch(function(err) {
        debug("FAILED: Camera 1 error - " + err.name);
        cameraStatus.innerHTML = "‚ùå Camera 1 failed<br>" + err.name + "<br>Try Camera 2";
      });
  }
  else {
    debug("No camera API found");
    cameraStatus.innerHTML = "‚ùå No camera API available";
  }
}

function testCamera2() {
  debug("Testing Camera Method 2: Front camera");
  stopAnyCamera();
  
  if (navigator.webkitGetUserMedia) {
    debug("Using webkitGetUserMedia with front camera");
    navigator.webkitGetUserMedia(
      { video: true },
      function(stream) {
        debug("SUCCESS: Camera 2 works!");
        currentStream = stream;
        preview.src = window.webkitURL.createObjectURL(stream);
        showVideo();
      },
      function(err) {
        debug("FAILED: Camera 2 error - " + err.name);
        cameraStatus.innerHTML = "‚ùå Camera 2 failed<br>" + err.name + "<br>Try Camera 3";
      }
    );
  }
  else if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        debug("SUCCESS: Camera 2 works!");
        currentStream = stream;
        preview.srcObject = stream;
        showVideo();
      })
      .catch(function(err) {
        debug("FAILED: Camera 2 error - " + err.name);
        cameraStatus.innerHTML = "‚ùå Camera 2 failed<br>" + err.name + "<br>Try Camera 3";
      });
  }
}

function testCamera3() {
  debug("Testing Camera Method 3: Any camera with minimal constraints");
  stopAnyCamera();
  
  // Try with minimal constraints
  var constraints = { video: true };
  
  if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      constraints,
      function(stream) {
        debug("SUCCESS: Camera 3 works!");
        currentStream = stream;
        preview.src = window.webkitURL.createObjectURL(stream);
        showVideo();
        
        // Try to detect if it's front or back
        var track = stream.getVideoTracks()[0];
        if (track) {
          debug("Camera used: " + track.label);
          cameraStatus.innerHTML = "‚úÖ Camera working!<br>" + (track.label || "Unknown camera");
        }
      },
      function(err) {
        debug("FAILED: Camera 3 error - " + err.name);
        cameraStatus.innerHTML = "‚ùå All cameras failed<br>Use manual entry only<br><br>Error: " + err.name;
      }
    );
  } else {
    cameraStatus.innerHTML = "‚ùå Browser doesn't support camera";
    debug("No camera support");
  }
}

// Try to auto-start with the best method
window.onload = function() {
  debug("Device: Alcatel OneTouch Conquest");
  debug("Browser: " + navigator.userAgent);
  
  // Check what's available
  if (navigator.webkitGetUserMedia) {
    debug("webkitGetUserMedia is available");
  }
  if (navigator.mediaDevices) {
    debug("mediaDevices is available");
  }
  
  // Don't auto-start, let user choose
  cameraStatus.innerHTML = '‚ö† Click a camera button to test<br>' +
                          '<button class="camera-option" onclick="testCamera1()">üì∑ Try Back Camera</button>' +
                          '<button class="camera-option" onclick="testCamera2()">ü§≥ Try Front Camera</button>' +
                          '<button class="camera-option" onclick="testCamera3()">üîÑ Try Any Camera</button>';
};

// Stop camera when leaving
window.onbeforeunload = function() {
  stopAnyCamera();
};

// Scan button now just stops camera
scanButton.onclick = function() {
  if (currentStream) {
    stopAnyCamera();
    scanButton.innerHTML = "‚ñ∂ START";
  } else {
    // If no camera, just show message
    alert("Click one of the camera test buttons above first");
  }
};
</script>

</body>
</html>
