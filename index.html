<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Courier Scanner ¬∑ PRO</title>
  <meta name="viewport" content="width=360, height=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Roboto', 'Segoe UI', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
    }

    #phone {
      width: 360px;
      height: 640px;
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    #header {
      width: 100%;
      height: 38px;
      background: linear-gradient(180deg, #5180b0 0%, #2e5a88 100%);
      border-bottom: 2px solid #1f3f5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      font-weight: 700;
      font-size: 16px;
      z-index: 2;
      flex-shrink: 0;
      letter-spacing: 0.3px;
    }

    #leftText { color: #ffffff; }
    #rightArea { 
      color: #ffffff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #gpsIndicator {
      color: #4CAF50;
      font-size: 16px;
    }

    #scanButton {
      width: calc(100% - 24px);
      height: 50px;
      background: linear-gradient(180deg, #4CAF50 0%, #2b6e2f 100%);
      border: 2px solid #1e5a22;
      color: #ffffff;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      line-height: 48px;
      margin: 12px auto 8px auto;
      border-radius: 6px;
      z-index: 2;
      box-shadow: 0 4px 0 #145018;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.5px;
    }
    #scanButton:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #145018;
    }

    #scanFrame {
      width: 280px;
      height: 160px;
      border: 2px solid rgba(255,255,255,0.6);
      margin: 4px auto 0 auto;
      position: relative;
      display: none;
      z-index: 3;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(0,0,0,0.4);
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: block;
    }

    #laser {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff3333;
      box-shadow: 0 0 10px #ff0000;
      animation: laserMove 1.8s linear infinite;
      display: none;
      z-index: 5;
    }
    @keyframes laserMove {
      0%   { top: 0; }
      50%  { top: 158px; }
      100% { top: 0; }
    }

    .corner {
      width: 22px;
      height: 22px;
      border: 3px solid #ffcc00;
      position: absolute;
      pointer-events: none;
    }
    .tl { top: -3px; left: -3px; border-right: none; border-bottom: none; }
    .tr { top: -3px; right: -3px; border-left: none; border-bottom: none; }
    .bl { bottom: -3px; left: -3px; border-right: none; border-top: none; }
    .br { bottom: -3px; right: -3px; border-left: none; border-top: none; }

    #labelBlock {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      width: 100%;
      z-index: 2;
      margin-top: 4px;
    }

    #labelTitle {
      height: 32px;
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      border: 1px solid #1f3f5c;
      display: flex;
      align-items: center;
      padding-left: 12px;
      margin: 0 12px;
      font-weight: 700;
      font-size: 14px;
      color: #ffffff;
      flex-shrink: 0;
      letter-spacing: 0.5px;
    }

    #labelBox {
      width: calc(100% - 24px);
      min-height: 80px;
      max-height: 120px;
      margin: 0 auto;
      border: 3px solid #1f3f5c;
      background: #A6BEEF;
      padding: 8px 10px;
      font-size: 16px;
      font-weight: 700;
      color: #000000;
      white-space: pre-line;
      overflow-y: auto;
      word-break: break-all;
      flex-shrink: 0;
      line-height: 1.5;
      font-family: 'Roboto', 'Segoe UI', monospace;
      box-shadow: inset 0 0 0 2px #ffffff;
    }

    #labelBox span.scan-entry {
      display: block;
      border-bottom: 2px solid #2b4b70;
      background: #c0d4f5;
      padding: 4px 6px;
      margin: 4px 0;
      border-radius: 4px;
      font-weight: 700;
      color: #000;
    }
    #labelBox span.scan-entry:last-child {
      border-bottom: none;
    }

    #navBar {
      height: 36px;
      background: linear-gradient(180deg, #4a7aa8 0%, #2b4b70 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 4px;
      border: 1px solid #1f3f5c;
      margin: 8px 12px 0 12px;
      padding: 0 16px;
      font-weight: 700;
      font-size: 14px;
      color: #ffffff;
      flex-shrink: 0;
    }
    #navBar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      padding: 4px 8px;
    }
    #navBar button:active {
      color: #4CAF50;
    }

    /* Physical Keypad Styles - Improved Spacing */
    #keypadWrapper {
      width: 100%;
      background: linear-gradient(180deg, #2b4b70 0%, #1f3f5c 100%);
      border-top: 3px solid #ffcc00;
      margin-top: auto;
      flex-shrink: 0;
      z-index: 2;
      padding: 8px 8px 12px 8px;
    }

    .keyboard-mode {
      display: none;
    }

    .keyboard-mode.active {
      display: block;
    }

    .keyboard-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
      justify-content: center;
    }

    .key-btn {
      background: linear-gradient(180deg, #5a7a9a 0%, #3a5f8a 100%);
      border: 1px solid #1f3f5c;
      border-radius: 8px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 0 #1f3f5c;
      padding: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      transition: all 0.05s ease;
    }

    .key-btn:active {
      transform: translateY(2px);
      background: #4CAF50;
      box-shadow: 0 1px 0 #1f3f5c;
    }

    /* Improved sizing for better spacing */
    .key-btn.small {
      width: 48px;
      height: 48px;
      font-size: 16px;
    }

    .key-btn.medium {
      width: 52px;
      height: 48px;
    }

    .key-btn.large {
      width: 110px;
      height: 48px;
    }

    .key-btn.wide {
      width: 80px;
      height: 48px;
    }

    .key-btn.extra-wide {
      width: 160px;
      height: 48px;
    }

    .key-btn.dark {
      background: linear-gradient(180deg, #3a5f8a 0%, #2b4b70 100%);
    }

    .key-btn.blue {
      background: linear-gradient(180deg, #4a7aa8 0%, #2e5a88 100%);
    }

    .key-btn.green {
      background: linear-gradient(180deg, #4CAF50 0%, #2b6e2f 100%);
    }

    .key-btn.qwerty {
      width: 32px;
      height: 44px;
      font-size: 16px;
    }

    .key-btn.qwerty-wide {
      width: 70px;
      height: 44px;
    }

    .key-btn.qwerty-extra-wide {
      width: 140px;
      height: 44px;
    }

    .key-btn.arrow-btn {
      font-size: 20px;
    }

    .key-btn.double-row {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
      font-size: 14px;
      padding: 4px 0;
      height: 48px;
    }

    /* Special styling for the ABC/SYM button */
    .abc-sym-btn {
      font-size: 13px;
      line-height: 1.3;
    }

    /* Space bar styling */
    .space-bar {
      width: 180px;
      height: 44px;
    }

    /* Numeric keypad specific */
    .numeric-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      justify-content: center;
    }

    /* Status screen styles */
    #statusScreen {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 38px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(28, 48, 70, 0.98);
      z-index: 100;
      padding: 20px 16px;
      overflow-y: auto;
      gap: 10px;
    }
    .statusBtn {
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      border: 2px solid #ffcc00;
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 16px 8px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .statusBtn:active {
      background: #4CAF50;
    }
    .statusBtn.back {
      background: linear-gradient(180deg, #3a5f8a 0%, #1f3f5c 100%);
      border-color: #f1c40f;
      margin-top: 25px;
    }

    #successPopup {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      border: 3px solid #27ae60;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      width: 280px;
      animation: fadePop 0.2s;
    }
    .checkmark {
      width: 70px;
      height: 70px;
      background: #27ae60;
      border-radius: 50%;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
      color: white;
    }
    .popup-message { font-size: 20px; font-weight: 700; }
    .popup-submessage { color: #ffcc00; font-size: 15px; margin-top: 5px; }
    .eta-info { color: #4CAF50; font-size: 14px; margin-top: 10px; border-top: 1px solid #fff; padding-top: 10px; }
    @keyframes fadePop {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    #labelBox::-webkit-scrollbar { width: 4px; }
    #labelBox::-webkit-scrollbar-thumb { background: #1f3f5c; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    (function() {
      let stream = null;
      let scanning = false;
      let scanCount = 0;
      let animationFrame = null;
      let currentScans = [];
      let currentLocation = null;
      let gpsWatchId = null;
      
      // Google Apps Script Web App URL - REPLACE WITH YOUR ACTUAL URL
      const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5wGyJmz_HbuTovfLigGirPwh08qkRyUdecQuZgKeKnOQNFLSgVc5xSTE2HtCf2bE/exec';

      const beep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
      beep.preload = 'auto';
      function playBeep() { beep.currentTime = 0; beep.play().catch(e => {}); }

      // Initialize GPS
      function initGPS() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              };
              updateGPSIndicator(true);
            },
            (error) => {
              console.error('GPS Error:', error);
              updateGPSIndicator(false);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
          
          gpsWatchId = navigator.geolocation.watchPosition(
            (position) => {
              currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              };
              updateGPSIndicator(true);
            },
            (error) => {
              console.error('GPS Watch Error:', error);
              updateGPSIndicator(false);
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );
        } else {
          updateGPSIndicator(false);
        }
      }

      function updateGPSIndicator(hasGPS) {
        const gpsElement = document.getElementById('gpsIndicator');
        if (gpsElement) {
          gpsElement.innerHTML = hasGPS ? 'üõ∞Ô∏è' : 'üåê';
          gpsElement.style.color = hasGPS ? '#4CAF50' : '#ff4444';
        }
      }

      // Calculate ETA based on status from the current timestamp
      function calculateETA(status, scanTimestamp) {
        const scanDate = new Date(scanTimestamp);
        let eta = new Date(scanDate);
        
        switch(status) {
          case 'Data Received':
            eta.setDate(scanDate.getDate() + 7);
            break;
          case 'Picked Up':
            eta.setDate(scanDate.getDate() - 1);
            break;
          case 'Depart Post Office':
            eta.setDate(scanDate.getDate() - 2);
            break;
          case 'Arrival Scan':
            eta.setHours(scanDate.getHours() - 12);
            break;
          case 'Local Scan':
            eta.setHours(scanDate.getHours() - 36);
            break;
          case 'Out For Delivery':
            eta.setDate(scanDate.getDate() - 2);
            break;
          case 'Delivered':
            eta = scanDate;
            break;
          default:
            eta.setDate(scanDate.getDate() + 7);
        }
        
        return eta;
      }

      // Format date for display
      function formatDate(date) {
        return date.toLocaleString('en-US', { 
          month: '2-digit', 
          day: '2-digit', 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: true 
        });
      }

      function updateTime() {
        const d = new Date();
        const month = (d.getMonth() + 1).toString().padStart(2,'0');
        const day = d.getDate().toString().padStart(2,'0');
        const hours = d.getHours();
        const minutes = d.getMinutes().toString().padStart(2,'0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const hour12 = hours % 12 || 12;
        const timeStr = month + '/' + day + ' ' + hour12 + ':' + minutes + ' ' + ampm;
        document.getElementById('timeDisplay').innerText = timeStr;
        document.getElementById('timeDisplay2').innerText = timeStr;
      }
      setInterval(updateTime, 1000);
      window.addEventListener('load', updateTime);

      function stopCamera() {
        if (animationFrame) cancelAnimationFrame(animationFrame);
        if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
      }

      async function startScan() {
        if (scanning) return;
        scanning = true;
        const frame = document.getElementById('scanFrame');
        const laser = document.getElementById('laser');
        frame.style.display = 'block';
        laser.style.display = 'block';

        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          const video = document.getElementById('preview');
          video.srcObject = stream;
          await video.play();

          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          function tick() {
            if (!scanning || !video.videoWidth) {
              animationFrame = requestAnimationFrame(tick);
              return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(img.data, canvas.width, canvas.height);
            if (qr) { onBarcodeDecoded(qr.data); return; }
            animationFrame = requestAnimationFrame(tick);
          }
          tick();
        } catch (err) {
          scanning = false;
          frame.style.display = 'none';
          laser.style.display = 'none';
          alert('Camera access denied');
        }
      }

      function onBarcodeDecoded(code) {
        scanning = false;
        stopCamera();
        document.getElementById('scanFrame').style.display = 'none';
        document.getElementById('laser').style.display = 'none';
        playBeep();

        scanCount++;
        currentScans.push({ 
          number: scanCount, 
          code, 
          timestamp: new Date().toISOString(),
          location: currentLocation 
        });
        
        const box = document.getElementById('labelBox');
        const span = document.createElement('span');
        span.className = 'scan-entry';
        span.innerText = scanCount + '  ' + code;
        box.appendChild(span);
        box.scrollTop = box.scrollHeight;
      }

      function clearScans() {
        scanCount = 0;
        currentScans = [];
        document.getElementById('labelBox').innerHTML = '';
      }

      function goToStatus() {
        if (currentScans.length === 0) {
          alert('Please scan a package first');
          return;
        }
        document.getElementById('labelBlock').style.display = 'none';
        document.getElementById('scanButton').style.display = 'none';
        document.getElementById('leftText').innerText = 'SELECT STATUS';
        document.getElementById('statusScreen').style.display = 'flex';
      }

      function goBackToScan() {
        document.getElementById('statusScreen').style.display = 'none';
        document.getElementById('labelBlock').style.display = 'flex';
        document.getElementById('scanButton').style.display = 'flex';
        document.getElementById('leftText').innerText = 'SCAN BARCODE';
      }

      async function sendToSheets(status) {
        if (!currentLocation) {
          try {
            const position = await new Promise((resolve, reject) => {
              navigator.geolocation.getCurrentPosition(resolve, reject, {
                enableHighAccuracy: true,
                timeout: 5000
              });
            });
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
              accuracy: position.coords.accuracy
            };
          } catch (error) {
            console.warn('Could not get GPS location:', error);
          }
        }

        // Calculate ETA for each scanned package based on its scan timestamp
        const scannedPackages = currentScans.map((scan) => {
          const eta = calculateETA(status, scan.timestamp);
          
          return {
            LABEL_ID: scan.code,
            TIME: new Date(scan.timestamp).toLocaleTimeString(),
            DATE: new Date(scan.timestamp).toLocaleDateString(),
            STATUS: status,
            LOCATION: currentLocation ? `${currentLocation.lat},${currentLocation.lng}` : 'GPS Unavailable',
            ETA: formatDate(eta),
            TIMESTAMP: scan.timestamp
          };
        });

        const data = { 
          scans: scannedPackages, 
          status, 
          timestamp: new Date().toISOString(),
          location: currentLocation,
          batch_id: Date.now().toString()
        };
        
        console.log('üì§ Sending to sheets:', data);
        
        // Send to Google Sheets
        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });
          console.log('Data sent successfully');
        } catch (error) {
          console.error('Error sending to sheets:', error);
        }

        return scannedPackages;
      }

      async function chooseStatus(status) {
        const scannedPackages = await sendToSheets(status);
        
        // Show ETA in popup
        const etaInfo = scannedPackages.map(pkg => 
          `Package: ${pkg.LABEL_ID.substring(0, 8)}... ETA: ${pkg.ETA}`
        ).join('<br>');
        
        document.getElementById('popupStatus').innerText = status;
        document.getElementById('popupScanCount').innerHTML = `
          ${scanCount} package(s) recorded<br>
          <div class="eta-info">${etaInfo}</div>
        `;
        document.getElementById('successPopup').style.display = 'flex';

        setTimeout(() => {
          document.getElementById('successPopup').style.display = 'none';
          clearScans();
          goBackToScan();
        }, 4000);
      }

      // Keyboard mode switching
      function showNumericKeyboard() {
        document.getElementById('numericKeyboard').classList.add('active');
        document.getElementById('qwertyKeyboard').classList.remove('active');
        document.getElementById('symbolsKeyboard').classList.remove('active');
      }

      function showQwertyKeyboard() {
        document.getElementById('numericKeyboard').classList.remove('active');
        document.getElementById('qwertyKeyboard').classList.add('active');
        document.getElementById('symbolsKeyboard').classList.remove('active');
      }

      function showSymbolsKeyboard() {
        document.getElementById('numericKeyboard').classList.remove('active');
        document.getElementById('qwertyKeyboard').classList.remove('active');
        document.getElementById('symbolsKeyboard').classList.add('active');
      }

      // Keyboard input handling
      function handleKeyPress(key) {
        const box = document.getElementById('labelBox');
        
        switch(key) {
          case 'esc':
            clearScans();
            break;
          case 'enter':
            goToStatus();
            break;
          case 'backspace':
            if (box.lastChild?.nodeType === Node.TEXT_NODE) {
              let txt = box.lastChild.textContent;
              box.lastChild.textContent = txt.slice(0, -1);
              if (box.lastChild.textContent === '') box.removeChild(box.lastChild);
            } else if (box.lastChild?.tagName === 'SPAN') {
              // Don't remove scan entries with backspace
              return;
            } else {
              box.innerHTML = box.innerHTML.slice(0, -1);
            }
            break;
          case 'abcSym':
            showQwertyKeyboard();
            break;
          case '123':
            showNumericKeyboard();
            break;
          case 'sym':
            showSymbolsKeyboard();
            break;
          case 'abc':
            showQwertyKeyboard();
            break;
          case 'space':
            box.innerHTML += ' ';
            break;
          case 'arrowLeft':
          case 'arrowRight':
          case 'arrowUp':
          case 'arrowDown':
            // Arrow keys - could be used for navigation if needed
            console.log('Arrow key pressed:', key);
            break;
          default:
            // Regular character input
            box.innerHTML += key;
            break;
        }
        box.scrollTop = box.scrollHeight;
      }

      // Initialize keyboard event listeners
      function initKeyboard() {
        document.querySelectorAll('.key-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            const key = btn.dataset.key;
            if (key) handleKeyPress(key);
          });
        });
      }

      // Initialize on load
      window.addEventListener('load', () => {
        initGPS();
        showNumericKeyboard();
        initKeyboard();
      });

      // Clean up on unload
      window.addEventListener('beforeunload', () => {
        if (gpsWatchId) {
          navigator.geolocation.clearWatch(gpsWatchId);
        }
        stopCamera();
      });

      // Expose functions globally
      window.startScan = startScan;
      window.clearScans = clearScans;
      window.goToStatus = goToStatus;
      window.chooseStatus = chooseStatus;
      window.goBackToScan = goBackToScan;
