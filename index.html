<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android 5 Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 360px;
      height: 640px;
      background: #B0C8E2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 25px;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
      font-size: 14px;
    }

    .scan-row {
      display: flex;
      gap: 6px;
      padding: 10px 8px;
      background: #B0C8E2;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 4px;
      height: 28px;
      cursor: pointer;
    }

    .mini-grid {
      display: flex;
      gap: 3px;
    }

    .mini-cell {
      width: 38px;
      height: 25px;
      background: #E2E8D3;
      border: 1px solid #999;
      border-radius: 2px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    #preview {
      width: 100%;
      height: 220px;
      background: #000;
      display: none;
      object-fit: cover;
    }

    #cameraMessage {
      width: 100%;
      height: 220px;
      background: #333;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .result-box {
      margin-top: 10px;
      border: 2px solid #79A4D2;
      border-radius: 4px;
      overflow: hidden;
    }

    .result-header {
      background: #79A4D2;
      font-weight: bold;
      display: flex;
    }

    .result-row {
      background: #96BEEE;
      display: flex;
    }

    .result-cell {
      padding: 6px 10px;
      font-weight: bold;
    }

    .result-cell:first-child {
      width: 40px;
    }

    .result-cell:last-child {
      flex: 1;
    }

    #resultTable {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="device">

  <div class="header">
    <div>Scan Barcode</div>
    <div id="pstTime">--:--</div>
  </div>

  <div class="scan-row">
    <button class="scan-btn" id="scanButton">Scan</button>

    <div class="mini-grid">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
    </div>
  </div>

  <div class="content">
    <video id="preview" autoplay muted playsinline></video>
    <div id="cameraMessage"></div>

    <div class="result-box">
      <div class="result-header">
        <div class="result-cell">#</div>
        <div class="result-cell">LABEL ID</div>
      </div>

      <div id="resultTable"></div>
    </div>
  </div>

</div>

<script>
// Polyfill for older browsers
if (!window.console) window.console = { log: function(){} };

/* TIME */
function updatePSTTime() {
  var date = new Date();
  var hours = date.getUTCHours() - 7; // PST is UTC-7
  if (hours < 0) hours += 24;
  var minutes = date.getUTCMinutes();
  
  var timeString = (hours < 10 ? '0' + hours : hours) + ':' + 
                   (minutes < 10 ? '0' + minutes : minutes);
  
  document.getElementById('pstTime').textContent = timeString;
}
updatePSTTime();
setInterval(updatePSTTime, 1000);

/* MANUAL INPUT */
var cells = document.getElementsByClassName("mini-cell");
for (var i = 0; i < cells.length; i++) {
  cells[i].oninput = (function(index) {
    return function() {
      if (this.value.length === 1 && index < cells.length - 1) {
        cells[index + 1].focus();
      }
      checkManualEntry();
    };
  })(i);
  
  // Handle backspace
  cells[i].onkeydown = (function(index) {
    return function(e) {
      if (e.keyCode === 8 && this.value.length === 0 && index > 0) {
        cells[index - 1].focus();
      }
    };
  })(i);
}

function checkManualEntry() {
  var code = "";
  for (var i = 0; i < cells.length; i++) {
    code += cells[i].value;
  }
  if (code.length === 6) {
    addRow(code);
    // Clear inputs after successful entry
    for (var j = 0; j < cells.length; j++) {
      cells[j].value = "";
    }
    cells[0].focus();
  }
}

/* RESULT TABLE */
var scanIndex = 0;

function addRow(value) {
  scanIndex++;
  
  var table = document.getElementById("resultTable");
  
  var row = document.createElement("div");
  row.className = "result-row";
  
  var cell1 = document.createElement("div");
  cell1.className = "result-cell";
  cell1.textContent = scanIndex;
  
  var cell2 = document.createElement("div");
  cell2.className = "result-cell";
  cell2.textContent = value;
  
  row.appendChild(cell1);
  row.appendChild(cell2);
  
  table.appendChild(row);
  
  // Scroll to bottom
  var content = document.querySelector('.content');
  content.scrollTop = content.scrollHeight;
}

/* CAMERA - Rear camera only */
var scanning = false;
var preview = document.getElementById("preview");
var cameraMessage = document.getElementById("cameraMessage");
var stream = null;

function startScan() {
  if (scanning) {
    stopScan();
    return;
  }
  
  scanning = true;
  document.getElementById("scanButton").textContent = "Stop";
  
  // Try to get rear camera
  getRearCamera();
}

function getRearCamera() {
  preview.style.display = "block";
  cameraMessage.style.display = "none";
  cameraMessage.innerHTML = "";
  
  // Check for camera support
  if (!navigator.mediaDevices && !navigator.webkitGetUserMedia && !navigator.mozGetUserMedia) {
    showMessage("Camera not supported on this browser. Use manual entry.");
    stopScan();
    return;
  }
  
  // Try different methods to get rear camera
  if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
    // Modern API - enumerate devices to find rear camera
    navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        var videoDevices = [];
        for (var i = 0; i < devices.length; i++) {
          if (devices[i].kind === 'videoinput') {
            videoDevices.push(devices[i]);
          }
        }
        
        if (videoDevices.length === 0) {
          showMessage("No camera found");
          stopScan();
          return;
        }
        
        // Try to find back camera (usually labeled "back" or "environment")
        var backCamera = null;
        for (var j = 0; j < videoDevices.length; j++) {
          var label = videoDevices[j].label.toLowerCase();
          if (label.indexOf('back') > -1 || label.indexOf('rear') > -1 || label.indexOf('environment') > -1) {
            backCamera = videoDevices[j];
            break;
          }
        }
        
        // If no back camera found, use the first camera (might be front)
        var cameraId = backCamera ? backCamera.deviceId : videoDevices[0].deviceId;
        
        startCameraWithId(cameraId);
      })
      .catch(function(err) {
        // If enumerate fails, try without deviceId
        startCameraBasic();
      });
  } else {
    // Older API - try basic constraints
    startCameraBasic();
  }
}

function startCameraWithId(deviceId) {
  var constraints = {
    video: {
      deviceId: deviceId ? { exact: deviceId } : undefined
    }
  };
  
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia(constraints)
      .then(handleSuccess)
      .catch(handleError);
  } else {
    startCameraBasic();
  }
}

function startCameraBasic() {
  // For older Android, try environment facing mode first
  var constraints = {
    video: {
      optional: [{ facingMode: "environment" }]
    }
  };
  
  var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
  
  if (getUserMedia) {
    getUserMedia.call(navigator, constraints,
      handleSuccess,
      function(err) {
        // If environment fails, try any camera
        getUserMedia.call(navigator, { video: true },
          handleSuccess,
          handleError
        );
      }
    );
  } else {
    showMessage("Camera access not supported");
    stopScan();
  }
}

function handleSuccess(mediaStream) {
  stream = mediaStream;
  
  if (preview.srcObject) {
    preview.srcObject = stream;
  } else if (navigator.webkitGetUserMedia) {
    // Older Chrome
    preview.src = window.URL.createObjectURL(stream);
  } else {
    preview.srcObject = stream;
  }
  
  preview.play();
  
  // Show that camera is ready
  cameraMessage.style.display = "none";
}

function handleError(err) {
  console.log("Camera error:", err);
  
  if (err.name === 'PermissionDeniedError' || err.name === 'PermissionDismissedError') {
    showMessage("Camera permission denied. Use manual entry.");
  } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
    showMessage("No camera found. Use manual entry.");
  } else if (err.name === 'NotSupportedError') {
    showMessage("Camera not supported. Use manual entry.");
  } else {
    showMessage("Camera error: " + (err.message || "Unknown").substring(0, 30));
  }
  
  stopScan();
}

function showMessage(msg) {
  preview.style.display = "none";
  cameraMessage.style.display = "flex";
  cameraMessage.innerHTML = msg;
}

function stopScan() {
  scanning = false;
  document.getElementById("scanButton").textContent = "Scan";
  
  if (stream) {
    if (stream.stop) {
      stream.stop();
    }
    
    if (stream.getTracks) {
      var tracks = stream.getTracks();
      for (var i = 0; i < tracks.length; i++) {
        tracks[i].stop();
      }
    }
    
    stream = null;
  }
  
  if (preview.src) {
    preview.src = "";
  }
  
  preview.style.display = "none";
}

document.getElementById("scanButton").onclick = startScan;

// Handle page unload
window.onbeforeunload = function() {
  if (stream) {
    if (stream.getTracks) {
      var tracks = stream.getTracks();
      for (var i = 0; i < tracks.length; i++) {
        tracks[i].stop();
      }
    }
  }
};
</script>

<!-- Simple barcode detector for older browsers - QuaggaJS is more compatible -->
<script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

<script>
// Initialize Quagga for barcode detection when camera is active
function initBarcodeDetection() {
  if (!scanning || !preview.srcObject) return;
  
  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#preview'),
      constraints: {
        width: 640,
        height: 480,
        facingMode: "environment"
      },
    },
    decoder: {
      readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "codabar_reader"]
    }
  }, function(err) {
    if (err) {
      console.log("Quagga init error:", err);
      return;
    }
    Quagga.start();
  });
  
  Quagga.onDetected(function(data) {
    if (data && data.codeResult && data.codeResult.code) {
      var code = data.codeResult.code;
      addRow(code);
      stopScan();
      Quagga.stop();
    }
  });
}

// Override handleSuccess to include Quagga
var originalHandleSuccess = handleSuccess;
handleSuccess = function(stream) {
  originalHandleSuccess(stream);
  // Wait a bit for video to start
  setTimeout(initBarcodeDetection, 1000);
};

// Override stopScan to stop Quagga
var originalStopScan = stopScan;
stopScan = function() {
  if (Quagga) {
    try { Quagga.stop(); } catch(e) {}
  }
  originalStopScan();
};
</script>

</body>
</html>
