<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Scanner for Alcatel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: #B0C8E2;
      min-height: 100vh;
    }
    
    .header {
      background: #15569B;
      color: white;
      padding: 10px 15px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    
    .controls {
      padding: 10px;
      background: #B0C8E2;
    }
    
    button {
      background: #FCC57A;
      border: none;
      padding: 15px 25px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
    }
    
    .manual-box {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }
    
    .manual-box input {
      flex: 1;
      height: 60px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      background: white;
      border: 2px solid #666;
      border-radius: 5px;
    }
    
    #camera {
      width: 100%;
      height: 400px;
      background: black;
      display: none;
    }
    
    #camera video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #camera-message {
      width: 100%;
      height: 400px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
    }
    
    .results {
      margin: 10px;
      border: 2px solid #79A4D2;
    }
    
    .results-header {
      background: #79A4D2;
      padding: 10px;
      font-weight: bold;
      display: flex;
    }
    
    .results-header div:first-child {
      width: 60px;
    }
    
    .results-header div:last-child {
      flex: 1;
    }
    
    .result-item {
      background: #96BEEE;
      padding: 10px;
      display: flex;
      border-top: 1px solid #79A4D2;
    }
    
    .result-item div:first-child {
      width: 60px;
    }
    
    .result-item div:last-child {
      flex: 1;
      word-break: break-all;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <span>üì∑ SIMPLE SCANNER</span>
    <span id="clock">--:--</span>
  </div>
  
  <div class="controls">
    <button id="scanBtn">üì∑ START CAMERA</button>
    
    <div class="manual-box">
      <input type="text" maxlength="1" class="manual-input">
      <input type="text" maxlength="1" class="manual-input">
      <input type="text" maxlength="1" class="manual-input">
      <input type="text" maxlength="1" class="manual-input">
      <input type="text" maxlength="1" class="manual-input">
      <input type="text" maxlength="1" class="manual-input">
    </div>
    
    <button id="rearBtn" style="background: #4CAF50; color: white;">üì∑ TRY REAR CAMERA</button>
    <button id="frontBtn" style="background: #FF9800;">ü§≥ TRY FRONT CAMERA</button>
  </div>
  
  <div id="camera">
    <video id="video" autoplay></video>
  </div>
  <div id="camera-message">
    Click a camera button to start
  </div>
  
  <div class="results">
    <div class="results-header">
      <div>#</div>
      <div>CODE</div>
    </div>
    <div id="results-list"></div>
  </div>
</div>

<script>
// Simple clock
function updateClock() {
  var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
  if (h < 10) h = '0' + h;
  if (m < 10) m = '0' + m;
  document.getElementById('clock').innerHTML = h + ':' + m;
}
updateClock();
setInterval(updateClock, 1000);

// Manual entry
var inputs = document.getElementsByClassName('manual-input');
for (var i = 0; i < inputs.length; i++) {
  inputs[i].oninput = (function(i) {
    return function() {
      // Only allow numbers
      this.value = this.value.replace(/[^0-9]/g, '');
      
      // Auto focus next
      if (this.value.length == 1 && i < inputs.length - 1) {
        inputs[i + 1].focus();
      }
      
      // Check if all 6 digits entered
      var code = '';
      for (var j = 0; j < inputs.length; j++) {
        code += inputs[j].value;
      }
      if (code.length == 6) {
        addResult('MANUAL: ' + code);
        // Clear all
        for (var j = 0; j < inputs.length; j++) {
          inputs[j].value = '';
        }
        inputs[0].focus();
      }
    };
  })(i);
  
  // Handle backspace
  inputs[i].onkeydown = (function(i) {
    return function(e) {
      if (e.keyCode == 8 && this.value.length == 0 && i > 0) {
        inputs[i - 1].focus();
      }
    };
  })(i);
}

// Results
var resultCount = 0;

function addResult(text) {
  resultCount++;
  var div = document.createElement('div');
  div.className = 'result-item';
  div.innerHTML = '<div>' + resultCount + '</div><div>' + text + '</div>';
  document.getElementById('results-list').appendChild(div);
}

// Camera handling
var video = document.getElementById('video');
var cameraDiv = document.getElementById('camera');
var messageDiv = document.getElementById('camera-message');
var currentStream = null;

function stopCamera() {
  if (currentStream) {
    if (currentStream.stop) currentStream.stop();
    if (currentStream.getTracks) {
      currentStream.getTracks().forEach(function(t) { t.stop(); });
    }
    currentStream = null;
  }
  cameraDiv.style.display = 'none';
  messageDiv.style.display = 'flex';
}

function startCamera(useRear) {
  stopCamera();
  
  messageDiv.innerHTML = 'Starting camera...';
  
  // Simple constraints
  var constraints = { video: true };
  
  // Try to specify rear/front if possible
  if (useRear) {
    constraints = { video: { facingMode: 'environment' } };
  } else {
    constraints = { video: { facingMode: 'user' } };
  }
  
  // Use older webkitGetUserMedia for Android 5
  if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      constraints,
      function(stream) {
        // Success!
        currentStream = stream;
        video.src = window.webkitURL.createObjectURL(stream);
        cameraDiv.style.display = 'block';
        messageDiv.style.display = 'none';
        
        // Auto detect QR codes (simple version)
        detectQRCode();
      },
      function(err) {
        // Failed, try basic camera
        messageDiv.innerHTML = 'Camera error: ' + err.name + '<br>Trying basic camera...';
        
        if (navigator.webkitGetUserMedia) {
          navigator.webkitGetUserMedia(
            { video: true },
            function(stream) {
              currentStream = stream;
              video.src = window.webkitURL.createObjectURL(stream);
              cameraDiv.style.display = 'block';
              messageDiv.style.display = 'none';
              detectQRCode();
            },
            function(err2) {
              messageDiv.innerHTML = '‚ùå Camera failed: ' + err2.name + '<br>Use manual entry';
            }
          );
        }
      }
    );
  } else {
    messageDiv.innerHTML = '‚ùå Camera not supported on this browser';
  }
}

// Simple QR detection (just for demo - you'll need jsQR library)
// For now, manual entry only since camera works but we need QR library
function detectQRCode() {
  // This would use jsQR but we're keeping it simple
  // You can add a QR library later if needed
  console.log('Camera is working');
}

// Button handlers
document.getElementById('scanBtn').onclick = function() {
  stopCamera();
  messageDiv.innerHTML = 'Click a camera button below';
};

document.getElementById('rearBtn').onclick = function() {
  startCamera(true);
};

document.getElementById('frontBtn').onclick = function() {
  startCamera(false);
};

// Cleanup on page unload
window.onbeforeunload = function() {
  if (currentStream) {
    if (currentStream.stop) currentStream.stop();
    if (currentStream.getTracks) {
      currentStream.getTracks().forEach(function(t) { t.stop(); });
    }
  }
};
</script>

<!-- Add simple QR scanner if needed -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
// Override detectQRCode to actually scan
function detectQRCode() {
  var canvas = document.createElement('canvas');
  var ctx = canvas.getContext('2d');
  
  setInterval(function() {
    if (!video.videoWidth) return;
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    try {
      var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      var code = jsQR(imageData.data, canvas.width, canvas.height);
      
      if (code) {
        addResult('QR: ' + code.data);
        // Vibrate if supported
        if (navigator.vibrate) navigator.vibrate(200);
      }
    } catch(e) {}
  }, 500);
}
</script>

</body>
</html>
