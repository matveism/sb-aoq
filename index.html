<!DOCTYPE html>
<html lang="en">
<head>

<title>BARCODE SCANNER ¬∑ ALCATEL 7046T</title>
<style>
* { 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: transparent; 
    margin: 0;
    padding: 0;
}
body { 
    margin: 0; 
    background: #000; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    font-family: Arial, Helvetica, sans-serif; 
    font-weight: bold; 
}
#phone { 
    width: 360px; 
    height: 640px; 
    background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%); 
    color: #fff; 
    position: relative; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
}
#header { 
    width: 100%; 
    height: 38px; 
    background: linear-gradient(180deg, #5180b0 0%, #2e5a88 100%); 
    border-bottom: 2px solid #1f3f5c; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 0 12px; 
    font-weight: bold; 
    font-size: 16px; 
    z-index: 2; 
    flex-shrink: 0; 
}
#leftText { color: #fff; } 
#rightArea { color: #fff; font-size: 14px; display: flex; align-items: center; gap: 8px; }
#gpsIndicator { color: #ff4444; font-size: 16px; }
#timeDisplay { color: #ffcc00; font-size: 14px; }
#scanButton { 
    width: calc(100% - 24px); 
    height: 50px; 
    background: linear-gradient(180deg, #4CAF50 0%, #2b6e2f 100%); 
    border: 2px solid #1e5a22; 
    color: #fff; 
    font-size: 22px; 
    font-weight: bold; 
    text-align: center; 
    line-height: 50px; 
    margin: 12px auto 8px auto; 
    border-radius: 6px; 
    z-index: 2; 
    box-shadow: 0 4px 0 #145018; 
    cursor: pointer; 
    flex-shrink: 0; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 8px; 
}
#scanButton:active { 
    transform: translateY(2px); 
    box-shadow: 0 2px 0 #145018; 
    background: #3d9c42; 
}
.scan-button { display: flex; align-items: center; gap: 6px; font-size: 14px; }
.icon { width: 16px; height: 12px; background: repeating-linear-gradient(to right, black, black 2px, white 2px, white 4px); }
#scanFrame { 
    width: 280px; 
    height: 160px; 
    margin: 4px auto 0 auto; 
    position: relative; 
    display: none; 
    z-index: 3; 
    overflow: hidden; 
    flex-shrink: 0; 
    background: rgba(0,0,0,0.4); 
    border: none; 
}
#preview { width: 100%; height: 100%; object-fit: cover; display: block; }
.corner-bracket { 
    position: absolute; 
    width: 28px; 
    height: 28px; 
    border: 4px solid #ffcc00; 
    filter: drop-shadow(0 0 5px rgba(255,204,0,0.7)); 
    pointer-events: none; 
    z-index: 10; 
}
.corner-tl { top: 4px; left: 4px; border-right: none; border-bottom: none; }
.corner-tr { top: 4px; right: 4px; border-left: none; border-bottom: none; }
.corner-bl { bottom: 4px; left: 4px; border-right: none; border-top: none; }
.corner-br { bottom: 4px; right: 4px; border-left: none; border-top: none; }

#labelBlock { 
    display: flex; 
    flex-direction: column; 
    flex: 1; 
    min-height: 0; 
    width: 100%; 
    z-index: 2; 
    margin-top: 4px; 
}
#labelTitle { 
    height: 32px; 
    background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%); 
    border: 1px solid #1f3f5c; 
    display: flex; 
    align-items: center; 
    padding-left: 12px; 
    margin: 0 12px; 
    font-weight: bold; 
    font-size: 14px; 
    color: #fff; 
    flex-shrink: 0; 
}
#labelBox { 
    width: calc(100% - 24px); 
    min-height: 80px; 
    max-height: 120px; 
    margin: 0 auto; 
    border: 3px solid #1f3f5c; 
    background: #A6BEEF; 
    padding: 8px 10px; 
    font-size: 16px; 
    font-weight: bold; 
    color: #000; 
    white-space: pre-wrap; 
    overflow-y: auto; 
    word-break: break-all; 
    flex-shrink: 0; 
    line-height: 1.5; 
    font-family: monospace; 
    box-shadow: inset 0 0 0 2px #fff; 
}
#labelBox span.scan-entry { 
    display: block; 
    border-bottom: 2px solid #2b4b70; 
    background: #c0d4f5; 
    padding: 4px 6px; 
    margin: 4px 0; 
    border-radius: 4px; 
    font-weight: bold; 
    color: #000; 
}
#manualInputDiv { 
    background: #ffff99; 
    border: 2px dashed #ffaa00; 
    border-radius: 4px; 
    padding: 6px; 
    margin: 4px 0; 
    font-weight: bold; 
    color: #000; 
    display: flex; 
    align-items: center; 
    gap: 6px; 
}
#manualIndicator { background: #ffaa00; color: #000; padding: 2px 8px; border-radius: 12px; font-size: 12px; }
#manualText { flex: 1; font-family: monospace; letter-spacing: 1px; color: #0066cc; }
#labelButtons { 
    height: 42px; 
    background: #7496C4; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    border-radius: 4px; 
    border: 2px solid #3a5f8a; 
    margin: 8px 12px 0 12px; 
    padding: 0 20px; 
    font-weight: bold; 
    font-size: 18px; 
    color: #fff; 
    flex-shrink: 0; 
    box-shadow: inset 0 -2px 0 #3a5f8a; 
}
#labelButtons span { 
    cursor: pointer; 
    padding: 4px 12px; 
    background: transparent; 
    display: inline-block;
}
#labelButtons span:active { background: #27ae60; border-radius: 4px; }
#divider { color: rgba(255,255,255,0.7); padding: 0 !important; }
#navBar { 
    height: 36px; 
    background: linear-gradient(180deg, #4a7aa8 0%, #2b4b70 100%); 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    border-radius: 4px; 
    border: 1px solid #1f3f5c; 
    margin: 8px 12px 0 12px; 
    padding: 0 16px; 
    font-weight: bold; 
    font-size: 14px; 
    color: #fff; 
    flex-shrink: 0; 
}
#navBar button {

    border: none; 
    color: white; 
    font-size: 20px; 
    font-weight: bold; 
    cursor: pointer; 
    padding: 4px 8px; 
}
#navBar button:active { color: #4CAF50; }
#keypadWrapper {

    border-top: 3px solid #ffcc00; 
    margin-top: auto;

    padding-bottom: 4px; 
}
#keyTabs {
    display: flex;

} 
#keyTabs button {

    border: 2px solid #1f3f5c;

#numericPad {

}

#numericPad button:active {

}

#qwertyPad, #symbolPad {

}

#statusScreen {

    100% { opacity: 1; transform: scale(1); }

</style>

<script>
// GLOBAL FUNCTIONS - defined directly in global scope for Android 5 compatibility
var scanCount = 0;
var currentScans = [];
var manualInput = '';
var currentLocation = null;
var scanning = false;
var stream = null;
var scanTimeout = null;

// Time update
function updateTime() {
    var d = new Date();
    var month = (d.getMonth() + 1).toString();
    if (month.length < 2) month = '0' + month;
    var day = d.getDate().toString();
    if (day.length < 2) day = '0' + day;
    var hours = d.getHours();
    var minutes = d.getMinutes().toString();
    if (minutes.length < 2) minutes = '0' + minutes;
    var ampm = hours >= 12 ? 'PM' : 'AM';
    var hour12 = hours % 12;
    if (hour12 === 0) hour12 = 12;
    var timeStr = month + '/' + day + ' ' + hour12 + ':' + minutes + ' ' + ampm;
    
    var timeDisplay = document.getElementById('timeDisplay');
    var timeDisplay2 = document.getElementById('timeDisplay2');
    if (timeDisplay) timeDisplay.innerText = timeStr;
    if (timeDisplay2) timeDisplay2.innerText = timeStr;
}

// GPS
function initGPS() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(pos) {
                currentLocation = {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude
                };
                var gps = document.getElementById('gpsIndicator');
                if (gps) {
                    gps.innerHTML = 'üìç';
                    gps.style.color = '#4CAF50';
                }
            },
            function(err) {
                var gps = document.getElementById('gpsIndicator');
                if (gps) {
                    gps.innerHTML = 'üåê';
                    gps.style.color = '#ff4444';
                }
            },
            { timeout: 10000 }
        );
    } else {
        var gps = document.getElementById('gpsIndicator');
        if (gps) {
            gps.innerHTML = 'üö´';
            gps.style.color = '#ff4444';
        }
    }
}

// Camera functions
function stopCamera() {
    scanning = false;
    if (scanTimeout) {
        clearTimeout(scanTimeout);
        scanTimeout = null;
    }
    if (stream) {
        try {
            stream.getTracks().forEach(function(t) { t.stop(); });
        } catch(e) {}
        stream = null;
    }
    var frame = document.getElementById('scanFrame');
    if (frame) frame.style.display = 'none';
}

function startScan() {
    if (scanning) {
        stopCamera();
        return;
    }
    
    scanning = true;
    var frame = document.getElementById('scanFrame');
    if (frame) frame.style.display = 'block';
    
    // Try to start camera
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(s) {
            stream = s;
            var video = document.getElementById('preview');
            if (video) {
                video.srcObject = stream;
                video.play().catch(function(){});
            }
            
            // Simulate a scan after 3 seconds
            scanTimeout = setTimeout(function() {
                if (scanning) {
                    var fakeCodes = ['5901234123457', '9780201379624', '036000291452', '4012345012345'];
                    var fakeCode = fakeCodes[Math.floor(Math.random() * fakeCodes.length)];
                    addScannedCode(fakeCode, 'SCAN');
                }
            }, 3000);
        })
        .catch(function(err) {
            alert('Camera not available. Using simulation mode.');
            scanTimeout = setTimeout(function() {
                if (scanning) {
                    addScannedCode('5901234123457', 'SIM');
                }
            }, 2000);
        });
    } else {
        alert('No camera support. Using manual entry only.');
        scanTimeout = setTimeout(function() {
            if (scanning) {
                addScannedCode('9780201379624', 'SIM');
            }
        }, 2000);
    }
}

function addScannedCode(code, type) {
    scanning = false;
    stopCamera();
    
    // Beep sound
    try {
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        var osc = audioCtx.createOscillator();
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
        if (audioCtx.state === 'suspended') audioCtx.resume();
    } catch(e) {}
    
    scanCount++;
    currentScans.push({
        number: scanCount,
        code: code,
        type: type
    });
    
    var box = document.getElementById('labelBox');
    if (!box) return;
    
    // Remove manual input if present
    var manualDiv = document.getElementById('manualInputDiv');
    if (manualDiv) manualDiv.remove();
    manualInput = '';
    
    var locationText = currentLocation ? ' üìç' : '';
    var span = document.createElement('span');
    span.className = 'scan-entry';
    span.innerHTML = 'üì¶ SCAN #' + scanCount + ': ' + code + locationText + '<span id="barcodeType"> [' + type + ']</span>';
    box.appendChild(span);
    box.scrollTop = box.scrollHeight;
}

function clearScans() {
    scanCount = 0;
    currentScans = [];
    manualInput = '';
    var box = document.getElementById('labelBox');
    if (box) box.innerHTML = '';
    var md = document.getElementById('manualInputDiv');
    if (md) md.remove();
}

function goToStatus() {
    // Add manual text if present
    if (manualInput.trim() !== '') {
        scanCount++;
        currentScans.push({
            number: scanCount,
            code: manualInput.trim(),
            type: 'MANUAL'
        });
        
        var box = document.getElementById('labelBox');
        if (box) {
            var span = document.createElement('span');
            span.className = 'scan-entry';
            span.innerHTML = '‚úèÔ∏è MANUAL #' + scanCount + ': ' + manualInput.trim() + '<span id="barcodeType"> [MANUAL]</span>';
            box.appendChild(span);
        }
        
        manualInput = '';
        var md = document.getElementById('manualInputDiv');
        if (md) md.remove();
    }
    
    if (currentScans.length === 0) {
        alert('No scans to process');
        return;
    }
    
    // Show status screen
    document.getElementById('labelBlock').style.display = 'none';
    document.getElementById('scanButton').style.display = 'none';
    document.getElementById('leftText').innerText = 'SELECT STATUS';
    document.getElementById('statusScreen').style.display = 'flex';
}

function goBackToScan() {
    document.getElementById('statusScreen').style.display = 'none';
    document.getElementById('labelBlock').style.display = 'flex';
    document.getElementById('scanButton').style.display = 'flex';
    document.getElementById('leftText').innerText = 'SCAN ANY BARCODE';
}

function submitStatus(status) {
    var popup = document.getElementById('successPopup');
    document.getElementById('popupStatus').innerText = 'Status: ' + status;
    document.getElementById('popupScanCount').innerHTML = currentScans.length + ' barcode(s) saved';
    popup.style.display = 'flex';
    
    setTimeout(function() {
        popup.style.display = 'none';
        clearScans();
        goBackToScan();
    }, 2000);
}

// Keypad functions
function showNumeric() {
    document.getElementById('numericPad').style.display = 'grid';
    document.getElementById('qwertyPad').style.display = 'none';
    document.getElementById('symbolPad').style.display = 'none';
    document.getElementById('tabNumeric').classList.add('active');
    document.getElementById('tabQwerty').classList.remove('active');
    document.getElementById('tabSymbol').classList.remove('active');
}

function showQwerty() {
    document.getElementById('numericPad').style.display = 'none';
    document.getElementById('qwertyPad').style.display = 'block';
    document.getElementById('symbolPad').style.display = 'none';
    document.getElementById('tabQwerty').classList.add('active');
    document.getElementById('tabNumeric').classList.remove('active');
    document.getElementById('tabSymbol').classList.remove('active');
}

function showSymbol() {
    document.getElementById('numericPad').style.display = 'none';
    document.getElementById('qwertyPad').style.display = 'none';
    document.getElementById('symbolPad').style.display = 'block';
    document.getElementById('tabSymbol').classList.add('active');
    document.getElementById('tabQwerty').classList.remove('active');
    document.getElementById('tabNumeric').classList.remove('active');
}

function typeChar(c) {
    var box = document.getElementById('labelBox');
    if (!box) return;
    
    var manualDiv = document.getElementById('manualInputDiv');
    
    if (!manualDiv) {
        manualDiv = document.createElement('div');
        manualDiv.id = 'manualInputDiv';
        manualDiv.innerHTML = '<span id="manualIndicator">MAN</span> <span id="manualText"></span>';
        box.appendChild(manualDiv);
    }
    
    manualInput += c;
    var manualText = document.getElementById('manualText');
    if (manualText) manualText.innerText = manualInput;
    box.scrollTop = box.scrollHeight;
}

function backspace() {
    if (manualInput.length > 0) {
        manualInput = manualInput.slice(0, -1);
        var manualText = document.getElementById('manualText');
        if (manualText) {
            manualText.innerText = manualInput;
            if (manualInput === '') {
                var manualDiv = document.getElementById('manualInputDiv');
                if (manualDiv) manualDiv.remove();
            }
        }
    }
}

function prevTab() {
    if (document.getElementById('numericPad').style.display === 'grid') {
        showSymbol();
    } else if (document.getElementById('qwertyPad').style.display === 'block') {
        showNumeric();
    } else if (document.getElementById('symbolPad').style.display === 'block') {
        showQwerty();
    }
}

function nextTab() {
    if (document.getElementById('numericPad').style.display === 'grid') {
        showQwerty();
    } else if (document.getElementById('qwertyPad').style.display === 'block') {
        showSymbol();
    } else if (document.getElementById('symbolPad').style.display === 'block') {
        showNumeric();
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    initGPS();
    updateTime();
    setInterval(updateTime, 1000);
    showNumeric();
});

// Cleanup
window.addEventListener('beforeunload', function() {
    stopCamera();
});
</script>
