  <!-- ZXing Library for full barcode support (all 1D & 2D) -->
  <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>

  <script>
    (function() {
      let stream = null;
      let scanning = false;
      let scanCount = 0;
      let animationFrame = null;
      let currentScans = [];
      let currentLocation = null;
      let gpsWatchId = null;
      let codeReader = null;
      
      // Google Apps Script Web App URL - REPLACE WITH YOUR ACTUAL URL
      const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5wGyJmz_HbuTovfLigGirPwh08qkRyUdecQuZgKeKnOQNFLSgVc5xSTE2HtCf2bE/exec';

      const beep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
      beep.preload = 'auto';
      function playBeep() { beep.currentTime = 0; beep.play().catch(e => {}); }

      // Map ZXing format names to readable names
      function getBarcodeTypeName(format) {
        const formatMap = {
          'AZTEC': 'Aztec Code',
          'CODABAR': 'Codabar (NW-7)',
          'CODE_39': 'Code 39',
          'CODE_93': 'Code 93',
          'CODE_128': 'Code 128',
          'DATA_MATRIX': 'Data Matrix',
          'EAN_8': 'EAN-8',
          'EAN_13': 'EAN-13',
          'ITF': 'Interleaved 2 of 5',
          'PDF_417': 'PDF417',
          'QR_CODE': 'QR Code',
          'UPC_A': 'UPC-A',
          'UPC_E': 'UPC-E',
          'MAXICODE': 'MaxiCode',
          'RSS_14': 'GS1 Databar',
          'RSS_EXPANDED': 'GS1 Expanded',
          'CODABLOCK': 'Codablock',
          'CODE_11': 'Code 11',
          'MSI': 'MSI Plessey',
          'PHARMACODE': 'Pharmacode',
          'POSTNET': 'PostNet',
          'PLANET': 'PLANET',
          'IMB': 'Intelligent Mail',
          'MICRO_QR': 'Micro QR Code',
          'MICRO_PDF_417': 'MicroPDF417',
          'COMPOSITE': 'Composite Code',
          'GS1_128': 'GS1-128',
          'GS1_DM': 'GS1 DataMatrix',
          'GS1_QR': 'GS1 QR Code',
          'HAN_XIN': 'Han Xin Code',
          'RM4SCC': 'Royal Mail 4 State',
          'AUSPOST': 'Australia Post',
          'CANPOST': 'Canada Post'
        };
        return formatMap[format] || format || 'Unknown';
      }

      // Initialize GPS
      function initGPS() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              };
              updateGPSIndicator(true);
            },
            (error) => {
              console.error('GPS Error:', error);
              updateGPSIndicator(false);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
          
          gpsWatchId = navigator.geolocation.watchPosition(
            (position) => {
              currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              };
              updateGPSIndicator(true);
            },
            (error) => {
              console.error('GPS Watch Error:', error);
              updateGPSIndicator(false);
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );
        } else {
          updateGPSIndicator(false);
        }
      }

      function updateGPSIndicator(hasGPS) {
        const gpsElement = document.getElementById('gpsIndicator');
        if (gpsElement) {
          gpsElement.innerHTML = hasGPS ? 'üõ∞Ô∏è' : 'üåê';
          gpsElement.style.color = hasGPS ? '#4CAF50' : '#ff4444';
        }
      }

      // Calculate ETA based on status
      function calculateETA(status) {
        const now = new Date();
        let eta = new Date(now);
        
        switch(status) {
          case 'Data Received':
            eta.setDate(now.getDate() + 7);
            break;
          case 'Picked Up':
            eta.setDate(now.getDate() - 1);
            break;
          case 'Depart Post Office':
            eta.setDate(now.getDate() - 2);
            break;
          case 'Arrival Scan':
            eta.setHours(now.getHours() - 12); // -0.5 days
            break;
          case 'Local Scan':
            eta.setHours(now.getHours() - 36); // -1.5 days
            break;
          case 'Out For Delivery':
            eta.setDate(now.getDate() - 2);
            break;
          case 'Delivered':
            eta = now; // 0 days
            break;
          default:
            eta.setDate(now.getDate() + 7);
        }
        
        return eta;
      }

      // Format date for display
      function formatDate(date) {
        return date.toLocaleString('en-US', { 
          month: '2-digit', 
          day: '2-digit', 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: true 
        });
      }

      function updateTime() {
        const d = new Date();
        const month = (d.getMonth() + 1).toString().padStart(2,'0');
        const day = d.getDate().toString().padStart(2,'0');
        const hours = d.getHours();
        const minutes = d.getMinutes().toString().padStart(2,'0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const hour12 = hours % 12 || 12;
        const timeStr = month + '/' + day + ' ' + hour12 + ':' + minutes + ' ' + ampm;
        document.getElementById('timeDisplay').innerText = timeStr;
        document.getElementById('timeDisplay2').innerText = timeStr;
      }
      setInterval(updateTime, 1000);
      window.addEventListener('load', updateTime);

      function stopCamera() {
        if (animationFrame) cancelAnimationFrame(animationFrame);
        if (stream) { 
          stream.getTracks().forEach(t => t.stop()); 
          stream = null;
        }
      }

      async function startScan() {
        if (scanning) return;
        scanning = true;
        const frame = document.getElementById('scanFrame');
        const laser = document.getElementById('laser');
        frame.style.display = 'block';
        laser.style.display = 'block';

        try {
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 640 },
              height: { ideal: 480 }
            } 
          });
          
          const video = document.getElementById('preview');
          video.srcObject = stream;
          await video.play();

          // Initialize ZXing reader
          const hints = new Map();
          const possibleFormats = [
            ZXing.BarcodeFormat.QR_CODE,
            ZXing.BarcodeFormat.MICRO_QR,
            ZXing.BarcodeFormat.DATA_MATRIX,
            ZXing.BarcodeFormat.PDF_417,
            ZXing.BarcodeFormat.MICRO_PDF_417,
            ZXing.BarcodeFormat.AZTEC,
            ZXing.BarcodeFormat.MAXICODE,
            ZXing.BarcodeFormat.CODE_128,
            ZXing.BarcodeFormat.CODE_39,
            ZXing.BarcodeFormat.CODE_93,
            ZXing.BarcodeFormat.CODABAR,
            ZXing.BarcodeFormat.EAN_13,
            ZXing.BarcodeFormat.EAN_8,
            ZXing.BarcodeFormat.ITF,
            ZXing.BarcodeFormat.UPC_A,
            ZXing.BarcodeFormat.UPC_E,
            ZXing.BarcodeFormat.RSS_14,
            ZXing.BarcodeFormat.RSS_EXPANDED,
            ZXing.BarcodeFormat.CODABLOCK,
            ZXing.BarcodeFormat.MSI,
            ZXing.BarcodeFormat.PHARMACODE,
            ZXing.BarcodeFormat.POSTNET,
            ZXing.BarcodeFormat.PLANET,
            ZXing.BarcodeFormat.IMB,
            ZXing.BarcodeFormat.GS1_128,
            ZXing.BarcodeFormat.GS1_DM,
            ZXing.BarcodeFormat.GS1_QR,
            ZXing.BarcodeFormat.HAN_XIN,
            ZXing.BarcodeFormat.RM4SCC,
            ZXing.BarcodeFormat.AUSPOST
          ];
          
          hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, possibleFormats);
          hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
          
          codeReader = new ZXing.MultiFormatReader();
          codeReader.setHints(hints);

          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          function tick() {
            if (!scanning || !video.videoWidth) {
              animationFrame = requestAnimationFrame(tick);
              return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            try {
              // Convert canvas to luminance source for ZXing
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const luminanceSource = new ZXing.BufferedImageLuminanceSource(imageData.data, canvas.width, canvas.height);
              const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));
              
              // Try to decode
              const result = codeReader.decode(binaryBitmap);
              
              if (result) {
                const barcodeType = getBarcodeTypeName(result.getBarcodeFormat().toString());
                onBarcodeDecoded(result.getText(), barcodeType);
                return;
              }
            } catch (e) {
              // No barcode found, continue scanning
            }
            
            animationFrame = requestAnimationFrame(tick);
          }
          tick();
        } catch (err) {
          console.error('Camera error:', err);
          scanning = false;
          frame.style.display = 'none';
          laser.style.display = 'none';
          alert('Camera access denied or not supported');
        }
      }

      function onBarcodeDecoded(code, barcodeType) {
        scanning = false;
        stopCamera();
        document.getElementById('scanFrame').style.display = 'none';
        document.getElementById('laser').style.display = 'none';
        playBeep();

        scanCount++;
        currentScans.push({ 
          number: scanCount, 
          code, 
          barcodeType,
          timestamp: new Date().toISOString(),
          location: currentLocation 
        });
        
        const box = document.getElementById('labelBox');
        const span = document.createElement('span');
        span.className = 'scan-entry';
        span.innerHTML = scanCount + '  ' + code + 
          (currentLocation ? ' üìç' : '') + 
          '<span id="barcodeType">[' + barcodeType + ']</span>';
        box.appendChild(span);
        box.scrollTop = box.scrollHeight;
      }

      function clearScans() {
        scanCount = 0;
        currentScans = [];
        document.getElementById('labelBox').innerHTML = '';
      }

      function goToStatus() {
        if (currentScans.length === 0) {
          alert('Please scan a package first');
          return;
        }
        document.getElementById('labelBlock').style.display = 'none';
        document.getElementById('scanButton').style.display = 'none';
        document.getElementById('leftText').innerText = 'SELECT STATUS';
        document.getElementById('statusScreen').style.display = 'flex';
      }

      function goBackToScan() {
        document.getElementById('statusScreen').style.display = 'none';
        document.getElementById('labelBlock').style.display = 'flex';
        document.getElementById('scanButton').style.display = 'flex';
        document.getElementById('leftText').innerText = 'SCAN BARCODE';
      }

      async function sendToSheets(status) {
        if (!currentLocation) {
          try {
            const position = await new Promise((resolve, reject) => {
              navigator.geolocation.getCurrentPosition(resolve, reject, {
                enableHighAccuracy: true,
                timeout: 5000
              });
            });
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
              accuracy: position.coords.accuracy
            };
          } catch (error) {
            console.warn('Could not get GPS location:', error);
          }
        }

        // Calculate ETA for each scanned package
        const now = new Date();
        const scannedPackages = currentScans.map((scan) => {
          const eta = calculateETA(status);
          
          return {
            LABEL_ID: scan.code,
            BARCODE_TYPE: scan.barcodeType,
            TIME: now.toLocaleTimeString(),
            DATE: now.toLocaleDateString(),
            STATUS: status,
            LOCATION: currentLocation ? `${currentLocation.lat},${currentLocation.lng}` : 'GPS Unavailable',
            ETA: formatDate(eta),
            TIMESTAMP: now.toISOString()
          };
        });

        const data = { 
          scans: scannedPackages, 
          status, 
          timestamp: now.toISOString(),
          location: currentLocation,
          batch_id: Date.now().toString()
        };
        
        console.log('üì§ Sending to sheets:', data);
        
        // Send to Google Sheets
        try {
          const response = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });
          console.log('Data sent successfully');
        } catch (error) {
          console.error('Error sending to sheets:', error);
        }

        return scannedPackages;
      }

      async function chooseStatus(status) {
        const scannedPackages = await sendToSheets(status);
        
        // Show ETA in popup
        const etaInfo = scannedPackages.map(pkg => 
          `Package: ${pkg.LABEL_ID.substring(0, 8)}... [${pkg.BARCODE_TYPE}] ETA: ${pkg.ETA}`
        ).join('<br>');
        
        document.getElementById('popupStatus').innerText = status;
        document.getElementById('popupScanCount').innerHTML = `
          ${scanCount} package(s) recorded<br>
          <div class="eta-info">${etaInfo}</div>
        `;
        document.getElementById('successPopup').style.display = 'flex';

        setTimeout(() => {
          document.getElementById('successPopup').style.display = 'none';
          clearScans();
          goBackToScan();
        }, 4000);
      }

      function showNumeric() {
        document.getElementById('numericPad').style.display = 'grid';
        document.getElementById('qwertyPad').style.display = 'none';
        document.getElementById('symbolPad').style.display = 'none';
        document.getElementById('tabNumeric').classList.add('active');
        document.getElementById('tabQwerty').classList.remove('active');
        document.getElementById('tabSymbol').classList.remove('active');
      }

      function showQwerty() {
        document.getElementById('numericPad').style.display = 'none';
        document.getElementById('qwertyPad').style.display = 'block';
        document.getElementById('symbolPad').style.display = 'none';
        document.getElementById('tabQwerty').classList.add('active');
        document.getElementById('tabNumeric').classList.remove('active');
        document.getElementById('tabSymbol').classList.remove('active');
      }

      function showSymbol() {
        document.getElementById('numericPad').style.display = 'none';
        document.getElementById('qwertyPad').style.display = 'none';
        document.getElementById('symbolPad').style.display = 'block';
        document.getElementById('tabSymbol').classList.add('active');
        document.getElementById('tabQwerty').classList.remove('active');
        document.getElementById('tabNumeric').classList.remove('active');
      }

      function typeChar(c) {
        const box = document.getElementById('labelBox');
        box.innerHTML += c;
        box.scrollTop = box.scrollHeight;
      }

      function backspace() {
        const box = document.getElementById('labelBox');
        if (box.lastChild?.nodeType === Node.TEXT_NODE) {
          let txt = box.lastChild.textContent;
          box.lastChild.textContent = txt.slice(0, -1);
          if (box.lastChild.textContent === '') box.removeChild(box.lastChild);
        } else {
          box.innerHTML = box.innerHTML.slice(0, -1);
        }
      }

      // Initialize on load
      window.addEventListener('load', () => {
        initGPS();
        showNumeric();
      });

      // Clean up on unload
      window.addEventListener('beforeunload', () => {
        if (gpsWatchId) {
          navigator.geolocation.clearWatch(gpsWatchId);
        }
        stopCamera();
      });

      // Expose functions globally
      window.startScan = startScan;
      window.clearScans = clearScans;
      window.goToStatus = goToStatus;
      window.chooseStatus = chooseStatus;
      window.goBackToScan = goBackToScan;
      window.showNumeric = showNumeric;
      window.showQwerty = showQwerty;
      window.showSymbol = showSymbol;
      window.typeChar = typeChar;
      window.backspace = backspace;
    })();
  </script>
</head>
<body>

    </div>

            white 4px
          );
      }
    </style>

    <div id="scanFrame">

      <div id="labelBox"></div>

      <div id="labelButtons">

        <span id="divider">|</span>
        <span onclick="goToStatus()">ENTER</span>
      </div>

      <div id="navBar">
        <button>‚óÑ</button>

      <div id="keypadWrapper">

        <div id="numericPad">

          <div class="row"><button class="special" onclick="showNumeric()">123</button><button class="space" onclick="typeChar(' ')">space</button><button class="special" onclick="typeChar('.')">.</button></div>

          <div class="row"><button onclick="typeChar('-')">-</button><button onclick="typeChar('+')">+</button><button onclick="typeChar('=')">=</button><button onclick="typeChar('<')">&lt;</button><button onclick="typeChar('>')">&gt;</button><button onclick="typeChar('[')">[</button><button onclick="typeChar(']')">]</button><button class="special" onclick="backspace()">‚å´</button></div>
          <div class="row"><button class="special" onclick="showQwerty()">ABC</button><button class="space" onclick="typeChar(' ')">space</button><button class="special" onclick="typeChar('.')">.</button></div>
        </div>
