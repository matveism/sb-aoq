<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Courier Scanner ¬∑ PRO</title>
  <meta name="viewport" content="width=360, height=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Roboto', 'Segoe UI', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
    }

    #root {
      width: 360px;
      height: 640px;
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .header {
      width: 100%;
      height: 38px;
      background: linear-gradient(180deg, #5180b0 0%, #2e5a88 100%);
      border-bottom: 2px solid #1f3f5c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      font-weight: 700;
      font-size: 16px;
      z-index: 2;
      flex-shrink: 0;
      letter-spacing: 0.3px;
    }

    .scan-button {
      width: calc(100% - 24px);
      height: 50px;
      background: linear-gradient(180deg, #4CAF50 0%, #2b6e2f 100%);
      border: 2px solid #1e5a22;
      color: #ffffff;
      font-size: 22px;
      font-weight: 700;
      margin: 12px auto 8px auto;
      border-radius: 6px;
      box-shadow: 0 4px 0 #145018;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.5px;
    }
    .scan-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #145018;
    }

    .scan-icon {
      width: 18px;
      height: 14px;
      background: repeating-linear-gradient(to right, black, black 2px, white 2px, white 4px);
    }

    .scan-frame {
      width: 280px;
      height: 160px;
      border: 2px solid rgba(255,255,255,0.6);
      margin: 4px auto 0 auto;
      position: relative;
      z-index: 3;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(0,0,0,0.4);
    }

    .scan-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .laser {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff3333;
      box-shadow: 0 0 10px #ff0000;
      animation: laserMove 1.8s linear infinite;
      z-index: 5;
    }
    @keyframes laserMove {
      0%   { top: 0; }
      50%  { top: 158px; }
      100% { top: 0; }
    }

    .corner {
      width: 22px;
      height: 22px;
      border: 3px solid #ffcc00;
      position: absolute;
      pointer-events: none;
    }
    .corner-tl { top: -3px; left: -3px; border-right: none; border-bottom: none; }
    .corner-tr { top: -3px; right: -3px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: -3px; left: -3px; border-right: none; border-top: none; }
    .corner-br { bottom: -3px; right: -3px; border-left: none; border-top: none; }

    .label-block {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      width: 100%;
      z-index: 2;
      margin-top: 4px;
    }

    .label-title {
      height: 32px;
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      border: 1px solid #1f3f5c;
      display: flex;
      align-items: center;
      padding-left: 12px;
      margin: 0 12px;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
      letter-spacing: 0.5px;
    }

    .label-box {
      width: calc(100% - 24px);
      min-height: 80px;
      max-height: 120px;
      margin: 0 auto;
      border: 3px solid #1f3f5c;
      background: #A6BEEF;
      padding: 8px 10px;
      font-size: 16px;
      font-weight: 700;
      color: #000000;
      overflow-y: auto;
      flex-shrink: 0;
      line-height: 1.5;
      font-family: 'Roboto', 'Segoe UI', monospace;
      box-shadow: inset 0 0 0 2px #ffffff;
    }

    .scan-entry {
      display: block;
      border-bottom: 2px solid #2b4b70;
      background: #c0d4f5;
      padding: 4px 6px;
      margin: 4px 0;
      border-radius: 4px;
      font-weight: 700;
      color: #000;
    }
    .scan-entry:last-child {
      border-bottom: none;
    }

    .label-buttons {
      height: 42px;
      background: #7496C4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 4px;
      border: 2px solid #3a5f8a;
      margin: 8px 12px 0 12px;
      padding: 0 20px;
      font-weight: 700;
      font-size: 18px;
      flex-shrink: 0;
      box-shadow: inset 0 -2px 0 #3a5f8a;
    }
    .label-buttons span {
      cursor: pointer;
      padding: 4px 12px;
      text-shadow: 1px 1px 0 #1f3f5c;
    }
    .label-buttons span:active {
      background: #27ae60;
      border-radius: 4px;
    }

    .nav-bar {
      height: 36px;
      background: linear-gradient(180deg, #4a7aa8 0%, #2b4b70 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 4px;
      border: 1px solid #1f3f5c;
      margin: 8px 12px 0 12px;
      padding: 0 16px;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }
    .nav-bar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      padding: 4px 8px;
    }
    .nav-bar button:active {
      color: #4CAF50;
    }

    .keypad-wrapper {
      width: 100%;
      background: linear-gradient(180deg, #2b4b70 0%, #1f3f5c 100%);
      border-top: 3px solid #ffcc00;
      margin-top: auto;
      flex-shrink: 0;
      z-index: 2;
      padding-bottom: 4px;
    }

    .key-tabs {
      display: flex;
      gap: 8px;
      padding: 8px 12px 4px 12px;
    }
    .key-tabs button {
      flex: 1;
      background: #3a5f8a;
      border: 2px solid #1f3f5c;
      border-radius: 30px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 700;
      padding: 8px 0;
      cursor: pointer;
    }
    .key-tabs button.active {
      background: #4CAF50;
      border-color: #145018;
    }

    .numeric-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 6px 12px 10px 12px;
    }
    .numeric-pad button {
      background: linear-gradient(180deg, #5a7a9a 0%, #3a5f8a 100%);
      border: 1px solid #1f3f5c;
      border-radius: 6px;
      color: #ffffff;
      font-size: 22px;
      font-weight: 700;
      height: 46px;
      cursor: pointer;
      box-shadow: 0 3px 0 #1f3f5c;
    }
    .numeric-pad button:active {
      transform: translateY(2px);
      background: #4CAF50;
    }
    .numeric-pad .backspace {
      background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
    }
    .numeric-pad .add-btn {
      background: linear-gradient(180deg, #4CAF50 0%, #2b6e2f 100%);
      border: 2px solid #1e5a22;
      grid-column: span 3;
      font-size: 18px;
    }

    .qwerty-pad, .symbol-pad {
      padding: 0 8px 12px 8px;
    }
    .key-row {
      display: flex;
      gap: 3px;
      margin-bottom: 4px;
      justify-content: center;
    }
    .key-row button {
      flex: 1;
      max-width: 34px;
      min-width: 28px;
      background: linear-gradient(180deg, #5a7a9a 0%, #3a5f8a 100%);
      border: 1px solid #1f3f5c;
      border-radius: 5px;
      color: #ffffff;
      font-size: 15px;
      font-weight: 700;
      height: 38px;
      cursor: pointer;
      box-shadow: 0 2px 0 #1f3f5c;
    }
    .key-row button:active {
      transform: translateY(2px);
      background: #4CAF50;
    }
    .key-row .special {
      max-width: 50px;
      font-size: 12px;
    }
    .key-row .space {
      flex: 3;
      max-width: 180px;
      font-size: 13px;
    }
    .key-row .backspace {
      background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
      max-width: 45px;
    }
    .key-row .add {
      background: linear-gradient(180deg, #4CAF50 0%, #2b6e2f 100%);
      border: 2px solid #1e5a22;
      max-width: 50px;
      font-size: 12px;
    }

    .status-screen {
      position: absolute;
      top: 38px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(28, 48, 70, 0.98);
      z-index: 100;
      padding: 20px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .status-btn {
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      border: 2px solid #ffcc00;
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 16px 8px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .status-btn:active {
      background: #4CAF50;
    }
    .status-btn.back {
      background: linear-gradient(180deg, #3a5f8a 0%, #1f3f5c 100%);
      border-color: #f1c40f;
      margin-top: 25px;
    }

    .success-popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: linear-gradient(180deg, #3f6b9c 0%, #2b4b70 100%);
      border: 3px solid #27ae60;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      width: 240px;
      animation: fadePop 0.2s;
    }
    .checkmark {
      width: 70px;
      height: 70px;
      background: #27ae60;
      border-radius: 50%;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
      color: white;
    }
    @keyframes fadePop {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    function ScannerApp() {
      const [scanning, setScanning] = useState(false);
      const [scans, setScans] = useState([]);
      const [scanCount, setScanCount] = useState(0);
      const [currentTime, setCurrentTime] = useState('');
      const [gpsLocation, setGpsLocation] = useState(null);
      const [hasGPS, setHasGPS] = useState(false);
      const [showStatus, setShowStatus] = useState(false);
      const [showSuccess, setShowSuccess] = useState(false);
      const [lastStatus, setLastStatus] = useState('');
      const [activeKeypad, setActiveKeypad] = useState('numeric');
      const [manualInput, setManualInput] = useState('');
      
      const videoRef = useRef(null);
      const streamRef = useRef(null);
      const animationRef = useRef(null);

      const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5wGyJmz_HbuTovfLigGirPwh08qkRyUdecQuZgKeKnOQNFLSgVc5xSTE2HtCf2bE/exec';

      // Update time
      useEffect(() => {
        const updateTime = () => {
          const d = new Date();
          const month = (d.getMonth() + 1).toString().padStart(2, '0');
          const day = d.getDate().toString().padStart(2, '0');
          const hours = d.getHours();
          const minutes = d.getMinutes().toString().padStart(2, '0');
          const ampm = hours >= 12 ? 'PM' : 'AM';
          const hour12 = hours % 12 || 12;
          setCurrentTime(`${month}/${day} ${hour12}:${minutes} ${ampm}`);
        };
        updateTime();
        const interval = setInterval(updateTime, 1000);
        return () => clearInterval(interval);
      }, []);

      // Initialize GPS
      useEffect(() => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              setGpsLocation({
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              });
              setHasGPS(true);
            },
            () => setHasGPS(false),
            { enableHighAccuracy: true, timeout: 10000 }
          );

          const watchId = navigator.geolocation.watchPosition(
            (position) => {
              setGpsLocation({
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              });
              setHasGPS(true);
            },
            () => setHasGPS(false),
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );

          return () => navigator.geolocation.clearWatch(watchId);
        }
      }, []);

      const playBeep = useCallback(() => {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);
        oscillator.frequency.value = 1800;
        oscillator.type = 'square';
        gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
        oscillator.start(ctx.currentTime);
        oscillator.stop(ctx.currentTime + 0.1);
      }, []);

      const detectBarcodeType = useCallback((code) => {
        if (!code) return 'Unknown';
        if (/^\d{20}$/.test(code) || /^\d{25}$/.test(code) || /^\d{29}$/.test(code) || /^\d{31}$/.test(code)) return 'USPS IMb';
        if (/^[ADFT]{65}$/i.test(code)) return 'USPS IMb';
        if (/^\d{12}$/.test(code)) return 'UPC-A';
        if (/^[01]\d{7}$/.test(code)) return 'UPC-E';
        if (/^\d{13}$/.test(code)) return 'EAN-13';
        if (/^\d{8}$/.test(code)) return 'EAN-8';
        if (code.startsWith('http') || code.includes('://')) return 'QR Code';
        return 'Barcode';
      }, []);

      const stopCamera = useCallback(() => {
        if (animationRef.current) {
          cancelAnimationFrame(animationRef.current);
          animationRef.current = null;
        }
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(t => t.stop());
          streamRef.current = null;
        }
      }, []);

      const onBarcodeDetected = useCallback((code) => {
        setScanning(false);
        stopCamera();
        playBeep();

        const barcodeType = detectBarcodeType(code);
        const newScan = {
          number: scanCount + 1,
          code,
          barcodeType,
          timestamp: new Date().toISOString(),
          location: gpsLocation
        };

        setScanCount(prev => prev + 1);
        setScans(prev => [...prev, newScan]);
        setManualInput('');
      }, [scanCount, gpsLocation, stopCamera, playBeep, detectBarcodeType]);

      const startScan = useCallback(async () => {
        if (scanning) return;
        setScanning(true);

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });

          streamRef.current = stream;
          
          if (videoRef.current) {
            videoRef.current.srcObject = stream;
            await videoRef.current.play();
          }

          if ('BarcodeDetector' in window) {
            const barcodeDetector = new BarcodeDetector({
              formats: ['aztec', 'code_128', 'code_39', 'code_93', 'codabar', 'data_matrix', 'ean_13', 'ean_8', 'itf', 'pdf417', 'qr_code', 'upc_a', 'upc_e']
            });

            const detectBarcode = async () => {
              if (!scanning || !videoRef.current) return;
              
              try {
                const barcodes = await barcodeDetector.detect(videoRef.current);
                if (barcodes.length > 0) {
                  onBarcodeDetected(barcodes[0].rawValue);
                  return;
                }
              } catch (e) {}
              
              animationRef.current = requestAnimationFrame(detectBarcode);
            };

            detectBarcode();
          } else {
            alert('Barcode scanning not supported. Use Chrome/Edge or manual entry.');
            setScanning(false);
            stopCamera();
          }
        } catch (err) {
          console.error('Camera error:', err);
          setScanning(false);
          alert('Camera access denied');
        }
      }, [scanning, onBarcodeDetected, stopCamera]);

      const addManualBarcode = useCallback(() => {
        if (!manualInput.trim()) return;
        onBarcodeDetected(manualInput.trim());
      }, [manualInput, onBarcodeDetected]);

      const clearScans = useCallback(() => {
        setScanCount(0);
        setScans([]);
        setManualInput('');
      }, []);

      const calculateETA = useCallback((status) => {
        const now = new Date();
        const eta = new Date(now);
        
        switch(status) {
          case 'Data Received': eta.setDate(now.getDate() + 7); break;
          case 'Picked Up': eta.setDate(now.getDate() - 1); break;
          case 'Depart Post Office': eta.setDate(now.getDate() - 2); break;
          case 'Arrival Scan': eta.setHours(now.getHours() - 12); break;
          case 'Local Scan': eta.setHours(now.getHours() - 36); break;
          case 'Out For Delivery': eta.setDate(now.getDate() - 2); break;
          case 'Delivered': break;
          default: eta.setDate(now.getDate() + 7);
        }
        
        return eta;
      }, []);

      const chooseStatus = useCallback(async (status) => {
        setLastStatus(status);
        setShowStatus(false);
        setShowSuccess(true);

        const now = new Date();
        const scannedPackages = scans.map(scan => ({
          LABEL_ID: scan.code,
          BARCODE_TYPE: scan.barcodeType,
          TIME: now.toLocaleTimeString(),
          DATE: now.toLocaleDateString(),
          STATUS: status,
          LOCATION: gpsLocation ? `${gpsLocation.lat},${gpsLocation.lng}` : 'GPS Unavailable',
          ETA: calculateETA(status).toLocaleString(),
          TIMESTAMP: now.toISOString()
        }));

        try {
          await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              scans: scannedPackages, 
              status, 
              timestamp: now.toISOString(),
              location: gpsLocation,
              batch_id: Date.now().toString()
            })
          });
        } catch (error) {
          console.error('Error:', error);
        }

        setTimeout(() => {
          setShowSuccess(false);
          clearScans();
        }, 3000);
      }, [scans, gpsLocation, calculateETA, clearScans]);

      const typeChar = useCallback((char) => {
        setManualInput(prev => prev + char);
      }, []);

      const backspace = useCallback(() => {
        setManualInput(prev => prev.slice(0, -1));
      }, []);

      const statusOptions = [
        { label: 'Data Received', eta: '+7 days' },
        { label: 'Picked Up', eta: '-1 day' },
        { label: 'Depart Post Office', eta: '-2 days' },
        { label: 'Arrival Scan', eta: '-0.5 days' },
        { label: 'Local Scan', eta: '-1.5 days' },
        { label: 'Out For Delivery', eta: '-2 days' },
        { label: 'Delivered', eta: '0 days' }
      ];

      return (
        <>
          <div className="header">
            <span>{showStatus ? 'SELECT STATUS' : 'SCAN BARCODE'}</span>
            <div style={{display: 'flex', alignItems: 'center', gap: '8px', fontSize: '14px'}}>
              <span style={{color: hasGPS ? '#4CAF50' : '#ff4444'}}>{hasGPS ? 'üõ∞Ô∏è' : 'üåê'}</span>
              <span>üì∂</span>
              <span>{currentTime}</span>
            </div>
          </div>

          {!showStatus ? (
            <>
              <button className="scan-button" onClick={startScan}>
                <div className="scan-icon"></div>
                <div>SCAN</div>
              </button>

              {scanning && (
                <div className="scan-frame">
                  <video ref__={videoRef} playsInline muted />
                  <div className="laser" />
                  <div className="corner corner-tl"></div>
                  <div className="corner corner-tr"></div>
                  <div className="corner corner-bl"></div>
                  <div className="corner corner-br"></div>
                </div>
              )}

              <div className="label-block">
                <div className="label-title"># LABEL ID</div>
                
                <div className="label-box">
                  {scans.map((scan, idx) => (
                    <div key={idx} className="scan-entry">
                      {scan.number}  {scan.code} {scan.location && 'üìç'}
                      <span style={{fontSize: '12px'}}> [{scan.barcodeType}]</span>
                    </div>
                  ))}
                  {manualInput && <div style={{color: '#666', fontStyle: 'italic'}}>{manualInput}_</div>}
                </div>

                <div className="label-buttons">
                  <span onClick={clearScans}>ESC</span>
                  <span style={{color: 'rgba(255,255,255,0.7)'}}>|</span>
                  <span onClick={() => scans.length > 0 && setShowStatus(true)}>ENTER</span>
                </div>

                <div className="nav-bar">
                  <button>‚óÑ</button>
                  <span>{currentTime}</span>
                  <button>‚ñ∫</button>
                </div>
              </div>

              <div className="keypad-wrapper">
                <div className="key-tabs">
                  <button className={activeKeypad === 'qwerty' ? 'active' : ''} onClick={() => setActiveKeypad('qwerty')}>ABC</button>
                  <button className={activeKeypad === 'numeric' ? 'active' : ''} onClick={() => setActiveKeypad('numeric')}>123</button>
                  <button className={activeKeypad === 'symbol' ? 'active' : ''} onClick={() => setActiveKeypad('symbol')}>SYM</button>
                </div>

                {activeKeypad === 'numeric' && (
                  <div className="numeric-pad">
                    {[1,2,3,4,5,6,7,8,9,'-',0,'‚å´'].map((key) => (
                      <button
                        key={key}
                        className={key === '‚å´' ? 'backspace' : ''}
                        onClick={() => key === '‚å´' ? backspace() : typeChar(String(key))}
                      >
                        {key}
                      </button>
                    ))}
                    <button className="add-btn" onClick={addManualBarcode}>ADD BARCODE</button>
                  </div>
                )}

                {activeKeypad === 'qwerty' && (
                  <div className="qwerty-pad">
                    {[
                      ['Q','W','E','R','T','Y','U','I','O','P'],
                      ['A','S','D','F','G','H','J','K','L'],
                      ['Z','X','C','V','B','N','M','‚å´']
                    ].map((row, rowIdx) => (
                      <div key={rowIdx} className="key-row">
                        {row.map((key) => (
                          <button
                            key={key}
                            className={key === '‚å´' ? 'backspace' : ''}
                            onClick={() => key === '‚å´' ? backspace() : typeChar(key)}
                          >
                            {key}
                          </button>
                        ))}
                      </div>
                    ))}
                    <div className="key-row">
                      <button className="special" onClick={() => setActiveKeypad('numeric')}>123</button>
                      <button className="space" onClick={() => typeChar(' ')}>SPACE</button>
                      <button className="add" onClick={addManualBarcode}>ADD</button>
                    </div>
                  </div>
                )}

                {activeKeypad === 'symbol' && (
                  <div className="symbol-pad">
                    {[
                      ['@','#','$','%','&','*','(',')'],
                      ['!','?','/',':',';','"',"'",','],
                      ['-','+','=','<','>','[',']','‚å´']
                    ].map((row, rowIdx) => (
                      <div key={rowIdx} className="key-row">
                        {row.map((key) => (
                          <button
                            key={key}
                            className={key === '‚å´' ? 'backspace' : ''}
                            onClick={() => key === '‚å´' ? backspace() : typeChar(key)}
                          >
                            {key}
                          </button>
                        ))}
                      </div>
                    ))}
                    <div className="key-row">
                      <button className="special" onClick={() => setActiveKeypad('qwerty')}>ABC</button>
                      <button className="space" onClick={() => typeChar(' ')}>SPACE</button>
                      <button className="add" onClick={addManualBarcode}>ADD</button>
                    </div>
                  </div>
                )}
              </div>
            </>
          ) : (
            <div className="status-screen">
              {statusOptions.map((opt) => (
                <button key={opt.label} className="status-btn" onClick={() => chooseStatus(opt.label)}>
                  {opt.label} ({opt.eta})
                </button>
              ))}
              <button className="status-btn back" onClick={() => setShowStatus(false)}>
                BACK TO SCANNER
              </button>
            </div>
          )}

          {showSuccess && (
            <div className="success-popup">
              <div className="popup-content">
                <div className="checkmark">‚úì</div>
                <div style={{fontSize: '20px', fontWeight: 700}}>Package Recorded!</div>
                <div style={{color: '#ffcc00', fontSize: '15px', marginTop: '8px'}}>{lastStatus}</div>
                <div style={{color: '#ffcc00', fontSize: '15px'}}>{scans.length} barcode(s) recorded</div>
              </div>
            </div>
          )}
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ScannerApp />);
  </script>
</body>
</html>
