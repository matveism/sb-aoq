<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android 5 Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 360px;
      height: 640px;
      background: #B0C8E2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 25px;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
      font-size: 14px;
    }

    .scan-row {
      display: flex;
      gap: 6px;
      padding: 10px 8px;
      background: #B0C8E2;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 4px;
      height: 28px;
      cursor: pointer;
    }

    .mini-grid {
      display: flex;
      gap: 3px;
    }

    .mini-cell {
      width: 38px;
      height: 25px;
      background: #E2E8D3;
      border: 1px solid #999;
      border-radius: 2px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    #preview {
      width: 100%;
      height: 220px;
      background: #000;
      display: none;
      object-fit: cover;
    }

    .result-box {
      margin-top: 10px;
      border: 2px solid #79A4D2;
      border-radius: 4px;
      overflow: hidden;
    }

    .result-header,
    .result-row {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .result-header {
      background: #79A4D2;
      font-weight: bold;
      display: table-header-group;
    }

    .result-row {
      background: #96BEEE;
      display: table-row;
    }

    .result-cell {
      padding: 6px 10px;
      font-weight: bold;
      display: table-cell;
      width: 50%;
    }

    .result-header .result-cell:first-child,
    .result-row .result-cell:first-child {
      width: 40px;
    }

    #resultTable {
      display: table;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="device">

  <div class="header">
    <div>Scan Barcode</div>
    <div id="pstTime">--:--</div>
  </div>

  <div class="scan-row">
    <button class="scan-btn" id="scanButton">Scan</button>

    <div class="mini-grid">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
      <input class="mini-cell" maxlength="1">
    </div>
  </div>

  <div class="content">
    <video id="preview" autoplay muted playsinline></video>
    
    <div id="cameraFallback" style="display:none; background:#333; color:white; padding:10px; text-align:center; height:200px; display:flex; align-items:center; justify-content:center;">
      Camera not available. Use manual entry.
    </div>

    <div class="result-box">
      <div class="result-header">
        <div class="result-cell">#</div>
        <div class="result-cell">LABEL ID</div>
      </div>

      <div id="resultTable"></div>
    </div>
  </div>

</div>

<script>
// Older browser compatibility
if (!window.console) window.console = { log: function(){} };

/* TIME - using older JS syntax */
function updatePSTTime() {
  var date = new Date();
  var hours = date.getUTCHours() - 7; // PST is UTC-7
  if (hours < 0) hours += 24;
  var minutes = date.getUTCMinutes();
  
  var timeString = (hours < 10 ? '0' + hours : hours) + ':' + 
                   (minutes < 10 ? '0' + minutes : minutes);
  
  document.getElementById('pstTime').textContent = timeString;
}
updatePSTTime();
setInterval(updatePSTTime, 1000);

/* MANUAL INPUT - older JS syntax */
var cells = document.getElementsByClassName("mini-cell");
for (var i = 0; i < cells.length; i++) {
  cells[i].oninput = (function(index) {
    return function() {
      if (this.value.length === 1 && index < cells.length - 1) {
        cells[index + 1].focus();
      }
      checkManualEntry();
    };
  })(i);
}

function checkManualEntry() {
  var code = "";
  for (var i = 0; i < cells.length; i++) {
    code += cells[i].value;
  }
  if (code.length === 6) {
    addRow(code);
    // Clear inputs after successful scan
    for (var j = 0; j < cells.length; j++) {
      cells[j].value = "";
    }
    cells[0].focus();
  }
}

/* RESULT TABLE */
var scanIndex = 0;

function addRow(value) {
  scanIndex++;
  
  var table = document.getElementById("resultTable");
  
  // If no results yet, clear any placeholder
  if (scanIndex === 1) {
    table.innerHTML = "";
  }
  
  var row = document.createElement("div");
  row.className = "result-row";
  
  var cell1 = document.createElement("div");
  cell1.className = "result-cell";
  cell1.textContent = scanIndex;
  
  var cell2 = document.createElement("div");
  cell2.className = "result-cell";
  cell2.textContent = value;
  
  row.appendChild(cell1);
  row.appendChild(cell2);
  
  table.appendChild(row);
}

/* CAMERA - simplified for older Android */
var scanning = false;
var preview = document.getElementById("preview");
var cameraFallback = document.getElementById("cameraFallback");

function startScan() {
  if (scanning) {
    stopScan();
    document.getElementById("scanButton").textContent = "Scan";
    return;
  }
  
  scanning = true;
  document.getElementById("scanButton").textContent = "Stop";
  
  // Check if getUserMedia is supported
  if (!navigator.mediaDevices && !navigator.webkitGetUserMedia && !navigator.mozGetUserMedia) {
    alert("Camera not supported on this browser");
    showFallback();
    return;
  }
  
  preview.style.display = "block";
  cameraFallback.style.display = "none";
  
  var constraints = {
    video: {
      optional: [{ facingMode: "environment" }]
    }
  };
  
  // Older getUserMedia syntax
  var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
  
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Modern API
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        preview.srcObject = stream;
        startDetection();
      })
      .catch(function(err) {
        alert("Camera error: " + err);
        stopScan();
      });
  } else if (getUserMedia) {
    // Older API for Android 5
    getUserMedia.call(navigator, constraints,
      function(stream) {
        preview.src = window.URL.createObjectURL(stream);
        preview.play();
        startDetection();
      },
      function(err) {
        alert("Camera error: " + err);
        stopScan();
      }
    );
  } else {
    showFallback();
  }
}

function startDetection() {
  // Simple barcode detection for older browsers
  // We'll use a timer to simulate scanning since ZXing might not work
  var detectionInterval = setInterval(function() {
    if (!scanning) {
      clearInterval(detectionInterval);
      return;
    }
    
    // For demo purposes, generate a random barcode
    // In a real app, you'd need a compatible barcode library
    var demoCode = "123456";
    addRow(demoCode);
    stopScan();
  }, 3000);
  
  // Store interval to clear later
  window.detectionInterval = detectionInterval;
}

function stopScan() {
  scanning = false;
  document.getElementById("scanButton").textContent = "Scan";
  
  if (window.detectionInterval) {
    clearInterval(window.detectionInterval);
  }
  
  if (preview.srcObject) {
    var tracks = preview.srcObject.getTracks();
    for (var i = 0; i < tracks.length; i++) {
      tracks[i].stop();
    }
  } else if (preview.src) {
    preview.src = "";
  }
  
  preview.style.display = "none";
}

function showFallback() {
  preview.style.display = "none";
  cameraFallback.style.display = "flex";
  scanning = false;
  document.getElementById("scanButton").textContent = "Scan";
}

document.getElementById("scanButton").onclick = startScan;

// Handle page unload to stop camera
window.onbeforeunload = function() {
  if (scanning) {
    stopScan();
  }
};
</script>

<!-- Optional: Include a lighter barcode library if needed -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</body>
</html>
