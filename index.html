<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alcatel Rear Camera Force</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Roboto, Arial, sans-serif;
    }

    .device {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 854px;
      background: #B0C8E2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #15569B;
      color: #D0D7DC;
      height: 40px;
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .scan-row {
      display: flex;
      gap: 8px;
      padding: 12px 8px;
      background: #B0C8E2;
      align-items: center;
      flex-wrap: wrap;
    }

    .scan-btn {
      background: #FCC57A;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 8px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      min-width: 100px;
    }

    .mini-grid {
      display: flex;
      gap: 4px;
      flex: 1;
      min-width: 280px;
    }

    .mini-cell {
      flex: 1;
      height: 50px;
      background: #E2E8D3;
      border: 2px solid #999;
      border-radius: 6px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
    }

    #camera-section {
      width: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .camera-header {
      background: #444;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #preview {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: none;
    }

    #camera-status {
      width: 100%;
      height: 350px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
      flex-direction: column;
      overflow-y: auto;
    }

    .camera-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      width: 95%;
      font-weight: bold;
    }

    .camera-btn.small {
      background: #FF9800;
      padding: 10px;
      font-size: 16px;
    }

    .device-list {
      width: 100%;
      margin-top: 10px;
      text-align: left;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .device-item {
      padding: 8px;
      border-bottom: 1px solid #555;
      color: #0F0;
      font-size: 14px;
      word-break: break-all;
      cursor: pointer;
    }

    .device-item:hover {
      background: #444;
    }

    .result-box {
      margin-top: 15px;
      border: 3px solid #79A4D2;
      border-radius: 6px;
      overflow: hidden;
    }

    .result-header {
      background: #79A4D2;
      font-weight: bold;
      display: flex;
      padding: 12px 0;
      font-size: 18px;
    }

    .result-row {
      background: #96BEEE;
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid #79A4D2;
      font-size: 18px;
    }

    .result-cell {
      padding: 0 15px;
      font-weight: bold;
    }

    .result-cell:first-child {
      width: 60px;
    }

    .result-cell:last-child {
      flex: 1;
      word-break: break-all;
    }

    #debug-info {
      background: #333;
      color: #0F0;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="device">

  <div class="header">
    <div>üì∑ Alcatel Scanner</div>
    <div id="pstTime">--:--</div>
  </div>

  <div class="scan-row">
    <button class="scan-btn" id="scanButton">‚ñ∂ START</button>

    <div class="mini-grid">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
      <input class="mini-cell" maxlength="1" inputmode="numeric">
    </div>
  </div>

  <div class="content">
    <div id="camera-section">
      <div class="camera-header">üì∏ REAR CAMERA FORCE</div>
      <video id="preview" autoplay muted playsinline></video>
      <div id="camera-status">
        <button class="camera-btn" onclick="enumerateCameras()">üîç LIST ALL CAMERAS</button>
        <button class="camera-btn" onclick="forceRearCamera()">üì∑ FORCE REAR CAMERA</button>
        <button class="camera-btn small" onclick="tryCameraById(0)">Try Camera #0 (First)</button>
        <button class="camera-btn small" onclick="tryCameraById(1)">Try Camera #1 (Second)</button>
        <button class="camera-btn small" onclick="tryCameraById(2)">Try Camera #2 (Third)</button>
        <button class="camera-btn small" onclick="tryCameraByIndex()">Try All Cameras (Auto)</button>
      </div>
    </div>

    <div class="result-box">
      <div class="result-header">
        <div class="result-cell">#</div>
        <div class="result-cell">SCANNED CODE</div>
      </div>

      <div id="resultTable"></div>
    </div>

    <div id="debug-info"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

<script>
// Debug function
function debug(msg) {
  console.log(msg);
  var debugEl = document.getElementById('debug-info');
  debugEl.style.display = 'block';
  debugEl.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
  debugEl.scrollTop = debugEl.scrollHeight;
}

/* TIME */
function updatePSTTime() {
  var date = new Date();
  var hours = date.getUTCHours() - 7;
  if (hours < 0) hours += 24;
  var minutes = date.getUTCMinutes();
  var seconds = date.getUTCSeconds();
  
  var timeString = (hours < 10 ? '0' + hours : hours) + ':' + 
                   (minutes < 10 ? '0' + minutes : minutes) + ':' +
                   (seconds < 10 ? '0' + seconds : seconds);
  
  document.getElementById('pstTime').textContent = timeString;
}
updatePSTTime();
setInterval(updatePSTTime, 1000);

/* MANUAL INPUT */
var cells = document.getElementsByClassName("mini-cell");
for (var i = 0; i < cells.length; i++) {
  cells[i].oninput = (function(index) {
    return function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.length === 1 && index < cells.length - 1) {
        cells[index + 1].focus();
      }
      checkManualEntry();
    };
  })(i);
  
  cells[i].onkeydown = (function(index) {
    return function(e) {
      if (e.keyCode === 8 && this.value.length === 0 && index > 0) {
        cells[index - 1].focus();
      }
    };
  })(i);
}

function checkManualEntry() {
  var code = "";
  for (var i = 0; i < cells.length; i++) {
    code += cells[i].value;
  }
  if (code.length === 6) {
    addRow("MANUAL: " + code);
    for (var j = 0; j < cells.length; j++) {
      cells[j].value = "";
    }
    cells[0].focus();
  }
}

/* RESULT TABLE */
var scanIndex = 0;

function addRow(value) {
  scanIndex++;
  
  var table = document.getElementById("resultTable");
  
  var row = document.createElement("div");
  row.className = "result-row";
  
  var cell1 = document.createElement("div");
  cell1.className = "result-cell";
  cell1.textContent = scanIndex;
  
  var cell2 = document.createElement("div");
  cell2.className = "result-cell";
  cell2.textContent = value;
  
  row.appendChild(cell1);
  row.appendChild(cell2);
  
  table.appendChild(row);
  
  var content = document.querySelector('.content');
  content.scrollTop = content.scrollHeight;
}

/* ADVANCED CAMERA CONTROL */
var preview = document.getElementById("preview");
var cameraStatus = document.getElementById("camera-status");
var scanButton = document.getElementById("scanButton");
var currentStream = null;
var videoDevices = [];

function stopCamera() {
  if (currentStream) {
    if (currentStream.getTracks) {
      currentStream.getTracks().forEach(function(track) { track.stop(); });
    }
    currentStream = null;
  }
  preview.style.display = "none";
  cameraStatus.style.display = "flex";
}

function showVideo() {
  preview.style.display = "block";
  cameraStatus.style.display = "none";
}

// Enumerate all cameras
function enumerateCameras() {
  debug("Enumerating cameras...");
  stopCamera();
  
  var statusHtml = 'üîç DETECTED CAMERAS:<br><div class="device-list" id="camera-list">Loading...</div>';
  cameraStatus.innerHTML = statusHtml;
  
  if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
    navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        videoDevices = [];
        var listHtml = '';
        
        for (var i = 0; i < devices.length; i++) {
          if (devices[i].kind === 'videoinput') {
            videoDevices.push(devices[i]);
            var label = devices[i].label || 'Camera ' + (videoDevices.length);
            var deviceId = devices[i].deviceId;
            listHtml += '<div class="device-item" onclick="startCameraWithId(\'' + deviceId + '\')">' +
                       'üì∑ ' + label + '<br><small>' + deviceId.substring(0, 30) + '...</small></div>';
            debug("Found camera: " + label + " - " + deviceId);
          }
        }
        
        if (videoDevices.length === 0) {
          listHtml = '<div class="device-item">No cameras found</div>';
        } else {
          listHtml += '<div class="device-item" onclick="tryAllCamerasSequentially()">üîÑ Try ALL cameras sequentially</div>';
        }
        
        document.getElementById('camera-list').innerHTML = listHtml;
      })
      .catch(function(err) {
        debug("Enumerate error: " + err);
        cameraStatus.innerHTML = '‚ùå Cannot enumerate cameras<br>' + err;
      });
  } else {
    cameraStatus.innerHTML = '‚ùå enumerateDevices not supported<br>Try manual camera buttons';
  }
}

// Force rear camera (by trying to find back/rear in label)
function forceRearCamera() {
  debug("Attempting to force rear camera...");
  stopCamera();
  
  if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
    navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        var rearCamera = null;
        var allCameras = [];
        
        for (var i = 0; i < devices.length; i++) {
          if (devices[i].kind === 'videoinput') {
            allCameras.push(devices[i]);
            var label = (devices[i].label || '').toLowerCase();
            // Look for back/rear indicators
            if (label.indexOf('back') > -1 || label.indexOf('rear') > -1 || 
                label.indexOf('environment') > -1 || label.indexOf('0') === 0) {
              rearCamera = devices[i];
            }
          }
        }
        
        if (rearCamera) {
          debug("Found rear camera: " + rearCamera.label);
          startCameraWithId(rearCamera.deviceId);
        } else if (allCameras.length > 1) {
          // If we have multiple cameras, try the second one (often back)
          debug("No rear label found, trying second camera");
          startCameraWithId(allCameras[1].deviceId);
        } else if (allCameras.length === 1) {
          // Only one camera
          debug("Only one camera available");
          startCameraWithId(allCameras[0].deviceId);
        } else {
          debug("No cameras found");
          cameraStatus.innerHTML = '‚ùå No cameras found';
        }
      })
      .catch(function(err) {
        debug("Force rear error: " + err);
        tryCameraByIndex(); // Fallback
      });
  } else {
    tryCameraByIndex(); // Fallback
  }
}

// Try camera by index
function tryCameraById(index) {
  debug("Trying camera #" + index);
  stopCamera();
  
  if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
    navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        var count = 0;
        for (var i = 0; i < devices.length; i++) {
          if (devices[i].kind === 'videoinput') {
            if (count === index) {
              startCameraWithId(devices[i].deviceId);
              return;
            }
            count++;
          }
        }
        debug("Camera #" + index + " not found");
        cameraStatus.innerHTML = '‚ùå Camera #' + index + ' not found';
      });
  } else {
    // Fallback to basic constraints
    startBasicCamera();
  }
}

// Try all cameras sequentially
function tryAllCamerasSequentially() {
  debug("Trying all cameras sequentially...");
  stopCamera();
  
  if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
    navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        var videoCams = [];
        for (var i = 0; i < devices.length; i++) {
          if (devices[i].kind === 'videoinput') {
            videoCams.push(devices[i]);
          }
        }
        
        if (videoCams.length === 0) {
          debug("No cameras found");
          cameraStatus.innerHTML = '‚ùå No cameras found';
          return;
        }
        
        debug("Found " + videoCams.length + " cameras, trying each...");
        tryNextCamera(0, videoCams);
      });
  } else {
    startBasicCamera();
  }
}

function tryNextCamera(index, cameras) {
  if (index >= cameras.length) {
    debug("All cameras failed");
    cameraStatus.innerHTML = '‚ùå All cameras failed<br>Use manual entry';
    return;
  }
  
  debug("Trying camera " + (index + 1) + "/" + cameras.length + ": " + (cameras[index].label || 'Unknown'));
  cameraStatus.innerHTML = 'Trying camera ' + (index + 1) + '/' + cameras.length + '...';
  
  var constraints = {
    video: {
      deviceId: { exact: cameras[index].deviceId }
    }
  };
  
  if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      constraints,
      function(stream) {
        debug("SUCCESS with camera " + (index + 1));
        currentStream = stream;
        preview.src = window.webkitURL.createObjectURL(stream);
        showVideo();
        startQRScanning();
      },
      function(err) {
        debug("Camera " + (index + 1) + " failed: " + err.name);
        tryNextCamera(index + 1, cameras);
      }
    );
  } else {
    tryNextCamera(index + 1, cameras);
  }
}

// Start camera with specific device ID
function startCameraWithId(deviceId) {
  debug("Starting camera with ID: " + deviceId.substring(0, 20) + "...");
  
  var constraints = {
    video: {
      deviceId: { exact: deviceId }
    }
  };
  
  if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      constraints,
      function(stream) {
        debug("Camera started successfully");
        currentStream = stream;
        preview.src = window.webkitURL.createObjectURL(stream);
        showVideo();
        startQRScanning();
      },
      function(err) {
        debug("Failed to start camera: " + err.name);
        cameraStatus.innerHTML = '‚ùå Failed<br>' + err.name + '<br>Try another camera';
      }
    );
  } else {
    debug("webkitGetUserMedia not available");
    cameraStatus.innerHTML = '‚ùå Camera API not available';
  }
}

// Basic camera fallback
function startBasicCamera() {
  debug("Trying basic camera...");
  
  if (navigator.webkitGetUserMedia) {
    navigator.webkitGetUserMedia(
      { video: true },
      function(stream) {
        debug("Basic camera works!");
        currentStream = stream;
        preview.src = window.webkitURL.createObjectURL(stream);
        showVideo();
        startQRScanning();
      },
      function(err) {
        debug("Basic camera failed: " + err.name);
        cameraStatus.innerHTML = '‚ùå No camera access<br>Use manual entry';
      }
    );
  }
}

// QR Scanning
var scanInterval = null;

function startQRScanning() {
  if (scanInterval) clearInterval(scanInterval);
  
  var canvas = document.createElement('canvas');
  var context = canvas.getContext('2d');
  
  scanInterval = setInterval(function() {
    if (!preview.videoWidth) return;
    
    canvas.width = preview.videoWidth;
    canvas.height = preview.videoHeight;
    context.drawImage(preview, 0, 0, canvas.width, canvas.height);
    
    try {
      var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      var code = jsQR(imageData.data, canvas.width, canvas.height, {
        inversionAttempts: "dontInvert"
      });
      
      if (code) {
        debug("QR Code detected: " + code.data);
        addRow("QR: " + code.data);
        // Beep or vibrate if possible
        if (navigator.vibrate) navigator.vibrate(200);
        stopCamera();
        if (scanInterval) clearInterval(scanInterval);
      }
    } catch(e) {
      // Ignore errors
    }
  }, 300);
}

// Initialize
window.onload = function() {
  debug("Alcatel OneTouch Conquest detected");
  debug("Browser: " + navigator.userAgent);
  
  if (navigator.webkitGetUserMedia) {
    debug("webkitGetUserMedia available");
  }
};

// Cleanup
window.onbeforeunload = function() {
  if (scanInterval) clearInterval(scanInterval);
  stopCamera();
};

// Scan button toggles camera
scanButton.onclick = function() {
  if (currentStream) {
    stopCamera();
    if (scanInterval) clearInterval(scanInterval);
    scanButton.innerHTML = "‚ñ∂ START";
  } else {
    enumerateCameras();
    scanButton.innerHTML = "‚èπ STOP";
  }
};
</script>

</body>
</html>
