<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WIN CE ¬∑ TRACKER 2007</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Tahoma', 'Segoe UI', 'Arial', sans-serif;
}

body {
  background: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 5px;
}

#wince {
  width: 360px;
  height: 600px;
  background: #c0c0c0;
  border: 4px solid;
  border-color: #ffffff #808080 #808080 #ffffff;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* WIN CE TITLE BAR */
.title-bar {
  background: #000080;

  justify-content: space-between;

  font-weight: bold;
  font-size: 14px;

}

.title-bar .title {
  display: flex;
  align-items: center;

}

.title-bar .icon {

  background: #c0c0c0;

.title-bar .buttons {

  gap: 3px;
}

.title-bar .btn {

  background: #c0c0c0;
  border: 2px solid;
  border-color: #ffffff #808080 #808080 #ffffff;

  font-size: 14px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MENU BAR */
.menu-bar {
  background: #c0c0c0;
  border-bottom: 2px solid #808080;
  padding: 4px 6px;
  display: flex;
  gap: 12px;
  font-size: 13px;
  font-weight: bold;
}

.menu-bar span {
  padding: 2px 4px;
}

.menu-bar span:active {

  color: white;
}

/* TOOLBAR */
.toolbar {
  background: #c0c0c0;
  border-bottom: 2px solid #808080;
  padding: 6px;
  display: flex;
  gap: 6px;
}

.tool-btn {
  background: #c0c0c0;
  border: 2px solid;
  border-color: #ffffff #808080 #808080 #ffffff;
  padding: 6px 10px;
  font-weight: bold;
  font-size: 13px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 4px;
}

.tool-btn:active {
  border-color: #808080 #ffffff #ffffff #808080;
}

.tool-btn.primary {
  background: #000080;
  color: white;
}

/* CONTENT */
.content {
  flex: 1;
  background: #d4d0c8;
  padding: 8px;
  overflow-y: auto;
}

/* SEARCH BOX */
.search-box {
  background: #ffffff;
  border: 2px solid;
  border-color: #808080 #ffffff #ffffff #808080;
  padding: 8px;
  margin-bottom: 10px;
}

.search-box label {
  font-size: 12px;
  font-weight: bold;
  color: #000080;
  display: block;
  margin-bottom: 4px;
}

.search-row {
  display: flex;
  gap: 4px;
}

.search-row input {
  flex: 1;
  border: 2px solid;
  border-color: #808080 #ffffff #ffffff #808080;
  padding: 6px;
  font-size: 14px;
  background: #ffffff;
}

.search-row button {
  background: #c0c0c0;
  border: 2px solid;
  border-color: #ffffff #808080 #808080 #ffffff;
  padding: 6px 12px;
  font-weight: bold;
  cursor: pointer;
}

.search-row button:active {
  border-color: #808080 #ffffff #ffffff #808080;
}

/* STATUS BAR */
.status-bar {
  background: #c0c0c0;
  border-top: 2px solid #ffffff;
  padding: 4px 8px;
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  font-weight: bold;
  height: 24px;
}

/* PACKAGE INFO */
.package-info {
  background: #ffffff;
  border: 2px solid;
  border-color: #808080 #ffffff #ffffff #808080;
  padding: 10px;
  margin-bottom: 10px;
}

.package-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #000080;
  padding-bottom: 6px;
  margin-bottom: 6px;
}

.package-id {
  font-size: 18px;
  font-weight: bold;
  color: #000080;
}

.package-status {
  background: #000080;
  color: white;
  padding: 4px 8px;
  font-size: 12px;
  font-weight: bold;
}

.package-details {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
  font-size: 12px;
}

.detail-label {
  color: #666;
}

.detail-value {
  font-weight: bold;
}

/* TIMELINE */
.timeline {
  background: #ffffff;
  border: 2px solid;
  border-color: #808080 #ffffff #ffffff #808080;
  padding: 10px;
}

.timeline-title {
  font-weight: bold;
  color: #000080;
  border-bottom: 2px solid #000080;
  padding-bottom: 4px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.timeline-item {
  border-bottom: 1px solid #c0c0c0;
  padding: 8px 0;
  position: relative;
  padding-left: 20px;
}

.timeline-item:before {
  content: "‚Ä¢";
  position: absolute;
  left: 0;
  color: #000080;
  font-size: 20px;
}

.timeline-time {
  font-size: 11px;
  color: #666;
}

.timeline-status {
  font-weight: bold;
  font-size: 13px;
}

.timeline-location {
  font-size: 12px;
  color: #333;
}

/* LOADING */
.loading {
  background: #c0c0c0;
  border: 2px solid;
  border-color: #808080 #ffffff #ffffff #808080;
  height: 20px;
  margin: 10px 0;
  position: relative;
  overflow: hidden;
}

.loading-bar {
  height: 100%;
  background: #000080;
  width: 0%;
  transition: width 0.3s;
}

/* ERROR */
.error {
  background: #ffc0c0;
  border: 2px solid #ff0000;
  padding: 8px;
  margin: 10px 0;
  font-weight: bold;
  display: none;
}

/* HIDE BY DEFAULT */
#packageInfo, #timelineBox {
  display: none;
}

/* CONNECTION STATUS */
.connected {
  color: #008000;
}

.disconnected {
  color: #ff0000;
}

/* LOCATION CACHE INDICATOR */
.location-cached {
  font-size: 10px;
  color: #008000;
  margin-left: 4px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="wince">
  <!-- WIN CE TITLE BAR -->
  <div class="title-bar">
    <div class="title">
      <div class="icon"></div>
      <span>üì¶ CE TRACKER 2007</span>
    </div>
    <div class="buttons">
      <div class="btn">üóï</div>
      <div class="btn">üóñ</div>
      <div class="btn">‚úï</div>
    </div>
  </div>
  
  <!-- MENU BAR -->
  <div class="menu-bar">
    <span>File</span>

  <div class="toolbar">

        <div>
          <span class="detail-label">TYPE:</span>
          <span class="detail-value" id="pkgType">QR Code</span>

          <span class="detail-label">DATE:</span>

          <span class="detail-value" id="pkgTime">8:52 PM</span>
        </div>

          <span class="detail-label">LOCATION:</span>
          <span class="detail-value" id="pkgLocation">40.7128,-74.0060</span>
        </div>

    </div>
    
    <!-- TIMELINE -->
    <div class="timeline" id="timelineBox">

        <span>üìã TRACKING HISTORY</span>

    </div>
    
    <!-- RECENT SCANS (HIDDEN) -->
    <div class="timeline" id="recentBox" style="display:none;">

        <span>üîÑ RECENT SCANS</span>
      </div>
      <div id="recentList"></div>
    </div>
  </div>
  
  <!-- STATUS BAR -->
  <div class="status-bar">
    <span id="statusText">Ready</span>
    <span id="connStatus">
      <span id="connDot">üî¥</span> <span id="connText">Connecting...</span>
    </span>
  </div>
</div>

<script>
// ============================================
// XANO - DIRECT WORKING ENDPOINT
// ============================================
const XANO_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:WGx5FQAG/track';

// ============================================
// LOCATION CACHE
// ============================================
const locationCache = new Map(); // Cache coordinates -> city/state/zip

// ============================================
// STATE
// ============================================
let allScans = [];
let connected = false;

// ============================================
// DOM ELEMENTS
// ============================================
const loadingBar = document.getElementById('loadingBar');
const statusText = document.getElementById('statusText');
const connDot = document.getElementById('connDot');
const connText = document.getElementById('connText');
const errorMsg = document.getElementById('errorMsg');
const packageInfo = document.getElementById('packageInfo');
const timelineBox = document.getElementById('timelineBox');
const recentBox = document.getElementById('recentBox');
const timeline = document.getElementById('timeline');
const recentList = document.getElementById('recentList');

// ============================================
// HELPER FUNCTIONS
// ============================================
function setLoading(percent, text) {
  loadingBar.style.width = percent + '%';
  statusText.innerText = text || 'Working...';
}

function showError(text) {
  errorMsg.style.display = 'block';
  errorMsg.innerText = '‚ùå ' + text;
  setTimeout(() => {
    errorMsg.style.display = 'none';
  }, 4000);
}

function setConnected(online) {
  connected = online;
  if (online) {
    connDot.innerHTML = 'üü¢';
    connText.innerText = 'Xano Online';
  } else {
    connDot.innerHTML = 'üî¥';
    connText.innerText = 'Offline';
  }
}

function formatDate(dateStr) {
  if (!dateStr) return 'Unknown';
  const d = new Date(dateStr);
  return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
}

// ============================================
// EXTRACT COORDINATES FROM LOCATION STRING
// ============================================
function extractCoordinates(locationStr) {
  if (!locationStr) return null;
  
  // Check if it's already a formatted address (contains letters)
  if (/[a-zA-Z]/.test(locationStr)) {
    return null; // Already an address, not coordinates
  }
  
  // Check for lat,lng format (numbers with decimals)
  const coordsMatch = locationStr.match(/(-?\d+\.?\d*),\s*(-?\d+\.?\d*)/);
  if (coordsMatch) {
    return {
      lat: parseFloat(coordsMatch[1]),
      lng: parseFloat(coordsMatch[2])
    };
  }
  
  return null;
}

// ============================================
// GET CITY/STATE FROM COORDINATES (USING OPENCAGE - FREE)
// ============================================
async function getLocationFromCoords(lat, lng) {
  const cacheKey = `${lat},${lng}`;
  
  // Check cache first
  if (locationCache.has(cacheKey)) {
    console.log('üìç Using cached location for:', cacheKey);
    return locationCache.get(cacheKey);
  }
  
  try {
    console.log('üåç Getting location for:', lat, lng);
    
    // Using BigDataCloud free API (no API key required, 10,000 requests/day)
    const response = await axios.get(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
    
    if (response.data) {
      const city = response.data.city || response.data.locality || response.data.town || 'Unknown';
      const state = response.data.principalSubdivision || response.data.principalSubdivisionCode?.split('-')[1] || 'XX';
      const zip = response.data.postcode || '00000';
      const country = response.data.countryName || '';
      
      const locationStr = `${city}, ${state} ${zip}`.trim();
      
      // Cache the result
      locationCache.set(cacheKey, locationStr);
      
      console.log('üìç Location found:', locationStr);
      return locationStr;
    }
    
    return `${lat.toFixed(4)}, ${lng.toFixed(4)}`; // Fallback to coordinates
    
  } catch (error) {
    console.error('Error getting location:', error);
    
    // Try OpenStreetMap as fallback (free, no API key)
    try {
      const osmResponse = await axios.get(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18`, {
        headers: {
          'User-Agent': 'WinCE-Tracker/1.0'
        }
      });
      
      if (osmResponse.data && osmResponse.data.address) {
        const addr = osmResponse.data.address;
        const city = addr.city || addr.town || addr.village || addr.hamlet || 'Unknown';
        const state = addr.state || addr.state_code || 'XX';
        const zip = addr.postcode || '00000';
        
        const locationStr = `${city}, ${state} ${zip}`.trim();
        locationCache.set(cacheKey, locationStr);
        return locationStr;
      }
    } catch (osmError) {
      console.error('OSM fallback also failed:', osmError);
    }
    
    return `${lat.toFixed(4)}, ${lng.toFixed(4)}`; // Ultimate fallback
  }
}

// ============================================
// PROCESS LOCATION FOR A SCAN
// ============================================
async function processScanLocation(scan) {
  if (!scan.location) return 'üìç No location';
  
  // Check if it's already a city/state format (has letters)
  if (/[a-zA-Z]/.test(scan.location) && scan.location.includes(',')) {
    return `üìç ${scan.location}`; // Already formatted
  }
  
  // Try to extract coordinates
  const coords = extractCoordinates(scan.location);
  if (coords) {
    const cityState = await getLocationFromCoords(coords.lat, coords.lng);
    return `üìç ${cityState}`;
  }
  
  return `üìç ${scan.location}`; // Return as-is if not coordinates
}

// ============================================
// FETCH FROM XANO - DIRECT
// ============================================
async function fetchFromXano() {
  setLoading(20, 'Connecting to Xano...');
  
  try {
    console.log('Fetching from:', XANO_URL);
    
    const response = await fetch(XANO_URL, {
      method: 'GET',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      }
    });
    
    console.log('Response status:', response.status);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    const data = await response.json();
    console.log('Data received:', data.length, 'records');
    
    allScans = data || [];
    setConnected(true);
    setLoading(100, 'Connected!');
    setTimeout(() => setLoading(0, 'Ready'), 1000);
    
    return true;
    
  } catch (error) {
    console.error('Xano fetch error:', error);
    setConnected(false);
    setLoading(0, 'Failed');
    showError('Cannot connect to Xano: ' + error.message);
    
    // Create demo data so UI works
    createDemoData();
    return false;
  }
}

// ============================================
// DEMO DATA (BACKUP)
// ============================================
function createDemoData() {
  const now = new Date();
  allScans = [
    {
      label_id: 'U900EX34S',
      barcode_type: 'QR Code',
      status: 'Data Received',
      timestamp: new Date(now - 7*24*60*60*1000).toISOString(),
      location: '40.7128,-74.0060', // New York
      scan_number: 1
    },
    {
      label_id: 'U900EX34S',
      barcode_type: 'QR Code',
      status: 'Picked Up',
      timestamp: new Date(now - 6*24*60*60*1000).toISOString(),
      location: '34.0522,-118.2437', // Los Angeles
      scan_number: 2
    },
    {
      label_id: 'U900EX34S',
      barcode_type: 'QR Code',
      status: 'Out For Delivery',
      timestamp: new Date(now - 1*24*60*60*1000).toISOString(),
      location: '41.8781,-87.6298', // Chicago
      scan_number: 3
    }
  ];
}

// ============================================
// DISPLAY PACKAGE
// ============================================
async function displayPackage(pkg) {
  document.getElementById('pkgId').innerText = pkg.label_id || 'Unknown';
  document.getElementById('pkgStatus').innerText = pkg.status || 'Unknown';
  document.getElementById('pkgType').innerText = pkg.barcode_type || 'QR';
  document.getElementById('pkgDate').innerText = pkg.timestamp ? new Date(pkg.timestamp).toLocaleDateString() : 'Unknown';
  document.getElementById('pkgTime').innerText = pkg.timestamp ? new Date(pkg.timestamp).toLocaleTimeString() : 'Unknown';
  
  // Process location
  const locationDisplay = await processScanLocation(pkg);
  document.getElementById('pkgLocation').innerHTML = locationDisplay;
  
  packageInfo.style.display = 'block';
}

// ============================================
// DISPLAY TIMELINE
// ============================================
async function displayTimeline(scans) {
  if (!scans || scans.length === 0) {
    timeline.innerHTML = '<div style="padding:10px;text-align:center;">No history</div>';
    return;
  }
  
  // Sort newest first
  const sorted = [...scans].sort((a, b) => 
    new Date(b.timestamp || 0) - new Date(a.timestamp || 0)
  );
  
  let html = '';
  
  // Process locations sequentially to avoid rate limiting
  for (const scan of sorted) {
    const locationDisplay = await processScanLocation(scan);
    html += `
      <div class="timeline-item">
        <div class="timeline-time">${formatDate(scan.timestamp)}</div>
        <div class="timeline-status">${scan.status || 'Unknown'}</div>
        <div class="timeline-location">${locationDisplay}</div>
      </div>
    `;
  }
  
  timeline.innerHTML = html;
  timelineBox.style.display = 'block';
}

// ============================================
// DISPLAY RECENT
// ============================================
async function displayRecent() {
  setLoading(30, 'Loading recent scans...');
  
  if (!allScans || allScans.length === 0) {
    recentList.innerHTML = '<div style="padding:10px;">No scans found</div>';
    setLoading(0, 'Ready');
    return;
  }
  
  // Sort newest first
  const sorted = [...allScans].sort((a, b) => 
    new Date(b.timestamp || 0) - new Date(a.timestamp || 0)
  );
  
  let html = '';
  
  // Process locations sequentially
  for (const scan of sorted.slice(0, 10)) {
    const locationDisplay = await processScanLocation(scan);
    html += `
      <div class="timeline-item" style="cursor:pointer;" onclick="trackNumber('${scan.label_id}')">
        <div class="timeline-time">${formatDate(scan.timestamp)}</div>
        <div class="timeline-status">${scan.label_id}</div>
        <div class="timeline-location">${scan.status} ‚Ä¢ ${locationDisplay}</div>
      </div>
    `;
  }
  
  recentList.innerHTML = html;
  
  // Hide package view, show recent
  packageInfo.style.display = 'none';
  timelineBox.style.display = 'none';
  recentBox.style.display = 'block';
  
  setLoading(0, 'Ready');
}

// ============================================
// TRACK NUMBER
// ============================================
function trackNumber(number) {
  document.getElementById('trackingInput').value = number;
  trackPackage();
}

async function trackPackage() {
  const trackingNum = document.getElementById('trackingInput').value.trim();
  
  if (!trackingNum) {
    showError('Enter tracking number');
    return;
  }
  
  setLoading(30, 'Searching...');
  
  // Filter scans for this number
  const packageScans = allScans.filter(s => 
    s.label_id && s.label_id.toLowerCase() === trackingNum.toLowerCase()
  );
  
  console.log(`Found ${packageScans.length} scans for ${trackingNum}`);
  
  if (packageScans.length === 0) {
    setLoading(0, 'Not found');
    showError(`No tracking data for "${trackingNum}"`);
    return;
  }
  
  setLoading(60, 'Building history...');
  
  // Get latest scan
  const sorted = [...packageScans].sort((a, b) => 
    new Date(b.timestamp || 0) - new Date(a.timestamp || 0)
  );
  
  await displayPackage(sorted[0]);
  await displayTimeline(packageScans);
  recentBox.style.display = 'none';
  
  setLoading(100, 'Done');
  setTimeout(() => setLoading(0, 'Ready'), 1000);
}

// ============================================
// INIT
// ============================================
window.onload = async function() {
  console.log('WIN CE Tracker starting...');
  
  // Set up buttons
  document.getElementById('goBtn').onclick = trackPackage;
  document.getElementById('trackBtn').onclick = trackPackage;
  document.getElementById('recentBtn').onclick = () => {
    displayRecent();
  };
  
  document.getElementById('trackingInput').onkeypress = (e) => {
    if (e.key === 'Enter') trackPackage();
  };
  
  // Fetch from Xano
  await fetchFromXano();
  
  // If connected and have data, show recent
  if (allScans.length > 0) {
    await displayRecent();
  }
};

// Expose for onclick
window.trackNumber = trackNumber;
</script>
